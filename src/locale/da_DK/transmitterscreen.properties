g5_info_screen=IMPORTANT\!\nTo ensure that the process goes smoothly and there's no extra battery drain with your transmitter perform the following steps\:\n\n1) Go to iOS Settings, Bluetooth and delete all transmitters.\n2) iOS Settings, General, Reset, Reset Network Settings.\n3) Phone will reboot, open Spike and leave it open without locking the device and wait for a new pairing request. Accept the request.\n\nINFO\nThe button with the + icon in the upper right corner of the home screen allows you to enter calibrations. You can start/stop the sensor by clicking the "Sensor" button in the main menu. Access the main menu by swiping from the left of the screen.\n\nIf your device is not yet paired with your transmitter, please keep the app open until you receive a Bluetooth pairing request.\n\nIMPORTANT\: It's imperative that the official Dexcom app always remains closed\! You can even uninstall it if you wish. The Dexcom G5 transmitter can only send data to one app at a time and the official Dexcom G5 app always takes precedence\! if you own a Dexcom receiver, you need to turn it off as well.
blucon_info_screen=The button with the + icon in the upper right corner of the home screen allows you to enter calibrations. You can start/stop the sensor by clicking the "Sensor" button in the main menu. Access the main menu by swiping from the left of the screen.\n\nIf your device is not yet paired with your BluCon, please keep the app open until you receive a Bluetooth pairing request.\n\nIMPORTANT\: It's imperative that you close any other app that also connects to your BluCon. The BluCon transmitter can only send data to one app at a time.
g4_info_screen=The button with the + icon in the upper right corner of the home screen allows you to enter calibrations. You can start/stop the sensor by clicking the "Sensor" button in the main menu. Access the main menu by swiping from the left of the screen.\n\nYou can scan and forget a Bluetooth device by clicking the "Transmitter" button in the main menu.\n\nIMPORTANT\: The Bluetooth device can only send data to one device at a time so it's imperative that you close any other apps that connect to your Bluetooth device.
miaomiao_info_screen=The button with the + icon in the upper right corner of the home screen allows you to enter calibrations.\n\nYou can scan and forget a Bluetooth device by clicking the "Transmitter" button in the main menu.\n\nIMPORTANT\: The Bluetooth device can only send data to one device at a time so it's imperative that you close any other apps that connect to your Bluetooth device.
