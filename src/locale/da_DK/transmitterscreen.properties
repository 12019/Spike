g5_info_screen=VIGTIGT\!\nfor at sikre, at processen går glat, og uden ekstra batteriforbrug i senderen, udfør følgende trin\:\n\n1) Gå til iOS indstillinger, Bluetooth og slet alle sendere.\n2) iOS indstillinger, generelt, Reset, nulstille netværksindstillingerne.\n3) Telefonen vil genstarte, åben Spike og lad den forblive åben uden at låse enheden og vent på en ny parrings anmodning. Acceptere anmodningen.\n\nINFO\nBag knappen med + ikonet i øverste højre hjørne af startskærmen, kan du angive kalibreringer. Du kan starte/stoppe sensoren ved at klikke på "Sensor" i hovedmenuen. Åbn hovedmenuen ved at swipe fra venstre side af skærmen.\n\nHvis enheden endnu ikke er parret med senderen, Behold app'en åben indtil du modtager en Bluetooth parrings anmodning.\n\nvigtigt\: det er bydende nødvendigt, at den officielle Dexcom app altid forbliver lukket\! Du kan endda afinstallere den, hvis du ønsker. Dexcom G5 senderen kan kun sende data til en app ad gangen, og den officielle Dexcom G5 app har altid fortrinsret\! Hvis du ejer en Dexcom modtager, skal du også slå den fra.
blucon_info_screen=Bag knappen med + ikonet i øverste højre hjørne af startskærmen kan du angive kalibreringer. Du kan starte/stoppe sensoren ved at klikke på "Sensor" i hovedmenuen. Åbn hovedmenuen ved at swipe fra venstre side af skærmen.\n\nHvis enheden endnu ikke er parret med din BluCon, behold app'en åben indtil du modtager en Bluetooth parrings anmodning.\n\nVigtigt\: det er bydende nødvendigt, at du lukker alle andre apps, der også forbinder til din BluCon. BluCon senderen kan kun sende data til en app ad gangen.
g4_info_screen=The button with the + icon in the upper right corner of the home screen allows you to enter calibrations. You can start/stop the sensor by clicking the "Sensor" button in the main menu. Access the main menu by swiping from the left of the screen.\n\nYou can scan and forget a Bluetooth device by clicking the "Transmitter" button in the main menu.\n\nIMPORTANT\: The Bluetooth device can only send data to one device at a time so it's imperative that you close any other apps that connect to your Bluetooth device.
miaomiao_info_screen=The button with the + icon in the upper right corner of the home screen allows you to enter calibrations.\n\nYou can scan and forget a Bluetooth device by clicking the "Transmitter" button in the main menu.\n\nIMPORTANT\: The Bluetooth device can only send data to one device at a time so it's imperative that you close any other apps that connect to your Bluetooth device.
