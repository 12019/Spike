workflow_email_body=<p>Hej Spiker\!</p><h2>Today Widget / Apple Ur</h2><p>Sørg for at have Workflow app'en installeret på din enhed. De kan hente den <a href\="https\://itunes.apple.com/us/app/workflow/id915249334">her</a>, Den er gratis. Gå til dit Today View og tilføj Workflow Today Widget. Hvis du har et Apple Ur og gerne vil kunne udføre behandlinger direkte fra uret, skal du installere Workflow på det. Du kan gøre dette direkte fra Ur app'en på din enhed.</p><p> For at konfigurere både Today Widget og Apple Ur, klik på følgende links, en efter en. Du kan frit ændre farver og titler, men sørg for ikke at ændre Workflow konfiguration. Hvert Workflow du klikker på, bliver automatisk tilføjet til din Today Widget og Apple Uret, du skal bare klikke én gang på hver workflow og vælge "GET WORKFLOW".</p><ul><li><a href\="https\://workflow.is/workflows/2b05e1cba2e049e38ff67b0b817b5e48">Spike Bolus</a></li><li><a href\="https\://workflow.is/workflows/1db21564e8b142e7ab67c98e9703a754">Spike Kulhydrater</a></li><li><a href\="https\://workflow.is/workflows/9c3ab62c2f5b484d9bb6868082345a21">Spike Måltid</a></li><li><a href\="https\://workflow.is/workflows/7985ce0f11ee4ef9ad08f02005b48e29">Spike BG Tjek</a></li><li><a href\="https\://workflow.is/workflows/c67629c5e84f430c95f10c7b8f29c30b">Spike Note</a></li></ul><p>For at tilføje flere foruddefinerede noter kan du klikke og importere "Spike Note" Workflow'et flere gange og ændre Notens tekst, titel og ikon til din smag.</p><h2>Pebble</h2><p>Download og installer en af følgende Pebble apps. Du skal gøre det direkte fra Pebble app'en på din enhed.</p><ul><li><a href\="https\://apps.getpebble.com/en_US/application/571c0848c2ab00c513000025">PinIt</a></li><li><a href\="https\://apps.getpebble.com/en_US/application/568fb97705f633b362000045">CGM CarePortal</a></li><li><a href\="https\://apps.getpebble.com/en_US/application/57472250ab434df47b00000a">CGM CarePortal 5.4</a></li></ul><p>Konfigurer app'en til at pege på følgende Nightscout URL adresse\: http\://127.0.0.1\:1979</p><h2>Note</h2><p>Glem ikke at aktivere den interne HTTP server i Spike's Indstillinger -> Integration. Du behøver ikke at angive et brugernavn / kodeord for at kunne tilføje behandlinger fra Today Widget og / eller Apple / Pebble Watch.</p><p>Hav en dejlig dag\!</p><p>Spike App</p>
