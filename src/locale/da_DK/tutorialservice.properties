#X-Generator: crowdin.com
alert_title=Opsætning
alert_message=Vil du guides gennem den grundlæggende opsætning?
first_step_message=Klik på den øverste venstre knap for adgang til hovedmenuen.\n\nDu kan også swipe fra skærmens venstre kant.
second_step_message=Klik Indstillinger.
third_step_message=Klik på Generelle Indstillinger.
fourth_step_message=Angiv din foretrukne Glukose enhed og høj og lav værdier.\n\nNår du er færdig, klik på den øverste venstre "Tilbage" knap, eller swipe fra venstre kant af skærmen.
fifth_step_message=Nu skal du indstille din sender.\n\nKlik på Sender Indstillinger.
sixth_step_message=Vælg Sender Type og Angiv Sender ID (nogle sendere som MiaoMiao, BlueReader, etc. kræver ikke Sender ID).\n\nFølg omhyggeligt instruktionerne på skærmen, og dobbelttjek at alle oplysninger er korrekte.\n\nNår du er færdig, klik på den øverste venstre "Tilbage" knap eller swipe fra skærmens venstre kant.
seventh_step_message=Du skal nu vente på Bluetooth parrings anmodningen (det kan tage op til 10 minutter), hvis senderen ikke tidligere har været parret med enheden.\n\nI mellemtiden har jeg, for en sikkerheds skyld, aktiveret indstillingen "Ingen Lås" at undgå at skærmen går ud mens du venter på parrings anmodningen (du kan senere slå denne indstilling fra, i den øverste højre menu på hovedskærmen, eller ved at minimere App'en)\n\nNæste skridt er at starte din sensor. Jeg vil vise dig hvordan det skal gøres.\n\nÅbn hovedmenuen ved at køre fra den venstre skærmkant.
seventh_step_message_non_g5=Det næste skridt er at starte din sensor. Jeg vil vise dig hvordan det skal gøres.\n\nåbne hovedmenuen ved at køre fra den venstre skærmkant.
seventh_step_message_miaomiao=Det næste skridt er at gå til Hovedmenuen, Sender og scan din enhed (vigtigt\!). Spike har allerede startet din sensor, der er ingen grund til selv at starte den.\n\nÅbn hovedmenuen ved at swipe fra skærmens venstre kant, klik på Sender og tryk på Scan.\n\nVent et øjeblik og du vil modtage den første kalibrerings anmodning. Færdig\! Glem ikke at udforske resten af indstillingerne og skærme som app'en har at byde på\!
eighth_step_message=Klik på Sensor.
nineth_step_message=Klik på Start.
tenth_step_message=The last step is to start your sensor.\n\nSelect the date and time you inserted your sensor, click the start button and follow the on-screen instructions\n\nYou're finished\!\n\nDon't forget to explore the rest of the settings and screens the app has to offer\!
tenth_step_message_non_g5=Select the date and time you inserted your sensor, click the start button and follow the on-screen instructions\n\nAfter that, go to the main menu, transmitter and scan your device (important\!)\n\nDon't forget to explore the rest of the settings and screens the app has to offer\!
eleventh_step_message=To ensure that the process goes smoothly and there's no extra battery drain with your transmitter perform the following steps\:\n\n1) Go to iOS Settings, Bluetooth and delete all transmitters.\n2) iOS Settings, General, Reset, Reset Network Settings.\n3) Phone will reboot, open Spike and leave it open without locking the device and wait for a new pairing request. Accept the request. If your sensor was started more than 2h ago you should get an initial calibration request in about 10-15 minutes, otherwise you'll need to wait until your sensor warm-up period is finished.
