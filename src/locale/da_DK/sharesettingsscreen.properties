mmol_multiplier_description=iOS app ikoner kan ikke indeholde decimalværdier (f. eks. 4.8). Ved mmol/L brugere, vil Spike som standard afrunde ikonet til det nærmeste heltal (f. eks. glukose værdien 4.8 vises som 5 på ikonet). Hvis du ikke vil have Spike til at afrunde din glucose værdi, kan du aktivere multiplikatoren ovenfor. Når multiplikatoren er aktiveret, vises 4.8 glukose værdien som 48, en værdi på 5.3 som 53 og så videre. Når du har ændret denne indstilling skal du vente på den næste aflæsning at se ændringerne.
non_dexcom_transmitter_instructions=Spike tillader dig at bruge ikke-Dexcom sendere med Dexcom Share. Opret en Dexcom konto på https\://store.dexcom.com/user/register (US) eller https\://uam2.dexcom.com/index.html\#/register (International). Efter kontoen er oprettet og verificeret, udfyld dit Brugernavn, password og server. Tilføje et tilfældigt 7 cifret alfanumeriske ID i "Modtager ID" feltet og klik på login.
