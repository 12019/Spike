missed_readings_description=<p align\="justify">Если у вас есть пропущенные чтения в Spike, особенно ночью, попробуйте следующие рекомендации\:</p><p></p><li><p align\="justify">Закройте или удалите любые приложения, которые могут пытаться установить соединение с вашим передатчиком, включая виджеты Сегодня или приложения на Apple Watch.</p></li><li><p align\="justify">Если вы используете приложение Loop для получения данных от Spike. то удалите идентификатор передатчика в настройках Loop.</p></li><li><p align\="justify">Всегда закрывайте все ненужные приложения из диспетчера приложений для освобождения памяти.</p></li><li><p align\="justify">Разорвите соединения со всеми неиспользуемыми Bluetooth устройствами в настройках iOS.</p></li><li><p align\="justify">Отключите фоновые обновления для всех ненужных приложений и сохраните их для Spike. Вы можете сделать это в настройках iOS, Основные, Обновление контента.</p></li><li><p align\="justify">Обязательно отключите отправку аналитических отчетов в Apple. Это может вызвать дополнительную нагрузку на вашу iOS, особенно в ночное время, и привести к удалению приложения из памяти. Вы можете отключить это в настройках iOS, Конфиденциальность, Анализ.</p></li><li><p align\="justify">В настройках Spike перейдите к расширенным настройкам и включите режим Очень агрессивно. Если это не работает, попробуйте также включить альтернативные методы.</p></li><li><p align\="justify">Ночью отключите WiFi и оставьте включенным только Bluetooth. Еще лучше перевести телефон в режим Полета и активировать Bluetooth.</p></li><li><p align\="justify">Зайдите в настройки iOS, Основные, Сброс, Сбросить настройки сети. После перезагрузки вашего устройства откройте Spike и дождитесь запроса на подключение Bluetooth устройства&</p></li><li><p align\="justify">Если у вас установлена iOS 11, обновитесь до версии 11.3 или новее.</p></li><li><p align\="justify">Если вы используете передатчик BluCon, пожалуйста, сбросьте его (он, как правило, не подключаются к устройству после выхода за пределы диапазона). Чтобы сбросить передатчик BluCon и создание Bluetooth соединения возьмите иглу и нажмите в крошечное отверстие на верхней части передатчика. Свет мигает красным, указывая на то, что он нажат. После этого вернитесь к Spike и удерживайте его на переднем плане в течение 15 минут без блокировки устройства</p></li><li><p align\="justify">Будьте уверены\: что батарея передатчика заряжена. Вы можете проверить это в главном меню -> Передатчик.</p></li><li><p align\="justify">Если ни одно из вышеперечисленных действий не срабатывает, то оставьте Spike открытым на переднем плане ночью с выключенным экраном и без блокировки вашего устройства, что должно быть достаточным для iOS не выгружать Спайк из памяти. Если вы поступаете таким образом, то обязательно поставьте устройство на зарядку. Вы также можете попытаться переустановить iOS с нуля (не делая это из резервной копии iCloud), поскольку это, как правило, устраняет большинство проблем, вызванных другим приложением или службой, которые могут потреблять слишком много ресурсов на вашем устройстве.</p></li><li><p align\="justify">Установите за правило всегда перезагружать телефон первым делом с утра и перед сном, чтобы очистить его память чистой и сократить использование ресурсов до минимума.</p></li>
