missed_readings_description=<p align\="left">Если Spike пропускает считывания сахара крови, особенно в ночное время, попробуйте следующее\:</p><p></p><li><p align\="left">Закройте или удалите любые приложения, которые могут пытаться соединиться с вашим трансмиттером, включая виджеты на экране «Сегодня» или расширения для Apple Watch.</p></li><li><p align\="left">Если вы используете приложение Loop для получения данных от Spike, удалите данные о трансмиттере в настройках Loop.</p></li><li><p align\="left">Закройте все ненужные приложения из диспетчера приложений для освобождения памяти.</p></li><li><p align\="left">Удалите все неиспользуемые Bluetooth-устройства в настройках iOS.</p></li><li><p align\="left">Отключите фоновые обновления контента для всех ненужных приложений, но сохраните их для Spike\: Настройки iOS -> Основные -> Обновление контента.</p></li><li><p align\="left">Обязательно отключите отправку отчетов в Apple\: Настройки iOS -> Конфиденциальность -> Анализ (или Диагностика для iOS 10). Отправка отчетов сильно нагружает iOS, особенно в ночное время, что приводит к выгрузке Spike из памяти.</p></li><li><p align\="left">В настройках Spike перейдите в «Дополнительные параметры», включите «Задать самостоятельно» для «Режима фоновой работы» и выберите режим «Очень агрессивный». Если это не поможет, там же прочтите подробную инструкцию настройки фонового режима и попробуйте «Альтернативный метод №1» или «Альтернативный метод №2».</p></li><li><p align\="left">Ночью отключайте Wi-Fi и оставляйте включенным только Bluetooth. Еще лучше перевести телефон в «Авиарежим», а затем активировать Bluetooth.</p></li><li><p align\="left">Зайдите в Настройки iOS -> Основные -> Сброс -> Сбросить настройки сети. После перезагрузки устройства откройте Spike и дождитесь запроса на создание пары с Bluetooth-устройством (вашим трансмиттером).</p></li><li><p align\="left">Если у вас установлена iOS 11, обновитесь до версии 11.3 или новее.</p></li><li><p align\="left">Если вы используете трансмиттер BluCon, перезагрузите его (как правило, он не может подключиться после выхода за пределы диапазона). Для этого возьмите нажмите чем-то острым в отверстие на верхней части передатчика, при этом светодиод должен замигать красным. После этого вернитесь в Spike и включите режим «Без блокировки» из меню с тремя точками в верхнем правом углу. Не переключайтесь на другие приложения в течение 15 минут.</p></li><li><p align\="left">Проверьте заряд батареи трансмиттера в главном меню Spike -> Трансмиттер.</p></li><li><p align\="left">Если ничего из этого не помогло, включите в Spike режим «Без блокировки» из меню с тремя точками в верхнем правом углу, уменьшите яркость экрана до минимума и оставьте телефон на ночь на зарядке со включенным экраном и активным Spike. Этого должно быть достаточно, чтобы iOS не выгрузила Spike из памяти. </p></li><li><p align\="left">Вы можете также попытаться переустановить iOS с нуля (не из резервной копии iCloud). Как правило, это устраняет большинство проблем, связанных с другим приложением или службой, потребляющими слишком много ресурсов вашего устройства.</p></li><li><p align\="left">Примите за правило всегда перезагружать телефон первым делом с утра и перед сном, чтобы очистить его память и уменьшить использование ресурсов до минимума.</p></li>
missed_readings_description_follower=<p align \= "justify">Если у вас есть пропущенные чтения в Spike, особенно ночью, попробуйте следующие рекомендации</p><p></p><li><p align\="justify">Закройте все ненужные приложения из менеджера приложений, чтобы освободить некоторую память.</p></li><li><p align\="justify">Отключите фоновые обновления для всех ненужных приложений и сохраните их для Spike. Вы можете сделать это в настройках iOS, Основные, Обновление контента.</p></li><li><p align\="justify">Обязательно отключите отправку аналитических отчетов в Apple. Это может вызвать дополнительную нагрузку на вашу iOS, особенно в ночное время, и привести к удалению приложения из памяти. Вы можете отключить это в настройках iOS, Конфиденциальность, Анализ.</p></li><li><p align\="justify">В настройках Spike перейдите к расширенным настройкам и включите режим Очень агрессивно. Если это не работает, попробуйте также включить альтернативные методы.</p></li><li><p align\="justify">Если вы используете iOS 11, обязательно обновитесь до версии 11.3 или выше.</p></li><li><p align\="justify">Если ни одно из вышеперечисленных действий не срабатывает, то оставьте Spike открытым на переднем плане ночью с выключенным экраном и без блокировки вашего устройства, что должно быть достаточным для iOS не выгружать Спайк из памяти. Если вы поступаете таким образом, то обязательно поставьте устройство на зарядку. Вы также можете попытаться переустановить iOS с нуля (не делая это из резервной копии iCloud), поскольку это, как правило, устраняет большинство проблем, вызванных другим приложением или службой, которые могут потреблять слишком много ресурсов на вашем устройстве.</p></li><li><p align\="justify">Установите за правило всегда перезагружать телефон первым делом с утра и перед сном, чтобы очистить его память чистой и сократить использование ресурсоы до минимума.</p></li>
