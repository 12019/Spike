missed_readings_description=<p align\="justify">Если у вас есть пропущенные чтения в Spike, особенно ночью, попробуйте следующие рекомендации\:</p><p></p><li><p align\="justify">Закройте или удалите любые приложения, которые могут пытаться установить соединение с вашим передатчиком, включая виджеты Сегодня или приложения на Apple Watch.</p></li><li><p align\="justify">Если вы используете приложение Loop для получения данных от Spike. то удалите идентификатор передатчика в настройках Loop.</p></li><li><p align\="justify">Всегда закрывайте все ненужные приложения из диспетчера приложений для освобождения памяти.</p></li><li><p align\="justify">Разорвите соединения со всеми неиспользуемыми Bluetooth устройствами в настройках iOS.</p></li><li><p align\="justify">Отключите фоновые обновления для всех ненужных приложений и сохраните их для Spike. Вы можете сделать это в настройках iOS, Основные, Обновление контента.</p></li><li><p align\="justify">Обязательно отключите отправку аналитических отчетов в Apple. Это может вызвать дополнительную нагрузку на вашу iOS, особенно в ночное время, и привести к удалению приложения из памяти. Вы можете отключить это в настройках iOS, Конфиденциальность, Анализ.</p></li><li><p align\="justify">В настройках Spike перейдите к расширенным настройкам и включите режим Очень агрессивно. Если это не работает, попробуйте также включить альтернативные методы.</p></li><li><p align\="justify">Ночью отключите WiFi и оставьте включенным только Bluetooth. Еще лучше перевести телефон в режим Полета и активировать Bluetooth.</p></li><li><p align\="justify">Go to iOS Settings, General, Reset and Reset Network Settings. After your device reboots, open Spike and wait for a new Bluetooth pairing request.</p></li><li><p align\="justify">If you're on iOS 11, be sure to update to version 11.3 or above.</p></li><li><p align\="justify">If you're using a BluCon transmitter, please reset it (they tend to not reconnect to the device after going out of range). To reset the BluCon transmitter and make it pair get a pin and push into the tiny hole on the top of the transmitter. A light blinks red indicating it was pushed. After that, return to Spike and keep it in the foreground for up to 15 minutes without locking your device.</p></li><li><p align\="justify">Make sure your transmitter battery is ok. You can check it in main menu -> transmitter.</p></li><li><p align\="justify">If none of the above works for you, leaving Spike open in the foreground at night with the screen dimmed and without locking your device, tends to be sufficient for iOS not to kill Spike from memory. If you go this route, be sure to leave your device charging. You can also try to reinstall iOS from scratch (without doing it from an iCloud backup) as this tends to fix most issues caused by another app or service that might be consuming too many resources on your device.</p></li><li><p align\="justify">Установите за правило всегда перезагружать телефон первым делом с утра и перед сном, чтобы очистить его память чистой и сократить использование ресурсов до минимума.</p></li>
