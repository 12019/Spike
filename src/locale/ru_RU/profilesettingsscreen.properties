isf_ic_trend_bgtarget_description_label=ФЧИ (фактор чувствительности к инсулину, ISF) показывает, насколько снизится уровень глюкозы крови (ГК) при введении 1 единицы инсулина. Если единица инсулина понижает вашу ГК на 2,5 ммоль/л, то ваш ФЧИ равен 2,5. ФЧИ указывается в ммоль/л или в мг/дл в зависимости от установок в меню «Настройки/Основные». Если вы настроили Spike на отображение глюкозы крови в мг/дл, то ФЧИ 50 будет означать, что 1 единица инсулина понижает ваш уровень глюкозы крови на 50 мг/дл.\n\nУК (углеводный коэффициент, IC)\: количество граммов углеводов, которое покрывается 1 единицей инсулина. Если ваш УК равен 15, то вашему организму требуется единица инсулина на компенсацию каждых 15 грамм съеденных углеводов. УК вводится в граммах, а не в хлебных единицах.\n\nДля расчета ваших ФЧИ и УК воспользуйтесь руководствами ниже.\n\nЦелевая ГК\: уровень глюкозы крови (в ммоль/л или мг/дл), который вы стремитесь поддерживать большую часть времени.\n\nТренд\: стрелка тренда вверх или вниз указывает на тенденцию к росту или падению уровня ГК в ближайшее время. Spike рассчитывает количество инсулина, необходимое для компенсации восходящего тренда, или количество углеводов для компенсации нисходящего тренда, с тем, чтобы стрелка тренда стала горизонтальной.
