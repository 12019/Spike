carb_absorption_time_description_label=Время, затрачиваемое на попадание углеводов в кровоток. Это значение будет влиять на алгоритм расчета COB. Тип углеводов по умолчанию будет использоваться когда не выбран тип углеводов при вводе терапии или когда Spike импортирует терапию из Nightscout.
