carb_absorption_rate_description=Скорость, с которой углеводы попадают в кровоток (в отсутствие каких-либо болюсных инсулинов или IOB) измеряется в граммах в час. Если вы не знаете ваш коэффициент поглощения, то оставьте его равным в 30г, это подходит для большинства людей. Если вы хотите сами определить скорость усвоения, то следуйте инструкциям OpenAPS, нажав на кнопку ниже.
