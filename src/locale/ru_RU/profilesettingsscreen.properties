insulin_settings_explanation=DIA (продолжительность действия инсулина)\: Количество часов когда инсулин остается активным в вашем теле. Этот параметр используется для расчета IOB (действующего инсулина) на основном графике в Spike. Если вы не знаете ваш DIA, нажмите кнопку «Guide», чтобы узнать, как определить его.\n\nПо умолчанию\: Инсулин, который будет использовать Spike при добавлении лекарств из виджета Today, часов или любого другого приложения, которое подключается к внутреннему серверу Nightscout. Если не выбран инсулина по умолчанию, Spike будет использовать первый инсулин из вашего списка.
