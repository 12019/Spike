workflow_alarms_email_body=<h2>Привет, Спайкер\! Расскажем, как настроить включение/выключение уведомлений Spike с помощью виджета на странице «Сегодня»</h2>\n<ol>\n<li>Сначала убедитесь, что на вашем телефоне/планшете установлено приложение «Команды» (Shortcuts). Если нет — <a href\="https\://itunes.apple.com/us/app/workflow/id915249334">скачайте его бесплатно</a>.</li>\n<li>Перейдите на страницу виджетов в представлении «Сегодня», для этого смахните вправо на экране «Домой», экране блокировки или в программе «Центр уведомлений».</li>\n<li>Добавьте виджет «Быстрые команды» (Shortcuts Today Widget). Для этого прокрутите экран вниз, нажмите «Изменить», найдите в списке виджет «Быстрые команды» (Shortcuts Today Widget) и нажмите значок +. Перетащите виджет на нужное место и нажмите «Готово».</li>\n<li>Для добавления команд включения/выключения уведомлений Spike используйте следующие ссылки\: <a href\="https\://workflow.is/workflows/79edd275b8044f8f957c08883d7cf052">Отключить уведомления</a> и <a href\="https\://workflow.is/workflows/7ad6275c117a408ea6fd7cfdddf32162">Включить уведомления</a>.</li>\n</ol>\n<p></p>\n<h2>Примечание</h2><p>Не забудьте включить «Внутренний HTTP сервер» в меню «Настройки/Интеграция» Spike. Задавать имя пользователя или пароль для работы виджета не требуется.</p><p>Хорошего вам дня\!</p><p>Spike App</p>
