workflow_alarms_email_body=<p>Привет пользователь Spike\!</p><h2>Виджет Сегодня / Apple Watch</h2><p>Убедитесь, что установлено приложение Workflow на вашем устройстве. Вы можете скачать его по ссылке <a href\="https\://itunes.apple.com/us/app/workflow/id915249334">здесь</a>, это бесплатно. Перейдите на страницу виджетов и добавьте виджет Workflow Today Widget. Если у вас есть Apple Watch и вы хотите иметь возможность выполнять запрос чтений непосредственно из часов, то необходимо установить приложение Workflow на них. Вы можете сделать это прямо из приложения Watch на вашем устройстве.</p><p>Для настройки виджета сегодня и Apple Watch нажмите на следующие ссылки. Вы можете изменить цвета и заголовки, но будьте уверены, что вы не изменяете конфигурацию Workflow. Когда вы щелкните на Workflow и выберите пункт «Получить Workflow» он будет автоматически добавлен к вашему виджету Сегодня и Apple Watch.</p><ul><li><a href\="https\://workflow.is/workflows/79edd275b8044f8f957c08883d7cf052">Отложить сигналы</a></li><li><a href\="https\://workflow.is/workflows/7ad6275c117a408ea6fd7cfdddf32162">Возобновить сигналы</a></li></ul><p></p><h2>Примечание</h2><p>Не забудьте включить внутренний сервер HTTP в настройках интеграции Spike. Не нужно задать имя пользователя и пароль, чтобы откладывать/возобновлять сигналы тревоги на Виджете или Apple Watch.</p><p>Хорошего вам дня\!</p><p>Spike App</p>
