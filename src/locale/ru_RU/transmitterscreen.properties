reset_g5_confirmation_message=Команда Сброс была поставлена в очередь и будет исполнена в следующий раз\: когда ваш передатчик подключается к Spike. Это может занять до 10 минут для завершения всего процесса. Вы не будете получать показания глюкозы, пока процесс не закончится.
