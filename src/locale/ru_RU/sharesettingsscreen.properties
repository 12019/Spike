mmol_multiplier_description=Наклейки на iOS значках не могут содержать дробные значения (например\: 4.8). Для пользователей ммоль/л, Spike, по умолчанию будет округлять значение до ближайшего целого числа (например\: значение 4,8 будет отображаться как 5). Если вы не хотите, чтобы Spike округлял значение вашей глюкозы, вы можете включить множитель. Когда включен множитель, глюкозы значение 4,8 будет отображаться как 48, значение 5.3 как 53 и так далее. После изменения этого параметра будет нужно ждать следующего чтения, чтобы увидеть изменения.
non_dexcom_transmitter_instructions=Spike позволяет использовать неоригинальные Dexcom приемники с предоставлением Dexcom данных. Создайте учетную запись Dexcom в https\://store.dexcom.com/user/register (США) или https\://uam2.dexcom.com/index.html\#/register (Международный). После того, как учетная запись успешно создана и проверена заполните ваше имя пользователя, пароль и сервер. Добавьте случайный 7 значный буквенно-цифровой идентификатор в поле Серийный приемник и нажмите кнопку войти.
