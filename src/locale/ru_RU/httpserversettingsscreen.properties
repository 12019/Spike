instructions_description_label=<p align\="center"><b>Loop Offline</b></p><p></p><p align\="justify">Spike может быть напрямую интегрирован <a href\="https\://github.com/LoopKit/Loop">с <font color\="\#0086FF">Loop, (https\://github.com/LoopKit/Loop)</font></a> чтобы позволить обмениваться данными в режиме офлайн без активного интернет соединения.</p><p></p><p align\="justify">Для использования этой возможности выполните следующие шаги\:</p><p></p><ul><li><p align\="justify"><b>Настройте ваши учетные данные\:</b> В верхней части этого экрана настройте ваше имя и пароль, которые будут использованы позднее для настройки Loop.</p></li><li><p align\="justify"><b>Измените исходные код программы Loop\:</b> Katie DiSimone был достаточно добр и сделал все необходимые правки в коде для Loop, чтобы тот работал в режиме офлайн совместно со Spike и поделился им с сообществом. Если вы не хотите редактировать код самостоятельно, то вы можете загрузить версию кода Katie (она обновляется совместно с оригинальной версией Loop) и установить ее на вашем устройстве. Она доступна <a href\="https\://github.com/Kdisimone/Loop/tree/spike-master"><font color\="\#0086FF">здесь (https\://github.com/Kdisimone/Loop/tree/spike-master)</font></a>. Если вы хотите внести правки самостоятельно, то откройте оригинальный код Loop в программе Xcode и в Навигаторе Проектов перейдите в Loop > Models > ServiceAuthentication и откройте файл "ShareService.swift". Удалите символы "/*" со стройки 55 и "*/" со строки 62. Замените "https\://REPLACEME" на "http\://127.0.0.1\:1979". Замените "Custom" на "Spike". Сохраните ваш проект и установите Loop на вашем iOS устройстве.</p></li><li><p align\="justify"><b>Настройка Loop\:</b> Откройте Loop, перейдите в Settings > Dexcom Share. В разделе "Server" выберете "Spike", введите имя и пароль, которые вы установили в верхней части этой странице и щелкните на кнопку "Add Account". <b>Если у вас есть ID передатчика, установленный в Loop, то удалите его, иначе у вас будут пропущенные чтения показаний (ОЧЕНЬ ВАЖНО\!)</b>. Loop теперь будет получать значения уровня сахара напрямую от Spike.</p></li></ul><p></p><p align\="center"><b>Офлайн сопряжение Spike Master и Spike Follower</b></p><p></p><p align\="justify">Вы можете заставить Spike Follower извлекать данные непосредственно из вашего приложения Spike Master без необходимости использования сайта Nightscout и полностью автономно, если вы оба подключены к той же сети Wi-Fi.</p><p></p><p align\="justify">Для использования этой функции выполните следующие шаги\:</p><p></p><ul><li><p align\="justify"><b>Определите IP адрес Spike Master\:</b> На мастер устройстве перейдите в настройки iOS, Wi-Fi и нажмите кнопку «i» рядом с активной сетью. Запишите IP-адрес.</p></li><li><p align\="justify"><b>Настройте Spike Follower\:</b> Перейдите в настройки Spike Follower Настройки -> Основные -> Сбор данных, активируйте режим follower и в поле Nightscout URL пропишите http\://MASTER_IP_ADDRESS\:1979. Теперь Follower начнет получать данные непосредственно с Master устройства.</p></li></ul><p></p><p align\="center"><b>Apple Watch офлайн</b></p><p></p><p align\="justify">Spike поставляется с приложением для Apple Watch. Убедитесь, что внутренний HTTP-сервер включен (нет необходимости вводить учетные данные). Установите приложение на свои Apple Watch прямо из приложения Watch на устройстве. Дальнейшая настройка не требуется.</p><p></p><p></p><p align\="center"><b>Pebble офлайн</b></p><p></p><p align\="justify">Вы можете использовать Pebble часы со Spike (получение данных полностью в офлайн).</p><p></p><p align\="justify">Для использования этой функции выполните следующие шаги\:</p><p></p><ul><li><p align\="justify"><b>Загрузите и установите совместимые циферблаты\:</b> Используя приложение iOS Pebble загрузите и установите любые из следующих циферблатов\: CGM SkyLine, CGMitC-Sleep, CGM - Sky, Sleep CGM In The Cloud Slot 2, CGM GRID - Continuous Glucose Monitoring, CGM In The Cloud Slot2, Nightscout, Slot2 Nightscout, CGM NS, Simple CGM Spark, Simple CGM, Simple CGM Time, Simple CGM PWD, Simple CGM Time Jack, Simple CGM TicToc, Vibe Spark, Urchin CGM (работает без данных помпы и предсказания уровня сахара) & Nightscout BWP (работает без BWP info). Нет необходимости устанавливать учетные данные на этом экране, вы можете оставить их пустыми.</p></li><li><p align\="justify"><b>Сконфигурируйте ваш циферблат\:</b> Используя приложение Pebble, настройте циферблат, чтобы использовать Nightscout в качестве источника данных, и укажите следующий URL-адрес\: http\://127.0.0.1\:1979. Обязательно всегда держите приложение Pebble открытым, иначе ваши часы не смогут обмениваться данными со Spike.</b></p></li></ul><p></p><p align\="center"><b>FitBit офлайн</b></p><p></p><p align\="justify">Вы можете использовать часы FitBit (Ionic or Versa) со Spike (сбор данных происходит в режиме офлайн). Особая благодарность Ryan Mason.</p><p></p><p align\="justify">Для использования этой функции выполните следующие шаги\:</p><p></p><ul><li><p align\="justify"><b>Загрузите и установите циферблат Glance\:</b> Сделайте это используя следующую <a href\="https\://github.com/Rytiggy/Glance">this <font color\="\#0086FF">ссылку (https\://github.com/Rytiggy/Glance)</font></a>. Нет необходимости устанавливать учетные данные на этом экране, вы можете оставить их пустыми.</p></li><li><p align\="justify"><b>Настройте ваш циферблат\:</b> Сопоставьте циферблату следующий URL адрес (API Endpoint)\: http\://127.0.0.1\:1979/sgv.json</b></p></li></ul><p align\="justify">Spike также совместим с циферблатами "Orbits NS" и "FlashCGM" (https\://github.com/PedanticAvenger/FlashCGM/wiki). Найдите их в программе FitBit и укажите им адрес to http\://127.0.0.1\:1979</p><p></p><p></p></p><p align\="center"><b>Garmin Offline</b></p><p></p><p align\="justify">Вы можете использовать часы Garmin со Spike (сбор данных происходит в офлайн). Огромная благодарность Andreas May (@swissalpine) за создание приложения для Spike\!</p><p></p><p align\="justify">Для использования этой функции выполните следующие шаги\:</p><p></p><ul><li><p align\="justify"><b>Загрузите и установите совместимое приложение для часов\:</b> С помощью программы Garmin App Store app загрузите и установите приложение по ссылке <a href\="https\://apps.garmin.com/en-US/apps/294d938a-bca1-4ebc-b9cb-9d1bd2ac1c3b">this <font color\="\#0086FF">link (https\://apps.garmin.com/en-US/apps/294d938a-bca1-4ebc-b9cb-9d1bd2ac1c3b)</font></a>. Дополнительные приложения и виджеты будут доступны в будущем. Вы можете проверить их, перейдя <a href\="https\://apps.garmin.com/en-EN/developer/f9420c47-810f-47ac-a7dd-9fa7b8ecd22d/apps"> по этой <font color\="\#0086FF">ссылке (https\://apps.garmin.com/en-EN/developer/f9420c47-810f-47ac-a7dd-9fa7b8ecd22d/apps)</font></a>. Нет необходимости устанавливать учетные данные на этом экране, вы можете оставить их пустыми.</p></li><li><p align\="justify"><b>Настройте приложение на ваших часах\:</b> используя приложение Garmin Connect Mobile, настройте приложение на часах devices -> device type -> activities and app management -> activities and apps -> spike watch > settings.</b></p></li></ul><p align\="justify">Spike также совместим с часовым приложением "CGM Loop" сделанным Tynbendad Dadtynben. Скачайте его <a href\="https\://apps.garmin.com/en-CA/apps/8ea31125-3ceb-4937-941c-3e25fcd87ad3"><font color\="\#0086FF">здесь (https\://apps.garmin.com/en-CA/apps/8ea31125-3ceb-4937-941c-3e25fcd87ad3)</font></a> и укажите ему http\://127.0.0.1\:1979</p><p></p><p></p></p><p align\="center"><b>Nightguard офлайн</b></p><p></p><p align\="justify">Вы можете использовать приложение Nightguard со Spike (сбор данных происходит в офлайн) и получить прокручиваемый график уровня глюкозы на ваших Apple Watch.</p><p></p><p align\="justify">Для использования этой функции выполните следующие шаги\:</p><p></p><ul><li><p align\="justify"><b>Загрузите и установите приложение Nightguard из App Store\:</b> Если у вас есть Apple Watch, обязательно установите его на часы. Нет необходимости устанавливать учетные данные на этом экране, вы можете оставить их пустыми.</p></li><li><p align\="justify"><b>Настройте Nightguard\:</b> Откройте приложение Nightguard на вашем iOS устройстве, перейдите в настройки и введите следующий URL адрес\: http\://127.0.0.1\:1979. Если вы впервые используете приложение часов Nightguard, откройте приложение на своих часах, прикоснитесь к экрану и выберите «refresh»,.</b></p></li><li><p align\="justify"><b>Примечание\:</b> Большинство приложений, которые получают данные из Nightscout, должны работать с Spike, используя аналогичные настройки. Если вы найдете приложение, которое не работает при попытке получить данные непосредственно из Spike, обязательно сообщите нам об этом, и мы постараемся сделать Spike совместимым с ним.</b></p></li></ul>
