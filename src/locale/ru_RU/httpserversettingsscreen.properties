developer_info_description=<p align\="justify">Внутренний сервер Spike частично имитирует сервера Dexcom Share и xDrip, а также Nightscout API. Вы можете интегрировать свое приложение со Spike, подключаясь по адресу 127.0.0.1\:1979. Поддерживаемые точки подключения\:</p>\n<p></p>\n<li><b>Dexcom Share Server\:</b></li>\n<p>/ShareWebServices/Services/General/LoginPublisherAccountByName</br>\n/ShareWebServices/Services/Publisher/ReadPublisherLatestGlucoseValues</p>\n<p></p>\n<li><b>Nightscout API\:</b></li>\n<p>/pebble</br>\n/api/v1/status.json</br>\n/api/v1/devicestatus.json</br>\n/api/v1/entries</br>\n/api/v1/entries.json</br>\n/api/v1/entries/sgv.json</br>\n/api/v1/entries/cal.json</br>\n/api/v1/sgv.json</br>\n/api/v1/treatments.json</br>\n/api/v1/treatments</p>\n<p></p>\n<li><b>xDrip Server\:</b></p>\n<p>/sgv.json</p>
email_signature=<p>Хорошего дня\!</p><p>Spike App</p>
