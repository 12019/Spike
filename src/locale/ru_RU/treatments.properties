workflow_email_body=<p>Привет\!</p><h2>Today Widget / Apple Watch</h2><p>Будьте уверены, что приложение Workflow установлено на вашем устройстве. вы можете получить его на <a href\="https\://itunes.apple.com/us/app/workflow/id915249334">here</a>, оно бесплатно. Перейдите к экрану Сегодня и добавьте виджет Workflow. Если у вас есть Apple Watch и вы хотите добавлять данные о лечении прямо с часов, то вам нужно установить Workflow на них. Вы можете сделать это прямо из приложения Watch на вашем устройстве.</p><p>Для настройки виджета Today Widget и Apple Watch перейдите по следующим ссылкам, одна за одной. Вы можете изменять цвет и заголовок, но не изменяйте конфигурацию Workflow. Каждый workflow процесс на который вы нажимаете будет автоматически добавлен в виджеты на экране Сегодня и на Apple Watch, вам нужно только единожды нажать на каждый workflow процесс и выбрать "GET WORKFLOW".</p><ul><li><a href\="https\://workflow.is/workflows/2b05e1cba2e049e38ff67b0b817b5e48">Spike Bolus</a></li><li><a href\="https\://workflow.is/workflows/1db21564e8b142e7ab67c98e9703a754">Spike Carbs</a></li><li><a href\="https\://workflow.is/workflows/9c3ab62c2f5b484d9bb6868082345a21">Spike Meal</a></li><li><a href\="https\://workflow.is/workflows/7985ce0f11ee4ef9ad08f02005b48e29">Spike BG Check</a></li><li><a href\="https\://workflow.is/workflows/c67629c5e84f430c95f10c7b8f29c30b">Spike Note</a></li></ul><p>Чтобы добавить несколько предопределенных заметок, вы можете щелкнуть и импортировать workflow процесс «Spike Note» несколько раз и изменить текст, заголовок и значок заметки по своему вкусу.</p><h2>Pebble</h2><p>Загрузите и установите любое из следующих приложений Pebble. Вам нужно сделать это прямо из приложения Pebble на вашем устройстве.</p><ul><li><a href\="https\://apps.getpebble.com/en_US/application/571c0848c2ab00c513000025">PinIt</a></li><li><a href\="https\://apps.getpebble.com/en_US/application/568fb97705f633b362000045">CGM CarePortal</a></li><li><a href\="https\://apps.getpebble.com/en_US/application/57472250ab434df47b00000a">CGM CarePortal 5.4</a></li></ul><p>Настройте приложение, указав на следующий URL-адрес Nightscout.\: http\://127.0.0.1\:1979 </p><h2>Note</h2><p>Не забудьте включить внутренний HTTP-сервер в настройках Spike -> Интеграция. Нет необходимости устанавливать имя пользователя/пароль, чтобы иметь возможность добавлять лекарственные назначения из виджета Сегодня и/или Apple/Pebble Watch.</p><p>Хорошего дня\!</p><p>Spike App</p>
