suspension_instructions=<p align\="justify">Чтобы Спайк не потерял показания с вашего передатчика и выполнил операции загрузки/выгрузки в фоновом режиме, когда вы активируете совместное использование глюкозы в онлайн-сервисах (например, Nightscout или Dexcom Share), это позволяет избежать полного приостановления iOS для обеспечения стабильности.</p><p></p><p align \= "justify">В обычном сценарии вы должны позволить Spike управлять приостановкой, но продвинутые пользователи могут захотеть изменить вышеуказанные настройки. Чем менее агрессивный Spike избегает подвески, тем лучше срок службы батареи.</p><p></p><p align\="justify">Если вы хотите попытаться сэкономить время работы от батареи, вы должны выбрать «Стандартный» или «Умеренный «если ваш передатчик - это Dexcom G5 или G4,« Агрессивный »или« Очень агрессивный »для всех других передатчиков.</p><p></p> <p align\="justify">Если Spike замерзает или вы пропустив показания, начните с использования режима «Очень агрессивный» и посмотрите, исправляет ли он проблему. Если это так, попробуйте режим «Агрессивный», а затем «Умеренный» и, наконец, «Стандарт», пока не найдете режим, который работает для вас, и сохранит максимальный объем потребления батареи.</p><p></p><p align\="justify">Если ни один из вышеперечисленных режимов не работает для вас, выберите вариант «Альтернативный метод № 1» и попробуйте его со всеми доступными режимами. Выбирайте эту опцию только в том случае, если у вас все еще есть пропущенные показания, потому что она потребляет немного больше батареи. «Альтернативный метод № 1» должен использоваться только в качестве последнего средства.</p><p></p><p align\="justify">То же, что и с «Альтернативным методом № 1», теперь предлагает Спайк и дополнительный метод, Если ни один из вышеперечисленных режимов не работает для вас, выберите вариант «Альтернативный метод № 2» и попробуйте его со всеми доступными режимами. Выбирайте этот параметр только в том случае, если у вас все еще есть пропущенные показания, потому что он потребляет немного больше батареи. Вы также можете использовать комбинацию обоих методов, но это будет вашим самым последним средством, это повредит вашей батарее совсем немного.</p>
