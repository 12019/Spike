#X-Generator: crowdin.com
alert_title=Настройка
alert_message=Вы хотите, запустить мастер первоначальной настройки?
first_step_message=Нажмите верхнюю левую кнопку для доступа к главному меню.\n\nВы можете также провести пальцем от левого края экрана.
second_step_message=Нажмите на кнопку Настройка.
third_step_message=Нажмите кнопку Общие настройки.
fourth_step_message=Установите ваш единицы измерения глюкоза, а также высокий и низкий уровни глюкозы.\n\nКогда вы закончите нажмите кнопку «Назад» слева вверху или проведите пальцем от левого края экрана.
fifth_step_message=Теперь вам нужно настроить ваш передатчик.\n\nНажмите кнопку настройки передатчика.
sixth_step_message=Выберите тип вашего передатчика и введите ID вашего передатчика (некоторые передатчики, такие как MiaoMiao, BlueReader и т. д. не требуют ID передатчика).\n\nТщательно следуйте экранным инструкциям и дважды проверьте, что все информация является правильной.\n\nКогда вы закончите нажмите кнопку «Назад» слева вверху или проведите пальцем от левого края экрана.
seventh_step_message=Теперь вам нужно подождать запроса на сопряжения по Bluetooth (это может занять до 10 минут) если ваш передатчик не был ранее сопряжен с вашим устройством.\n\nТем временем, на всякий случай активируйте опцию «Нет блокировки», чтобы избежать выключения экрана во время ожидания запроса на сопряжение (позже вы можете отключить этот параметр в верхнем правом меню главного экрана или свернув приложение)\n\nСледующий шаг- запуск вашего датчика. Мы покажем вам как это сделать.\n\nОткройте главное меню путем смахивания от левого края экрана.
seventh_step_message_non_g5=Следующий шаг - запуск вашего сенсора. Мы покажем вам, как это сделать.\n\nОткройте главное меню свайпом с левой стороны экрана.
seventh_step_message_miaomiao=Следующий шаг заключается в том, чтобы попасть в Главное меню, Передатчик и произвести сканирование устройства (важно\!). Спайк уже запустил ваш сенсор, поэтому нет необходимости для его запуска.\n\nОткройте главное меню путем смахивания от левого края экрана, нажмите на кнопку Передатчика и нажмите кнопку Сканировать.\n\nПодождите несколько минут, и вы получите первоначальный запрос на калибровку. Все готово\! Не забудьте изучить остальные настройки и экраны, которые предлагает приложение\!
eighth_step_message=Нажмите кнопку сенсора.
nineth_step_message=Нажмите кнопку Пуск.
tenth_step_message=Последний шаг заключается в том, чтобы запустить ваш датчик.\n\nВыберите дату и время, когда вы установили сенсор, нажмите кнопку Пуск и следуйте экранным инструкциям\n\nВы закончили\!\n\nНе забудьте изучить остальные параметры и экраны, которые может предложить приложение\!
tenth_step_message_non_g5=Выберите дату и время, когда вы установили сенсор, нажмите кнопку Пуск и следуйте на экранным инструкциям\n\nПосле этого, перейдите в Главное меню, Передатчик и сканируйте ваше устройство (важно\!)\n\nНе забудьте изучить остальные части настроек и экраны, которые предлагает приложение может\!
eleventh_step_message=To ensure that the process goes smoothly and there's no extra battery drain with your transmitter perform the following steps\:\n\n1) Go to iOS Settings, Bluetooth and delete all transmitters.\n2) iOS Settings, General, Reset, Reset Network Settings.\n3) Phone will reboot, open Spike and leave it open without locking the device and wait for a new pairing request. Accept the request. If your sensor was started more than 2h ago you should get an initial calibration request in about 10-15 minutes, otherwise you'll need to wait until your sensor warm-up period is finished.
