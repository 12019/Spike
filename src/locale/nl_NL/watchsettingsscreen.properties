instructions_description_label=<p align\="center"><b>Watch App</b></p><p></p><p align\="justify">Spike komt met een Apple Watch app Controleer dat de interne HTTP server aanstaat in Instellingen --> integratie (niet nodig om gegevens in te voeren). Installeer de app op uw Apple Watch via de Watch app op uw apparaat. Verdere setup is niet nodig.</p><p></p><p align\="center"><b>Complication</b></p><p></p><p align\="justify">Standaard complicaties worden beheerd door WatchOS en verversen iedere 15-90 minuten. Enige uitzondering is de agenda complicatie, deze ververst per direct. Om die reden gebruikt Spike de agenda complicatie om uw waarden zonder vertraging op uw Apple Watch weer te geven.</p><p></p><p align\="justify">Om deze optie te gebruiken, voer de volgende stappen uit\:</p><p></p><ul><li><p align\="justify"><b>Maak een eigen agenda aan\:</b> Open de agenda app op uw apparaat door op het Agenda icoon te drukken op het thuisscherm. Klik op de "Agenda's" knop onderaan, en vervolgens "Nieuwe Agenda", geef de agenda een naam (bijvoorbeeld "Spike") en kies bij "Account" voor iCloud en klik op "Gereed". Als u geen iCloud account heeft toegevoegd aan uw iOS apparaat, dan moet u dat alsnog doen of een agenda kiezen die niet via iCloud werkt (niet aanbevolen). Het is niet noodzakelijk om een nieuwe agenda voor Spike aan te maken maar het wordt zeer aanbevolen om het goed te laten weren. U kunt agenda's gebruiken die niet via iCloud lopen, zoals Gmail of een andere online service, maar het gebruik van een iCloud agenda geeft u de mogelijkheid om sneller en offline data naar uw Apple Watch te sturen.</p></li><li><p align\="justify"><b>Sync agenda naar watch\:</b> Open de Watch app op uw apparaat door direct vanaf het thuisscherm op het Watch icoon te klikken. Ga naar "Agenda" onder de "Agenda's" sectie en klik op "Aangepast" en selecteer de agenda die u in de vorige stap heeft aangemaakt. Probeer om zo min mogelijk agenda's te synchroniseren met uw Apple Watch. Anders worden uw glucose waarden mogelijk overlapt door andere agenda activiteiten.</p></li><li><p align\="justify"><b>Autoriseer Spike\:</b> Activeer de "Aan" schuif aan de bovenkant van dit scherm, klik op de "Autoriseer" knop en geef Spike toegang tot uw agenda's. Mocht u de toegang tot de agenda's hebben afgewezen, en wil u dit op een later moment toch toestaan, ga dan naar apparaat instellingen, privacy, agenda's en zet "Spike" aan.</p></li><li><p align\="justify"><b>Configureer complicatie in Spike\:</b> Selecteer de nieuw aangemaakte agenda en kies de informatie die u weergegeven wilt hebben op uw Apple Watch.</p></li><li><p align\="justify"><b>Configureer complicatie in Apple Watch\:</b> \nSelecteer op uw Apple Watch of in de Watch app op uw iOS apparaat de "Modulair" wijzerplaat en zorg ervoor dat u ook de "Agenda" complicatie selecteert om weer te geven in het midden van de wijzerplaat (Spike is ook bruikbaar met Siri, Utilities, Activiteit (digitaal en analoog), Mickey Mouse, Toy Story, Timelapse, Beweging en Caleidoscope wijzerplaten).\n\nMet de volgende meting van uw CGM zender gaan uw waarden synchroniseren met uw watch. Mocht u toch geen metingen op uw Apple Watch krijgen, ga dan naar de Watch app, "Algemeen", "Stel opnieuw in", klik op "Herstel synchronisatiegegevens" en wacht een paar minuten. Mogelijk moet u dit iedere keer dat uw apparaat op Apple Watch opnieuw opstart herhalen. iOS kan wat eigenwijs bij het synchroniseren van data van uw apparaat naar uw Apple Watch na een herstart.</p></li><li><p align\="justify"><b>Mijn Apple Watch geeft geen waarden weer (gaten) tussen metingen na een paar minuten. Kan ik daar its aan doen?</b> Ja. Zet de "Gatenoplossing" aan. Wanneer deze aanstaat maakt Spike altijd een agenda evenement van je laatste glucose waarde van 10 minuten. Dit lijkt het probleem op te lossen. Zodra uw zender een nieuwe meting stuurt, past Spike de vorige agenda evenement aan naar 5 minuten. Dit voorkomt overlappende evenementen.</p></li><li><p align\="justify"><b>Hoe kan ik mijn glucose geschiedenis op mijn Apple Watch inzien?</b> Klik op de agenda complicatie op uw Apple Watch en uw glucose geschiedenis wordt weergegeven in een popup.</p></li><li><p align\="justify"><b>Kan mijn data weergegeven worden in een grafiek op mijn Apple Watch?</b> Ja\! Ga naar instellingen --> integratie, zet interne HTTP server aan en volg de instructies om Nightguard met Spike in te stellen.</p></li><li><p align\="justify"><b>Kan ik mijn glucose waarden delen met de Apple Watch van iemand anders?</b> Ja\! Als u de agenda die u heeft aangemaakt in stap 1 deelt met die personen, kunnen de waarden ook worden weergegeven op hun Apple Watch. Zij moeten ook stap 2 & 5 volgen op hun iOS apparaat. Ze moeten ook altijd een internetverbindingen en gaan naar Instellingen, Agenda, Accounts, Ververs nieuwe data en onder iCloud selecteer Push zodat nieuwe glucose waarden automatisch worden gedownload van iCloud en gesynchroniseerd met de watch. Voor instructies om met andere personen de agenda die u in stap 1 heeft aangemaakt te delen ga naar <a href\="https\://support.apple.com/kb/ph2690">this <font color\="\#0086FF">link</font></a>.</p></li></ul>
