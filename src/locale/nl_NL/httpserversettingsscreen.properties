instructions_description_label=<p align\="center"><b>Loop Offline</b></p><p></p><p align\="justify">Spike integratie <a href\="https\://github.com/LoopKit/Loop">met <font color\="\#0086FF">Loop is mogelijk ((https\://github.com/LoopKit/Loop)</font></a> wat het mogelijk Loop offline te gebruiken, zonder gebruikt van een Internet verbinding.</p><p></p><p align\="justify">Om dit mogelijk te maken volg je deze stappen\:</p><p></p><ul><li><p align\="justify"><b>Stel je inloggegevens in\:</b>Bovenaan vul je je login en paswoord in, deze zullen later gebruikt worden om Loop in te stellen.</p></li><li><p align\="justify"><b>Wijzig de broncode van Loop\:</b>Katie DiSimone heeft de nodige aanpassingen aan Loop  gedaan zodat offline werking mogelijk is en heeft de wijzigingen toegankelijk gemaakt voor iedereen. Als je de de aanpassingen niet zelf wil doen, dan kun je Katie's aangepaste versie downloaden (het is up to date met de originele Loop versie) en installeren op je toestel. De aanpassingen zijn <a href\="https\://github.com/Kdisimone/Loop/tree/spike-master"><font color\="\#0086FF">hier(https\://github.com/Kdisimone/Loop/tree/spike-master)</font></a> beschikbaar. Indien je zelf de aanpassingen wil doen, open dan de originele Loop code in Xcode en ga in the Project Navigator naar Loop > Models > ServiceAuthentication en open het bestand "ShareService.swift". Verwijder de tekens "/*" op lijn 55 en "*/" op lijn 62. Vervang "https\://REPLACEME" door "http\://127.0.0.1\:1979". Vervang "Custom" door "Spike". Bewaar je Xcode project en installeer Loop op je iOS toestel.</p></li><li><p align\="justify"><b>Loop instellen\:</b>Open Loop, ga naar Instellingen > Dexcom Share. Bij "Server" kies je "Spike", geef de gebruikersnaam en paswoord dat je hebt ingesteld bovenaan het scherm, en kies "Add Account".<b>Indien je een zendernummer hebt ingesteld in Loop, verwijder het anders zou je metingen kunnen missen (ZEER BELANGRIJK\!)</b>. 
