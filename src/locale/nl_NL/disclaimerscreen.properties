disclaimer_content=Dit tool mag niet gebruikt worden om medische beslissing te nemen. \n\nHet is gedistribueerd in de hoop dat het nuttig zal zijn maar ZONDER ENIGE GARANTIE\: zelfs zonder de impliciete garanties die GEBRUIKELIJK ZIJN IN DE HANDEL of voor BRUIKBAARHEID VOOR EEN SPECIFIEK DOEL.\n\nHet risico ligt volledig bij uzelf. Indien het tool foutief zou werken, dan bent U zelf verantwoordelijk voor eventueel kosten voor herstel.
important_notice_label=Belangrijke mededeling
important_notice_content=Gebruik of vertrouw deze software NIET of eender welk bijhorend materiaal voor eender welke medisch doel of medische beslissing.\n\nGebruik deze software niet om alarmen te genereren.\nGebruik deze software niet ter vervanging van professionele gezondheidszorg.\n\nDeze software en bijhorend materiaal zijn beschikbaar ter informatie en als 'proof of concept' met als doelstelling eventueel verder onderzoek te ondersteunen.\n\nEr wordt niet beweerd dat deze software goed is voor eender welke doelstelling. Elk deel van de software kan op elk moment falen.\n\nZoek altijd het advies van gekwalificeerde zorgverleners.\n\nVolg altijd de instructies van de fabrikant van uw glucose-sensor. Blijf de bijhorende reader of ontvanger gebruiken.\n\nDe software is niet te associëren met en wordt niet ondersteund door eender welke fabrikant. Alle handelsmerken zijn eigendom van hun respectieve eigenaars.\n\nUw gebruik van deze software is volledig op eigen verantwoordelijkheid.\n\nDe ontwikkelaars hebben ze niet laten vergoeden voor het gebruik van deze software.\n\nDit is een open-source project ontwikkeld door vrijwilligers. The bron code is vrij en beschikbaar zodat U de inhoud kan inspecteren en evalueren.\n\nDoor deze software en/of website te gebruiken bevestigt U ouder te zijn dan 18 en dat je alle informatie hier hebt gelezen en begrijpt.
acknowledgments_label=Met dank aan
acknowledgments_content=I would like to thank the following people for contributing to this project\:\n\nJohan Degraeve for the excellent work on the development of iOSxDripReader. Major parts of this app are based on his code. Thank you\!\n\nThe xDrip/xDrip+ team. Most of the Bluetooth and Transmitter code was ported from them.\n\nMarcel Piestansky who kindly donated his work that served as the basis for the app's theme.\n\nOur translators\:\n\nArabic - Ahmed Mohammed\nBulgarian - Hristina Dimova\nCzech - Daniel Růžička\nChinese - Zhongwen Ji\nDanish - Claus Mumm & Casper Holtermann\nFinnish - Päivi-Sisko Eerola & Satu Lehtniemi\nFrench - Nathan Giovannini, Timothée Chamoin & Alessandra Paganin Mietta\nGerman - Ingo Grandjean, Patrick Maßow, Matthias Brandenburg,Joern Windler & Sascha Scandella\nHungarian - Krisztina Héthy\nItalian - Nathan Giovannini, Christian Rol & Alessandra Paganin Mietta\nNorwegian - Marte Frigstad & Martin Moe\nPolish - Rafał Opalanko & Marek Macner\nPortuguese - Cristina Lopes, Ines Rodrigues, João Rodrigues & Miguel Kennedy\nRussian - Sergey Ten & Sergey Kashchavtsev\nSpanish - Ale Cantú Garza, Wenceslao Blay, Marcos Detry & Miguel Kennedy\nSwedish - Jonas Callander & Per Sjöström
