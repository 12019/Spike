g5_info_screen=Belangrijk\:\nVolg de volgende stappen om zeker te zijn dat het proces soepel verloopt en er is geen extra batterij gebruik van uw zender\:\n\n1) Ga naar iOS instellingen, Bluetooth en verwijder alle zenders.\n2) iOS instellingen, Algemeen, Stel opnieuw in, herstel netwerk instellingen\n3) Telefoon start opnieuw op, open Spike en laat de app open zonder het scherm te vergrendelen en wacht op een nieuw verbindingsverzoek. Accepteer het verzoek.\n\nINFO\nDe knop met het + teken rechtsboven in de hoek van het beginscherm maakt het mogelijk om kalibraties toe te voegen. U kunt start/stop de sensor door op de "Sensor" knop in het hoofdmenu te klikken. U komt bij het hoofdmenu door vanaf links over het scherm te vegen.\n\nAls uw apparaat nog niet verbonden is met uw zender, laat dan de app open totdat er een Bluetooth verbindingsverzoek komt.\n\nBELANGRIJK\: het is noodzakelijk dat de officiële Dexcom altijd gesloten blijft\! U kunt deze zelfs verwijderen. De Dexcom G5 zender kan maar naar één app tegelijkertijd data versturen en de officiële Dexcom G5 app gaat altijd voor\! Als u een Dexcom ontvanger hebt, dan moet u deze ook uitschakelen.
blucon_info_screen=De knop met het + teken in de rechterbovenhoek van het beginscherm maakt het mogelijk om kalibraties in te voeren. U kunt de sensor starten/stoppen door op de "Sensor" knop in het hoofdmenu te klikken. U krijgt toegang tot het hoofdmenu door vanaf de linkerkant over het scherm te vegen.\n\nAls uw apparaat nog niet verbonden is met BluCon, laat dan de app open totdat u een Bluetooth verbindingsverzoek ontvangt.\n\nBelangrijk\: het is noodzakelijk dat u iedere andere app die verbinding maakt met uw Blucon sluit. De BluCon zender kan maar naar één app tegelijkertijd data sturen.
g4_info_screen=The button with the + icon in the upper right corner of the home screen allows you to enter calibrations. You can start/stop the sensor by clicking the "Sensor" button in the main menu. Access the main menu by swiping from the left of the screen.\n\nYou can scan and forget a Bluetooth device by clicking the "Transmitter" button in the main menu.\n\nIMPORTANT\: The Bluetooth device can only send data to one device at a time so it's imperative that you close any other apps that connect to your Bluetooth device.
miaomiao_info_screen=The button with the + icon in the upper right corner of the home screen allows you to enter calibrations.\n\nYou can scan and forget a Bluetooth device by clicking the "Transmitter" button in the main menu.\n\nIMPORTANT\: The Bluetooth device can only send data to one device at a time so it's imperative that you close any other apps that connect to your Bluetooth device.
