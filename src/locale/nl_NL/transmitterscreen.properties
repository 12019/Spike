device_not_paired_alert_title=Apparaat niet verbonden
device_not_paired_alert_message=Uw zender is niet verbonden met dit iOS apparaat. Hou de app open op de voorgrond tot dat u een Bluetooth verbindingsverzoek ontvangt. Dit verzoek komt met 5-10 minuten.\n\nAls u het verbindingsverzoek niet binnen 15 minuten ontvangt, sluit en heropen dan de app. Als u het dan nog steeds niet ontvangt, verwijder dan de zender van de lijst van verbonden apparaat in de Bluetooth instellingen van uw iOS apparaat en probeer het opnieuw.\n\nOm de app op de voorgrond te houden, ga naar het beginscherm, klik op de knop rechtsboven (3 bollen) en kies "Niet vergrendelen'. Vergrendel uw iOS apparaat niet en druk ook niet op de thuisknop totdat u een Bluetooth verbindingsverzoek ontvangt en accepteer deze.
explain_expected_device_name=De applicatie heeft het adres van de zender opgeslagen in de database en zal alleen verbinden met deze zender. Als u wilt verbinden met een nieuwe zender, klik op de "Vergeet" knop in het zenderscherm.
