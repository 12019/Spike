reset_g5_warning_message=This will reset the internal clock of your Dexcom G5 transmitter.\n\nAre you sure you want to do this? It can not be undone\!
reset_g5_confirmation_message=The reset command has been queued and will be processed the next time your transmitter connects to Spike. It can take up to 10 minutes for the whole process to complete. You will not receive readings until it's finished.
