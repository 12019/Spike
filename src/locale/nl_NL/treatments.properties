workflow_email_body=<p>Hallo Spiker\!</p><h2>Vandaag Widget / Apple Watch</h2><p>Controleer dat de Workflow app is geïnstalleerd op uw apparaat. U vindt het <a href\="https\://itunes.apple.com/us/app/workflow/id915249334">hier</a>, het is gratis. Ga naar uw Vandaag Widget en voeg de Workflow Vandaag Widget toe. Als u een Apple Watch heeft en behandelingen direct vanaf de watch in te voeren, moet u Workflow op uw Apple Watch installeren. U doet dit via de Watch app op uw apparaat.</p><p>Om zowel de Vandaag Widget en de Apple Wacht te configureren, klik één voor één op de volgende links. U kunt de kleuren en titels aanpassen, maar pas de configuratie van Workflow niet aan. Iedere workflow die u aanklikt wordt automatisch toegevoegd aan de Vandaag Widget en Apple Watch, door op de Workflow te klikken en "GET WORKFLOW" te selecteren.</p><ul><li><a href\="https\://workflow.is/workflows/2b05e1cba2e049e38ff67b0b817b5e48">Spike Bolus</a></li><li><a href\="https\://workflow.is/workflows/1db21564e8b142e7ab67c98e9703a754">Spike Koolhydraten</a></li><li><a href\="https\://workflow.is/workflows/9c3ab62c2f5b484d9bb6868082345a21">Spike Maaltijd</a></li><li><a href\="https\://workflow.is/workflows/7985ce0f11ee4ef9ad08f02005b48e29">Spike BG Controle</a></li><li><a href\="https\://workflow.is/workflows/c67629c5e84f430c95f10c7b8f29c30b">Spike Notitie</a></li></ul><p>Om verschillende voorgeprogrammeerde notities toe te voegen kun je verschillende keren op "Spike Notitie" klikken en vervolgens toevoegen. Verander vervolgens de tekst, titel en logo.</p><h2>Pebble</h2><p>Download en installeer de volgende Pebble apps. U moet dit direct vanuit de Pebble app op uw apparaat doen.</p><ul><li><a href\="https\://apps.getpebble.com/en_US/application/571c0848c2ab00c513000025">PinIt</a></li><li><a href\="https\://apps.getpebble.com/en_US/application/568fb97705f633b362000045">CGM CarePortal</a></li><li><a href\="https\://apps.getpebble.com/en_US/application/57472250ab434df47b00000a">CGM CarePortal 5.4</a></li></ul><p>Configureer de app en verwijs naar het volgende Nightscout URL adres\: http\://127.0.0.1\:1979 </p><h2>Note</h2><p>Vergeet niet om de interne HTTP server in Spike's instellingen --> integratie aan te zetten. Om behandelingen toe te voegen via de Vandaag Widget en/of Apple/Pebble watch is het niet nodig om een gebruikersnaam/wachtwoord aan te maken.</p><p>Fijne dag\!</p><p>Spike App</p>
