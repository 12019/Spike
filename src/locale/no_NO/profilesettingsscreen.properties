carb_absorption_time_description_label=Tiden det tar karbohydrater å bli tatt opp i blodstrømmen. Denne verdien vi påvirke COB algoritmen. Standard karbo type er den som brukes hvis ikke type blir angitt når du legger til behandling eller Spike importerer behandling fra Nightscout.
