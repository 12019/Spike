insulin_settings_explanation=DIA (Duration of Insulin Action)\: Antall timer insulinet er aktivt i kroppen. Denne instillingen brukes for å kalkulere IOB (Insulin On Board) på Spike's hoveddiagram. Hvis du ikke vet din DIA, klikk på "Guide" knappen nedenfor og lær hvordan du finner det.\n\nStandard\: Insulinet Spike vil bruke når behandling tilføres fra Today Widget, klokke eller annen app som tilkobles Spikes interne Nightscout server. Hvis du ikke velger standard insulin, vil Spike bruke det første på listen.
