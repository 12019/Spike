suspension_instructions=<p align\="justify">For at Spike skal unngå å miste dine avlesninger fra transmitteren og utføre nedlastninger/opplastninger i bakgrunn når man aktiverer glukose deling til andre hjelpemidler (Eks NIghtscout eller Dexcom Share) unngås det at det blir suspendert av IOS for å forsikre stabilitet. </p><p></p><p align\="justify"> Vanligvis bør man la Spike kontrollere suspansjoer, men avanserte brukere kan endre innstillingene ovenfor.  Jo mindre aggressivt Spike unngår suspensjon jo bedre er levetiden på batteriet. </p><p></p><p align\="justify">Hvis man ønsker å spare batteritid bør man velge "Standard" eller "Moderat" hvis din transmitter er Dexcom G5 eller G4, "Aggressiv" eller "Very aggressive" for andre transmittere.</p><p></p><p align\="justify">Hvis Spike henger eller du har mistet noen avlesninger, begynt med å velge "Svært Aggresiv" mode og se om det løser problemet.
