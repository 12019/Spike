workflow_email_body=<p>Hallo Spiker\!</p><h2>Today Widget / Apple Watch</h2><p>Pass på at du har Workflow app installert på enheten. Du kan hente den <a href\="https\://itunes.apple.com/us/app/workflow/id915249334">her</a>, gratis. Gå til Today View og legg til Workflow Today Widget. Hvis du har en Apple Watch og vil legge inn behandling direkte fra klokken må du installere Workflow på denne. Du kan gjøre dette direkte fra Watch appen på di iOS enhet.</p><p>For å konfigurere både Today Widget og Apple Watch, klikk på følgende linker, én etter en. Du kan endre farger og tittel, men pass på å ikke endre workflowen. Når du klikker på linkene og velger "GET WORKFLOW" vil hver av de automatisk bli lagt til Today Widget og Apple Watch.</p><ul><li><a href\="https\://workflow.is/workflows/2b05e1cba2e049e38ff67b0b817b5e48">Spike Bolus</a></li><li><a href\="https\://workflow.is/workflows/1db21564e8b142e7ab67c98e9703a754">Spike Carbs</a></li><li><a href\="https\://workflow.is/workflows/9c3ab62c2f5b484d9bb6868082345a21">Spike Meal</a></li><li><a href\="https\://workflow.is/workflows/7985ce0f11ee4ef9ad08f02005b48e29">Spike BG Check</a></li><li><a href\="https\://workflow.is/workflows/c67629c5e84f430c95f10c7b8f29c30b">Spike Note</a></li></ul><p>For å legge til flere forhåndsdefinerte notater kan du klikke flere ganger på "Spike Note" workflow og endre notatenes tekst, tittel og ikon etter eget ønske.</p><h2>Pebble</h2><p>Last ned og installer en av følgende Pebble appene. Du må gjøre det direkte fra Pebble appen på din iOS enhet.</p><ul><li><a href\="https\://apps.getpebble.com/en_US/application/571c0848c2ab00c513000025">PinIt</a></li><li><a href\="https\://apps.getpebble.com/en_US/application/568fb97705f633b362000045">CGM CarePortal</a></li><li><a href\="https\://apps.getpebble.com/en_US/application/57472250ab434df47b00000a">CGM CarePortal 5.4</a></li></ul><p>Konfigurer appen og pek til Nightscout URL adressen\: http\://127.0.0.1\:1979 </p><h2>Merk</h2><p>Ikke glem å aktivere den interne HTTP serveren i Spikes Instillinger -> Integrasjon. Du trenger ikke stille inn brukernavn/passord for å kunne legge til behandling fra Today Widget og/eller Apple/Pebble Watch.</p><p>Ha en strålende dag\!</p><p>Spike App</p>
