device_not_paired_alert_message=Your transmitter is not paired with this iOS device. Please keep the app open in the foreground until you receive a Bluetooth pairing request. This request should arrive in 5-10 minutes.\n\nIf you don't receive a Bluetooth pairing request within 15 minutes, close and reopen the app. If you still don't receive it, remove the transmitter from the list of paired devices in the Bluetooth settings of your iOS device and try again.\n\nTo keep the app in the foreground, navigate to the home screen, click the upper right button (3 dots) and select "No Lock". Don't lock your iOS device or press the Home button until you receive the Bluetooth pairing request and accept it.
