instructions_description_label=<p align="center"><b>Loop Offline</b></p><p></p><p align="justify">Spike can be directly integrated <a href="https://github.com/LoopKit/Loop">with <font color="#0086FF">Loop</font></a> to allow you to loop completely offline, without needing an active Internet connection.</p><p></p><p align="justify">To use this feature, please perform the following steps:</p><p></p><ul><li><p align="justify"><b>Configure your credentials:</b> At the top of this screen setup your username and password that will later be used to configure Loop.</p></li><li><p align="justify"><b>Change Loop's source code:</b> Open Loop in Xcode and, in the Project Navigator, go to Loop > Models > ServiceAuthentication and open the file "ShareService.swift". Delete the characters "/*" from line 55 and "*/" from line 62. Replace "https://REPLACEME" with "http://127.0.0.1:1979". Replace "Custom" with "Spike". Save your Xcode project and deploy Loop to your iOS device.</p></li><li><p align="justify"><b>Configure Loop:</b> Open Loop, go to Settings > Dexcom Share. Under "Server" select "Spike", input the username and password you defined at the top of this screen and click "Add Account". Loop will now fetch your glucose values directly from Spike.</p></li></ul><p align="center"><b>Pebble Offline</b></p><p></p><p align="justify">You can use Pebble watches with Spike (fetching data completely offline).</p><p></p><p align="justify">To use this feature, please perform the following steps:</p><p></p><ul><li><p align="justify"><b>Download and install compatible watch faces:</b> Using your iOS Pebble app download and install any of the following watch faces: CGM SkyLine, CGMitC-Sleep, CGM - Sky, Sleep CGM In The Cloud Slot 2, CGM GRID - Continuous Glucose Monitoring, CGM In The Cloud Slot2, Nightscout, Slot2 Nightscout, CGM NS, Simple CGM Spark, Simple CGM, Simple CGM Time, Simple CGM PWD, Simple CGM Time Jack, Simple CGM TicToc, Vibe Spark, Urchin CGM (works without Pump Data and Predicted Bgs) & Nightscout BWP (works without BWP info). No need to setup credentials on this screen, you can leave them blank.</p></li><li><p align="justify"><b>Configure your watch face:</b> Using the Pebble app, configure your watch face to use Nightscout as the data source and point it to the following URL address: http://127.0.0.1:1979. Be sure to always keep the Pebble app open, otherwise your watch will not be able to communicate with Spike.</b></p></li></ul><p align="center"><b>Nightguard Offline</b></p><p></p><p align="justify">You can use the Nightguard app with Spike (fetching data completely offline) and benefit from having a scrollable glucose chart on your Apple Watch.</p><p></p><p align="justify">To use this feature, please perform the following steps:</p><p></p><ul><li><p align="justify"><b>Download and install the Nightguard app from the App Store:</b> If you have an Apple Watch be sure to also install it on your watch. No need to setup credentials on this screen, you can leave them blank.</p></li><li><p align="justify"><b>Configure Nightguard:</b> Open the Nightguard app on your iOS device, go to preferences and input the following URL address: 127.0.0.1:1979. If this is your first time using the Nightguard watch app, open the app on your watch, force touch the screen and select "refresh".</b></p></li><li><p align="justify"><b>Note:</b> Most apps that fetch data from Nightscout should work with Spike using a similar setup. It's up to you to try other apps if you choose so. If you find an app that doesn't work when trying to fetch data directly from Spike be sure to let us know and we will try to make Spike compatible.</b></p></li></ul>
