mmol_multiplier_description=insignias de app de iOS no pueden contener valores decimales (ex\: 4.8). Para los usuarios de mmol/L, Spike, de manera predeterminada, redondeará el valor de Glucosa al entero más cercano (ex\: se mostrará un valor de glucosa de 4.8 como 5 en la gráfica). Si no desea que Spike redondee el valor de su glucosa puede activar el multiplicador anterior. Cuando se activa el multiplicador, un valor de glucosa de 4.8 se mostrará en 48, un valor de 5.3 como 53 y así sucesivamente. Después de cambiar esta configuración tendrá que esperar para que la siguiente lectura ver los cambios.
non_dexcom_transmitter_instructions=Spike le permite utilizar transmisores que no sean de Dexcom con Dexcom Share. Cree una cuenta de Dexcom en https\://store.dexcom.com/user/register (EUA) o https\://uam2.dexcom.com/index.html\#/register (internacional). Después de que la cuenta ha sido creada con éxito y verificado rellene su nombre de usuario, contraseña y servidor. Añadir un identificador alfanumérico de 7 caracteres al azar en el campo receptor serie y haga clic en Inicio de sesión.
