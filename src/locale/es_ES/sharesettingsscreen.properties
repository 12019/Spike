mmol_multiplier_description=iOS app badges cannot contain decimal values (ex\: 4.8). For mmol/L users, Spike, by default, will round the badge to the nearest integer (ex\: a glucose value of 4.8 will be displayed as 5 on the badge). If you don't want Spike to round your glucose value you can enable the multiplier above. When the multiplier is enabled, a glucose value of 4.8 will be displayed as 48, a value of 5.3 as 53 and so on. After changing this setting you'll need to wait for the next reading to see the changes.
non_dexcom_transmitter_instructions=Spike allows you to use non Dexcom transmitters with Dexcom Share. Create a Dexcom account at https\://store.dexcom.com/user/register (US) or https\://uam2.dexcom.com/index.html\#/register (International). After the account has been successfully created and verified fill in your username, password and server. Add a random 7 alphanumeric ID in the Receiver Serial field and click login.
