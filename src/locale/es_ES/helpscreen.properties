missed_readings_description=<p align\="justify">Si estás experimentando lecturas perdidas en Spike, especialmente durante la noche, intenta las siguientes sugerencias\:</p><p></p><li><p align\="justify">Cierra o desinstalarlo cualquier aplicación que pueda estar intentando conectarse con tu transmisor, esto incluye Today Widgets, y Apple Watch complications.</p></li><li><p align\="justify">Si estás usando Loop para obtener las lecturas de Spike, quita el ID del transmisor de Loop.</p></li><li><p align\="justify">Cierra todas las aplicaciones que no necesites para liberar espacio en la memoria.</p></li><li><p align\="justify">Desvincula de Bluetooth todos los dispositivos innecesarios en IOS settings, Bluetooth.</p></li><li><p align\="justify">Desactiva Actualización en Segundo Plano para todas las aplicaciones excepto para Spike. Puedes hacer esto en settings, General, Actualización en Segundo Plano.</p></li><li><p align\="justify">Asegúrate de deshabitar la opción de enviar estadísticas a Apple. Esto puede causar tensión en tu IOS, especialmente durante la noche, y hacer que IOS deje las aplicaciones sin memoria. Puedes deshabilitarlo en IOS Settings, Privacidad, Analysis (O diagnóstico y uso si tienes IOS 10).</p></li><li><p align\="justify">En la configuración de Spike, ve a Avanzado y pon el modo Muy Agresivo. Si eso no funciona, intenta también habilitar métodos alternativos.</p></li><li><p align\="justify">Durante la noche, desconecta WiFi y solo mantel el Bluetooth encendido. O aún mejor, pon el celular an modo avión y activa Bluetooth.</p></li><li><p align\="justify">Ve a Configuración IOS, General, Reiniciar y reiniciar la configuración de la red. Después de que se re-inicie tu dispositivo, abre Spike y espera que te solicite aparear el Bluetooth..</p></li><li><p align\="justify">Si tienes IOS 11, asegúrate de actualizar a la versión 11.3 o superior.</p></li><li><p align\="justify">Si estás utilizando el transmisor BluCon, por favor reinícialo (este dispositivo no se re-conecta cuando se sale de rango). Para re-iniciar el transmisor BluCon y hacer que se vuelva a aparear, utiliza una aguja o alfiler y presiona el pequeño hoyo que tiene en la parte de arriba el transmisor. Una luz roja parpadea indicando que fue presionado. Después de eso, regresa a Spike y mantel la aplicación encendida 15 minutos sin que el dispositivo se bloquee.</p></li><li><p align\="justify">Asegúrate de que la batería de tu transmisor esté bien. Puedes revisarlo en el menu principal - transmisor.</p></li><li><p align\="justify">Si ninguna de estas alternativas te funciona, dejar Spike abierto durante la noche con la pantalla poco iluminada y sin bloquear el dispositivo tiende a ser suficiente para que IOS no anule la memoria de Spike. Si procedes con esta alternativa, asegúrate de dejar el dispositivo cargándose. También puedes intentar reinstalar IOS desde el principio (sin hacerlo desde el respaldo de iCloud) ya que esto tiende a arreglar la mayoría de los problemas causadas por alguna otra app o servicio que puede estar consumiendo muchos recursos en tu dispositivo.</p></li><li><p align\="justify">Como regla del dedo pulgar, siempre reiniciar tu dispositivo a primera hora de la mañana y antes de ir a dormir para mantener la memoria limpia y los reducir el uso de recursos al mínimo.</p></li>
missed_readings_description_follower=<p align\="justify">Si estás experimentando pérdida de lecturas o intervalos sin lecturas en Spike, especialmente durante la noche, intenta las siguientes sugerencias\:</p><p></p><li><p align\="justify">Cierra todas las aplicaciones innecesarias del conmutador de aplicaciones durante todo el tiempo para liberar espacio en la memoria.</p></li><li><p align\="justify">Des-habilita la Actualización de Aplicaciones en Segundo plano de todas las aplicaciones que no lo necesites excepto Spike. Puedes hacer esto en Configuración iOS, General, Actualización de Aplicaciones en Segundo plano.</p></li><li><p align\="justify">Asegúrate de des-habilitar el envío de analysis y estadística a Apple. Esto puede causar tensión adicional a tu iOS, especialmente durante la noche, y hacer que iOS deje algunas aplicaciones sin memoria. Puedes des-habilitarlo en Configuración iOS, Privacidad, Analysis (o Diagnóstico y uso si estás en iOS 10).</p></li><li><p align\="justify">En Configuración Spike, ve a avanzado y enciende el modo muy agresivo. Si eso no funciona, habilita también los métodos alternativos.</p></li><li><p align\="justify">Si estás en iOS 11, asegúrate de contar con la versión 11.3 o superior.</p></li><li><p align\="justify">Si nada de esto funciona, dejar Spike abierto durante la noche con la pantalla atenuada y sin bloquear el dispositivo, tiende a ser suficiente para que iOS no elimine a Spike de la emporia. Si sigues este camino, asegúrate de dejar el dispositivo cargando. También puedes intentar reinstalar iOS desde el inicio (sin hacerlo desde el respaldo de iCloud) ya que esto arregla la mayoría de los problemas causados por otra aplicación o servicio que puede estar consumiendo muchos recursos en tu dispositivo.</p></li><li><p align\="justify">Como regla del dedo pulgar, siempre re-inicia tu dispositivo a primera hora de la mañana y antes de ir a dormir para mantener su memoria limpia y reducir el uso de recursos al mínimo.</p></li>
