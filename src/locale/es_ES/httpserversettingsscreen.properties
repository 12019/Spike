instructions_description_label=<p align\="center"><b>Loop Offline</b></p><p></p><p align\="justify">Spike se puede integrar directamente <a href\="https\://github.com/LoopKit/Loop">con <font color\="\#0086FF">Loop (https\://github.com/LoopKit/Loop)</font></a>, lo que le permitirá continuar el bucle sin necesidad de estar conectado a internet.</p><p></p><p align\="justify">Para utilizar esta función, siga los siguientes pasos\:</p><p></p><ul><li><p align\="justify"><b>Configure sus credenciales\:</b> En la parte de arriba de la pantalla, cree un nombre de usuario (username) y contraseña (password) que utilizará más adelnate para configurar Loop.</p></li><li><p align\="justify"><b>Cambie el códifo fuente de Loop\:</b> Katie DiSimone tuvo la amabilidad de realizar los cambios necesarios para que Loop funcione con Spike y sin conexión a internet y compartió el fruto de su trabajo con la comunidad. Si no quiere hacer los cambios personalmente, puede descargarse la versión editada por Katie (está actualizada con la versión original de Loop) e instalarla directamente en su dispositivo. Está disponible <a href\="https\://github.com/Kdisimone/Loop/tree/spike-master"><font color\="\#0086FF">aquí (https\://github.com/Kdisimone/Loop/tree/spike-master)</font></a>. Si desea realizar los cambios usted mismo, abra el código fuente original de Loop en Xcode y, en el Project Navigator, vaya a Loop > Models > ServiceAuthentication y abra el fichero "ShareService.swift". Elimine los caracteres "/*" de la línea 55 y "*/" de la línea 62. Reemplace "https\://REPLACEME" con "http\://127.0.0.1\:1979". Reemplace "Custom" con "Spike". Guarde el projecto Xcode y ejecute Loop en su dispositivo iOS.</p></li><li><p align\="justify"><b>Configurar Loop\:</b> Abra Loop, vaya a Settings > Dexcom Share. En "Server" deleccione "Spike", introduzca el username y password que definió en la parte de arriba de esta pantalla y haga clic en "Add Account". <b>Si tiene un Transmitter ID conectado a Loop, quítelo, ya que si no puede perderse algún registro (¡MUY IMPORTANTE\!)</b>. Ahora Loop cogerá sus valores de glucosa directamente de Spike.</p></li></ul><p></p><p align\="center"><b>Spike Master a Spike Follower Offline</b></p><p></p><p align\="justify">Puede tener un Spike Follower que coga los valores directament de la app de Spike Master, sin necesidad de Nightscout y sin conexión a internet, siempre que los dos estéis conectados a la misma red Wi-Fi.</p><p></p><p align\="justify">Para usar esta función siga los siguientes pasos\:</p><p></p><ul><li><p align\="justify"><b>Determine la dirección IP master\:</b> En el dispositivo iOS master, vaya a configuración iOS, Wi-Fi y haga click en el botón "i" al lado de la red activa. Tome nota de la dirección de IP.</p></li><li><p align\="justify"><b>Configure Spike Follower\:</b> En Spike Follower, vaya a configuración -> general -> data collection, modo activate follower y en el campo URL Nightscout escriba http\://MASTER_IP_ADDRESS\:1979. El follower debería empezar a recibir datos directamente del dispositivo master.</p></li></ul><p></p><p align\="center"><b>Apple Watch Offline</b></p><p></p><p align\="justify">Spike viene integrado en la app de Apple Watch. Asegúrese que el servidor HTTP interno está activo (no hace falta que introduzca los credenciales). Instale la app en su Apple Watch directamente o la Watch app en su dispositivo. No se necesita hacer ninguna otra configuración.</p><p></p><p></p><p align\="center"><b>Pebble Offline</b></p><p></p><p align\="justify">SE pueden utilizar relojes Pebble con Spike (recopilando datos sin necesidad de conexión a internet).</p><p></p><p align\="justify">Para utilizar esta funcionalidad, siga los siguientes pasos\:</p><p></p><ul><li><p align\="justify"><b>Descargue e instale esferas compatibles\:</b> Using your iOS Pebble app download and install any of the following watch faces\: CGM SkyLine, CGMitC-Sleep, CGM - Sky, Sleep CGM In The Cloud Slot 2, CGM GRID - Continuous Glucose Monitoring, CGM In The Cloud Slot2, Nightscout, Slot2 Nightscout, CGM NS, Simple CGM Spark, Simple CGM, Simple CGM Time, Simple CGM PWD, Simple CGM Time Jack, Simple CGM TicToc, Vibe Spark, Urchin CGM (works without Pump Data and Predicted Bgs) & Nightscout BWP (works without BWP info). No need to setup credentials on this screen, you can leave them blank.</p></li><li><p align\="justify"><b>Configure your watch face\:</b> Using the Pebble app, configure your watch face to use Nightscout as the data source and point it to the following URL address\: http\://127.0.0.1\:1979. Be sure to always keep the Pebble app open, otherwise your watch will not be able to communicate with Spike.</b></p></li></ul><p></p><p align\="center"><b>FitBit Offline</b></p><p></p><p align\="justify">You can use FitBit watches (Ionic or Versa) with Spike (fetching data completely offline). Special thanks to Ryan Mason.</p><p></p><p align\="justify">To use this feature, please perform the following steps\:</p><p></p><ul><li><p align\="justify"><b>Download and install the Glance watch face\:</b> Do it by following <a href\="https\://github.com/Rytiggy/Glance">this <font color\="\#0086FF">link (https\://github.com/Rytiggy/Glance)</font></a>. No need to setup credentials on this screen, you can leave them blank.</p></li><li><p align\="justify"><b>Configure your watch face\:</b> Point the watchface to the following URL (API Endpoint)\: http\://127.0.0.1\:1979/sgv.json</b></p></li></ul><p align\="justify">Spike is also compatible with "Orbits NS" and "FlashCGM" (https\://github.com/PedanticAvenger/FlashCGM/wiki) watch faces. Search for them on the FitBit app store and point them to http\://127.0.0.1\:1979</p><p></p><p></p></p><p align\="center"><b>Garmin Offline</b></p><p></p><p align\="justify">You can use Garmin watches with Spike (fetching data completely offline). Special thanks to Andreas May (@swissalpine) for making custom watch apps for Spike\!</p><p></p><p align\="justify">To use this feature, please perform the following steps\:</p><p></p><ul><li><p align\="justify"><b>Download and install a compatible watch app\:</b> Using the Garmin App Store app download and install the watch app from <a href\="https\://apps.garmin.com/en-US/apps/294d938a-bca1-4ebc-b9cb-9d1bd2ac1c3b">this <font color\="\#0086FF">link (https\://apps.garmin.com/en-US/apps/294d938a-bca1-4ebc-b9cb-9d1bd2ac1c3b)</font></a>. More apps/widgets will be available in the future. You can check them by visiting <a href\="https\://apps.garmin.com/en-EN/developer/f9420c47-810f-47ac-a7dd-9fa7b8ecd22d/apps">this <font color\="\#0086FF">link (https\://apps.garmin.com/en-EN/developer/f9420c47-810f-47ac-a7dd-9fa7b8ecd22d/apps)</font></a>. No need to setup credentials on this screen, you can leave them blank.</p></li><li><p align\="justify"><b>Configure your watch app\:</b> Using the Garmin Connect Mobile app, configure your watch app in devices -> device type -> activities and app management -> activities and apps -> spike watch > settings.</b></p></li></ul><p align\="justify">Spike is also compatible with the "CGM Loop" watch app made by Tynbendad Dadtynben. Get it <a href\="https\://apps.garmin.com/en-CA/apps/8ea31125-3ceb-4937-941c-3e25fcd87ad3"><font color\="\#0086FF">here (https\://apps.garmin.com/en-CA/apps/8ea31125-3ceb-4937-941c-3e25fcd87ad3)</font></a> and point it to http\://127.0.0.1\:1979</p><p></p><p></p></p><p align\="center"><b>Nightguard Offline</b></p><p></p><p align\="justify">You can use the Nightguard app with Spike (fetching data completely offline) and benefit from having a scrollable glucose chart on your Apple Watch.</p><p></p><p align\="justify">To use this feature, please perform the following steps\:</p><p></p><ul><li><p align\="justify"><b>Download and install the Nightguard app from the App Store\:</b> If you have an Apple Watch be sure to also install it on your watch. No need to setup credentials on this screen, you can leave them blank.</p></li><li><p align\="justify"><b>Configure Nightguard\:</b> Open the Nightguard app on your iOS device, go to preferences and input the following URL address\: http\://127.0.0.1\:1979. If this is your first time using the Nightguard watch app, open the app on your watch, force touch the screen and select "refresh".</b></p></li><li><p align\="justify"><b>Note\:</b> Most apps that fetch data from Nightscout should work with Spike using a similar setup. It's up to you to try other apps if you choose so. If you find an app that doesn't work when trying to fetch data directly from Spike be sure to let us know and we will try to make Spike compatible.</b></p></li></ul>\nusername_label_title\=Usuario\npassword_label_title\=Contraseña\nemail_button_label\=Enviar por correo electrónico\nemail_instructions_subject\=Instrucciones de integración Spike\ndexcom_share_credentials_label\=Credenciales Privadas compartir información de Dexcom\ndeveloper_info_label\=Información del desarrollador\ndeveloper_info_description\=<p align\="justify">servidor interno de spike imita partes de un servidor parte de Dexcom, API Nightscout y xDrip servidor. Los desarrolladores pueden integrar sus aplicaciones con Spike conectándolos a 127.0.0.1\:1979. Aquí están los extremos soportados\:</p><p></p><p><p align\="justify"><b>Dexcom Share Servidor\:</b></p><p></p><li>ShareWebServices/servicios/General / LoginPublisherAccountByName<br>/ShareWebServices/Services/Publisher/ReadPublisherLatestGlucoseValues</p></li><p></p><p align\="justify"><b>Nightscout API\:</b><p></p><li><br>/pebble<br>/api/v1/status.json<br>/api/v1/devicestatus.json<br>/api v1 / entradas<br>/api/v1/entries.json<br>/api/v1/entries/sgv.json<br>/api/v1/entries/cal.json<br>/api/v1/sgv.json<br>/api/v1/treatments.json<br>/api/v1/treatments</p></li><p></p><p align\="justify"><b>xDrip servidor\:</b><p></p><br><li>/sgv.json</p></li></p><p></p>\nemail_signature\=<p>Ten un Gran Día\!</p><p>Spike App</p>
