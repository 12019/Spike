developer_info_description=<p align\="justify">servidor interno de spike imita partes de un servidor parte de Dexcom, API Nightscout y xDrip servidor. Los desarrolladores pueden integrar sus aplicaciones con Spike conectándolos a 127.0.0.1\:1979. Aquí están los extremos soportados\:</p><p></p><p><p align\="justify"><b>Dexcom Share Servidor\:</b></p><p></p><li>ShareWebServices/servicios/General / LoginPublisherAccountByName<br>/ShareWebServices/Services/Publisher/ReadPublisherLatestGlucoseValues</p></li><p></p><p align\="justify"><b>Nightscout API\:</b><p></p><li><br>/pebble<br>/api/v1/status.json<br>/api/v1/devicestatus.json<br>/api v1 / entradas<br>/api/v1/entries.json<br>/api/v1/entries/sgv.json<br>/api/v1/entries/cal.json<br>/api/v1/sgv.json<br>/api/v1/treatments.json<br>/api/v1/treatments</p></li><p></p><p align\="justify"><b>xDrip servidor\:</b><p></p><br><li>/sgv.json</p></li></p><p></p>
