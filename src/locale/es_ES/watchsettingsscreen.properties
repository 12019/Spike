instructions_description_label=<p align\="center"><b>ver App</b></p><p></p><p align\="justify">spike viene ligado con un Apple Watch aprox. asegurarse de que el servidor HTTP interno está activado en ajustes-> integración (sin necesidad de introducir credenciales). Instala la aplicación en tu Apple Watch directamente desde la aplicación de reloj de su dispositivo. Ninguna configuración adicional es necesaria. complicación de</p><p></p><p align\="center"><b></b></p><p></p><p align\="justify">complicaciones estándar son gestionadas por WatchOS y sólo actualización en intervalos de 15-90 minutos. La única excepción es la complicación del calendario, que actualiza al instante. Por esa razón, Spike utiliza la complicación del calendario para mostrar los valores de glucosa en tu Apple Watch sin demora.</p><p></p><p align\="justify">para utilizar esta función, por favor, realice los pasos siguientes\:</p><p></p><ul><li><p align\="justify"><b>crear un calendario dedicado\:</b> Abra la aplicación calendario en el dispositivo haciendo clic en el icono de calendario directamente en tu pantalla de inicio. Haga clic en el botón de "Calendarios" en la parte inferior, a continuación, haga clic en "Editar" y en iCloud haga clic en "Añadir calendario". Darle un nombre (por ejemplo "Spike") al calendario y haga clic en "Hecho". Si no tienes una cuenta de iCloud en tu dispositivo iOS debe crear o elegir un calendario que no se encuentra en iCloud (no recomendado). No es necesario crear un nuevo calendario de punto pero es muy recomendable para mantener las cosas ordenadas. Puede utilizar calendarios que no se alojan en iCloud, como Gmail u otros servicios en línea, pero utilizando un calendario de iCloud permitirá enviar datos a su Apple Watch más rápido y completamente offline.</p></li><li><p align\="justify"><b>calendario de sincronización al reloj\:</b> abierta la aplicación reloj del dispositivo haciendo clic en el icono del reloj directamente en la pantalla principal. Ir a "Calendario" y en "Calendarios" sección haga clic en "Custom" y asegúrese de que el calendario que creó en el paso anterior. Intente como menos calendarios posible sincronizado con tu Apple Watch lo contrario tus valores de glucosa podrían obtener sobrepuestas por eventos de otro calendario.</p></li><li><p align\="justify"><b>autorizar Spike\:</b> activar el " Toggle habilitado"en la parte superior de esta pantalla, haga clic en el botón"Autorizar"y permita que Spike a sus calendarios. Si acaso desea denegar el acceso a sus calendarios y permitir más adelante necesitarás ir a la configuración del dispositivo, privacidad, calendarios y encienda "Spike".</p></li><li><p align\="justify"><b>configurar complicación en la espiga\:</b> Seleccione el calendario recién creado en el paso 1 y seleccione la información que desea mostrar en su Apple Watch.</p></li><li><p align\="justify"><b>configurar complicación en Apple Watch\:</b> en tu Apple Watch o la aplicación de reloj en su iOS seleccione dispositivo "Modular" cara del reloj y asegúrese de que también selecciona la "complicación de calendario" que presenta en el centro de la esfera del reloj (Spike también es compatible con Siri, servicios públicos, actividad (digital y analógico), Mickey Mouse, Toy Story, lapso de tiempo, movimiento y calidoscopio ven caras). Los valores de glucosa deben comenzar ahora sincronizando su reloj cuando usted recibe su próxima lectura de su transmisor CGM. Si por cualquier cambio no está obteniendo las lecturas en su Apple Watch, ir a la aplicación de reloj y en "General", "Reset" haga clic en "Reset Sync Data" y espere unos minutos. Puede que necesite hacer esto cada vez que reinicie el dispositivo o Apple Watch, a veces iOS puede ser un poco temperamental cuando sincronizar datos de tu dispositivo a tu Apple Watch después de reiniciar.</p></li><li><p align\="justify"><b>mi Apple Watch se detiene mostrando mis valores (gaps) entre las lecturas después de unos minutos. ¿Hay algo que puedo hacer?</b> sí. Tratar de activar la opción "Brecha Fix". Cuando está activado, Spike siempre creará un evento de calendario de 10 minutos con el último valor de la glucosa. Esto parece resolver el problema. Tan pronto como una nueva lectura proviene de su emisor, espiga editar el evento del calendario anterior y situado a 5 minutos antes de agregar el evento de calendario de nuevo 10 minutos. Esto evitará superposiciones de evento.</p></li><li><p align\="justify"><b>¿Cómo puedo acceder a mi historial de glucosa en la Apple Watch?</b> simplemente pulse la complicación del calendario en tu Apple Watch y su historia de glucosa se presentará en una ventana emergente.</p></li><li><p align\="justify"><b>puedo tener mis datos en una tabla de mi Apple Watch?</b> ¡sí\! Dirígete a configuración-> integración, habilitar el servidor HTTP interno y siga la pantalla instrucciones sobre cómo configurar Nightguard con Spike.</p></li><li><p align\="justify"><b>¿puedo compartir mis valores de glucosa a Apple Watch de otra persona?</b> ¡sí\! Mientras compartes con esa persona el calendario creado en el paso 1, pueden tener sus valores de glucosa en su Apple Watch así. Deben seguir los pasos 2 y 5 en su dispositivo iOS. Lo harán también la necesidad de tener una conexión activa a Internet en todos veces y debe ir a configuración, cuentas, calendario, buscar nuevos datos y en iCloud seleccione Push para que nuevos valores de glucosa se descargan automáticamente desde iCloud y sincronizados con el reloj. Para obtener instrucciones sobre cómo compartir con otras personas el calendario creado en el paso 1 siga <a href\="https\://support.apple.com/kb/ph2690">este enlace de <font color\="\#0086FF"></font></a>.</p></li></ul>
