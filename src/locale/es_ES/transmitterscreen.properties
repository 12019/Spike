device_not_paired_alert_title=Dispositivo No Vinculado
device_not_paired_alert_message=Su transmisor no está vinculado con su dispositivo iOS. Por favor mantenga la app abierta hasta que reciba una solicitud de vincular Bluetooth. Esta solicitud debe llegar en el lapso de entre 5 y 10 minutos.\n\nSi no recibe una solicitud de vincular Bluetooth por 15 minutos, cierre y vuelva a abrir la app. Si aún así no la recibe, quite el transmisor de la lista de dispositivos vinculados en la configuración de su dispositivo iOS e inténtelo de nuevo.\n\nPara mantener la app abierta, vaya a la pantalla de inicio y en la parte superior derecha verá un botón de tres puntos. Pulse ahi y seleccione la función de "No Bloquear". No bloquee su dispositivo iOS o presione el botón de Home hasta que reciba una solicitud de vincular Bluetooth y acéptela.
explain_expected_device_name=La aplicación ha almacenado la dirección del transmisor en la base de datos y sólo se conectará a este transmisor. Si desea conectar a un transmisor nuevo, haga clic en el botón de "Olvidar" en la pantalla del transmisor.
