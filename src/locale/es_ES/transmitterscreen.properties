reset_g5_confirmation_message=El comando de restablecimiento ha sido puesto en fila y será procesado la próxima vez que el transmisor se conecta a Spike. Puede tomar hasta 10 minutos para completar todo el proceso. Usted no recibirá las lecturas hasta que se termine.
