g5_info_screen=¡IMPORTANTE\! Para asegurar que el proceso va bien y no hay ninguna pérdida de batería adicional con su aplicación, realice los siguientes pasos\: \n1) ir a iOS configuración, Bluetooth y borrar todos los transmisores.\n2) iOS ajustes, General, restablecer, restablecer ajustes de red. \n3) El teléfono se re-iniciará. Acepte la solicitud. \n\nINFORMACIÓN \nEl botón con el + icono en la esquina superior derecha de la pantalla de inicio le permite introducir calibraciones. Puede iniciar/detener el sensor haciendo clic en el botón de "Sensor" en el menú principal. Acceder al menú principal deslizando de izquierda a derecha de la pantalla. \n\nSi su dispositivo aún no se empareja con su transmisor, por favor mantenga la aplicación abierta hasta recibir una solicitud de vincular Bluetooth.\n\nIMPORTANTE\: Es imprescindible que la aplicación oficial de Dexcom siempre permanezca cerrada. Incluso se puede desinstalar si lo desea. El transmisor de Dexcom G5 sólo puede enviar datos a una aplicación en un momento y la aplicación oficial de Dexcom G5 siempre tiene prioridad\! Si usted posee un receptor de Dexcom, necesita apagarlo también.
blucon_info_screen=El botón con el icono + en la esquina superior derecha de la pantalla de inicio le permite introducir calibraciones. Puede iniciar/detener el sensor haciendo clic en el botón de "Sensor" en el menú principal. Acceder al menú principal deslizando de izquierda a derecha de la pantalla. \n\nSi el dispositivo aún no se vincula con su BluCon, por favor mantenga la aplicación abierta hasta recibir una solicitud de vinculación con Bluetooth.\n\nIMPORTANTE\: Es imprescindible que cierre cualquier otra aplicación que también se conecta a su BluCon. El transmisor de BluCon sólo puede enviar datos a una aplicación en un momento.
g4_info_screen=The button with the + icon in the upper right corner of the home screen allows you to enter calibrations. You can start/stop the sensor by clicking the "Sensor" button in the main menu. Access the main menu by swiping from the left of the screen.\n\nYou can scan and forget a Bluetooth device by clicking the "Transmitter" button in the main menu.\n\nIMPORTANT\: The Bluetooth device can only send data to one device at a time so it's imperative that you close any other apps that connect to your Bluetooth device.
miaomiao_info_screen=The button with the + icon in the upper right corner of the home screen allows you to enter calibrations.\n\nYou can scan and forget a Bluetooth device by clicking the "Transmitter" button in the main menu.\n\nIMPORTANT\: The Bluetooth device can only send data to one device at a time so it's imperative that you close any other apps that connect to your Bluetooth device.
