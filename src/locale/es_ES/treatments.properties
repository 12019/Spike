workflow_email_body=<p>Hola Spiker\!</p><h2>Today Widget / Apple Watch</h2><p>Asegúrese de que tiene la aplicación Workflow instalada en su dispositivo. Puedes descargarla <a href\="https\://itunes.apple.com/us/app/workflow/id915249334">aquí</a>, es gratis. Diríjase a la pantalla Today Widgets y agregue el Widget de Workflow. Si tiene un Apple Watch y desea introducir tratamientos directamente desde el reloj, deberá instalar Workflow en él. Puede hacerlo directamente desde la aplicación Watch de su dispositivo.</p><p>Para configurar el Today Widget y Apple Watch, haga clic en los siguientes enlaces, uno por uno. Puede cambiar los colores y los títulos, pero asegúrese de no cambiar la configuración del workflow. Cada workflow en el que haga clic se añadirá automáticamente al Today Widget y al Apple Watch; sólo tiene que hacer clic una vez en cada workflow y seleccionar "GET WORKFLOW".</p><ul><li><a href\="https\://workflow.is/workflows/2b05e1cba2e049e38ff67b0b817b5e48">Spike Bolo</a></li><li><a href\="https\://workflow.is/workflows/1db21564e8b142e7ab67c98e9703a754">Spike Carbohidratos</a></li><li><a href\="https\://workflow.is/workflows/9c3ab62c2f5b484d9bb6868082345a21">Spike Comida</a></li><li><a href\="https\://workflow.is/workflows/7985ce0f11ee4ef9ad08f02005b48e29">Spike Verificación de GS</a></li><li><a href\="https\://workflow.is/workflows/c67629c5e84f430c95f10c7b8f29c30b">Spike Nota</a></li></ul><p>Para añadir varias notas predefinidas puede hacer clic e importar el workflow "Spike Note" varias veces y cambiar el texto, el título y el icono de la nota a su gusto.</p><h2>Pebble</h2><p>Descargue e instale cualquiera de las siguientes aplicaciones de Pebble. Debe hacerlo directamente desde la aplicación Pebble en su dispositivo.</p><ul><li><a href\="https\://apps.getpebble.com/en_US/application/571c0848c2ab00c513000025">PinIt</a></li><li><a href\="https\://apps.getpebble.com/en_US/application/568fb97705f633b362000045">CGM CarePortal</a></li><li><a href\="https\://apps.getpebble.com/es_US/application/57472250ab434df47b00000a">CGM CarePortal 5.4</a></li></ul><p>Configure la aplicación para que apunte a la siguiente dirección URL de Nightscout\: http\://127.0.0.1\:1979</p><h2>Nota</h2><p>No olvide activar el servidor HTTP interno en las Configuraciones de Spike -> Integración. No es necesario definir un nombre de usuario/contraseña para poder introducir tratamientos desde el Today Widget y/o Apple/Pebble Watch.</p><p>¡Que tenga un excelente día\!</p><p>Spike App</p>
