workflow_email_body=<p>Hola Spiker\!</p><h2>Today Widget / Apple Watch</h2><p>Asegúrate de que tienes la app Workflow app instalada en tu dispositivo.  Puedes obtenerla aquí<a href\="https\://itunes.apple.com/us/app/workflow/id915249334">here</a>, es gratis. Ve a tu vista de Hoy y agrega Workflow TodayGo to your Today View and add the Workflow Today Widget. Si tiene un Apple Watch y quiere poder introducir tratamientos directamente del reloj, necesitará instalar Workflow en él. Puede hacerlo directamente desde la aplicación Watch app en su dispositivo.</p><p>Para configurar ambas, Today Widget y Apple Watch pulse en los siguientes en laces, uno a la vez.  Siéntase libre de cambiar los colores y títulos pero asegúrese de no cambiar la configuración de workflow. click  on the following links, one by one.Cada workflow que pulse será agregado automáticamente a su Today Widget y Apple Watch, solo necesita pulsar una vez en cada workflow y seleccionar "Obtener Workflow"</p><ul><li><a href\="https\://workflow.is/workflows/2b05e1cba2e049e38ff67b0b817b5e48">Spike Bolus</a></li><li><a href\="https\://workflow.is/workflows/1db21564e8b142e7ab67c98e9703a754">Spike Carbs</a></li><li><a href\="https\://workflow.is/workflows/9c3ab62c2f5b484d9bb6868082345a21">Spike Meal</a></li><li><a href\="https\://workflow.is/workflows/7985ce0f11ee4ef9ad08f02005b48e29">Spike BG Check</a></li><li><a href\="https\://workflow.is/workflows/c67629c5e84f430c95f10c7b8f29c30b">Spike Note</a></li></ul><p>Para agregar varias notas predefinidas, puede pulsar e importar las Spike Note" de workflow varias veces y cambie los textos de la nota, titulo e icono a su gusto.</p><h2>Pebble</h2><p>Descargue e instale las siguientes aplicaciones Pebble.  Necesita hacerlo directamente desde la app Pebble en su dispositivo.</p><ul><li><a href\="https\://apps.getpebble.com/en_US/application/571c0848c2ab00c513000025">PinIt</a></li><li><a href\="https\://apps.getpebble.com/en_US/application/568fb97705f633b362000045">CGM CarePortal</a></li><li><a href\="https\://apps.getpebble.com/en_US/application/57472250ab434df47b00000a">CGM CarePortal 5.4</a></li></ul><p>Configure la aplicación para entrar a la siguiente dirección de Nightscout\: http\://127.0.0.1\:1979 </p><h2>Note</h2><p>No olvide habilitar el servidor HTTP interno en los ajustes de Spike -> Intergracion. No necesita establecer un nombre de usuario/contraseña para poder agregar tratamientos desde el Today Widget y/o Apple/Pebble Watch.</p><p>Have a great day\!</p><p>Spike App</p>
