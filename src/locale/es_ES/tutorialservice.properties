#X-Generator: crowdin.com
alert_title=Configuración
alert_message=¿Quiere que le guíe durante el proceso de configuración inicial?
first_step_message=Haga clic en el botón superior izquierdo para acceder al menú principal. También puede deslizar desde el borde izquierdo de la pantalla.
second_step_message=Haga clic en el botón configuración.
third_step_message=Haga clic en el botón de configuración general.
fourth_step_message=Establecer su unidad preferida glucosa y valores altos y bajos. Cuando haya terminado haga clic en la parte superior izquierda "Back" botón o deslizar desde el borde izquierdo de la pantalla.
fifth_step_message=Ahora necesita configurar su transmisor. Haga clic en el botón de configuración del transmisor.
sixth_step_message=Seleccione su tipo de transmisor e introduzca el Id de su transmisor (algunos transmisores como MiaoMiao, BlueReader, etc no requieren un Id de transmisor).\n\nCuidadosemante siga las instrucciones en la pantalla y asegúrese de que toda la información es correcta.\n\nCuando termine, haga click en el botón Atrás en la parte superior izquierda o deslice hacia la izquierda la orilla de la pantalla.
seventh_step_message=Necesitará esperar la solicitud de vinculación de Bluetooth (puede tardar 10 minutos en llegar) si su transmisor no ha sido cincelado con su dispositivo antes.\n\nDurante este tiempo, y solo por si acaso, active la opción de No Bloquear para evitar que su pantalla se apague mientras espera la solicitud de vinculación (puede apagar esta opción después en el menu de la parte superior derecha o minimizando la app)\n\nEl siguiente paso es iniciar su sensor. Le mostraré como hacerlo.\n\nAbra el menu principal deslizando la pantalla hacia la izquierda.
seventh_step_message_non_g5=Abra el menu principal deslizando la orilla de la pantalla hacia la izquierda.
seventh_step_message_miaomiao=El siguiente paso es ir al menu principal, Transmisor y escanear su dispositivo (importante\!). Spike ya ha iniciado su sensor, no necesita hacerlo usted mismo.\n\nAbra el menu principal deslizando la pantalla hacia la izquierda, haga click en el botón Transmisor y presione el botón Escanear.\n\nEspere unos momentos y recibirá una solicitud de calibración. Listo\! No olvide explorar el resto de la configuración y las pantallas que la aplicación puede ofrecer\!
eighth_step_message=Haga clic en el botón Sensor.
nineth_step_message=Haga clic en el botón de inicio.
tenth_step_message=The last step is to start your sensor.\n\nSelect the date and time you inserted your sensor, click the start button and follow the on-screen instructions\n\nYou're finished\!\n\nDon't forget to explore the rest of the settings and screens the app has to offer\!
tenth_step_message_non_g5=Select the date and time you inserted your sensor, click the start button and follow the on-screen instructions\n\nAfter that, go to the main menu, transmitter and scan your device (important\!)\n\nDon't forget to explore the rest of the settings and screens the app has to offer\!
eleventh_step_message=To ensure that the process goes smoothly and there's no extra battery drain with your transmitter perform the following steps\:\n\n1) Go to iOS Settings, Bluetooth and delete all transmitters.\n2) iOS Settings, General, Reset, Reset Network Settings.\n3) Phone will reboot, open Spike and leave it open without locking the device and wait for a new pairing request. Accept the request. If your sesnor was started more than 2h ago you should get an initial calibration request in about 10-15 minutes, otherwise you'll need to wait until your sensor warm-up period is finished.
