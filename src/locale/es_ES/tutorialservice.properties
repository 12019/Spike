#X-Generator: crowdin.com
alert_title=Configuración
alert_message=¿Desea que le guíe a través del proceso de configuración inicial?
first_step_message=Haga clic en el botón superior izquierdo para acceder al menú principal.\n\nTambién puede pasar el dedo por el borde izquierdo de la pantalla.
second_step_message=Haga clic en el botón de configuraciones.
third_step_message=Haga clic en el botón de configuración general.
fourth_step_message=Configure la unidad de glucosa que prefiere y los valores altos y bajos.\n\nCuando haya terminado, haga clic en el botón superior izquierdo "Atrás" o deslice el dedo desde el borde izquierdo de la pantalla.
fifth_step_message=Ahora es necesario configurar el transmisor.\n\nHaga clic en el botón de configuración del transmisor.
sixth_step_message=Seleccione su tipo de transmisor e introduzca su ID de transmisor (algunos transmisores como MiaoMiao, BlueReader, etc. no requieren una ID de transmisor).\n\nSiga cuidadosamente las instrucciones de la pantalla y compruebe que toda la información esté correcta.\n\nCuando haya terminado, haga clic en el botón superior izquierdo "Atrás" o deslice el dedo desde el borde izquierdo de la pantalla.
seventh_step_message=Necesitará esperar la solicitud de vinculación de Bluetooth (puede tardar 10 minutos en llegar) si su transmisor no ha sido cincelado con su dispositivo antes.\n\nDurante este tiempo, y solo por si acaso, active la opción de No Bloquear para evitar que su pantalla se apague mientras espera la solicitud de vinculación (puede apagar esta opción después en el menu de la parte superior derecha o minimizando la app)\n\nEl siguiente paso es iniciar su sensor. Le mostraré como hacerlo.\n\nAbra el menu principal deslizando la pantalla hacia la izquierda.
seventh_step_message_non_g5=Abra el menu principal deslizando la orilla de la pantalla hacia la izquierda.
seventh_step_message_miaomiao=El siguiente paso es ir al menu principal, Transmisor y escanear su dispositivo (importante\!). Spike ya ha iniciado su sensor, no necesita hacerlo usted mismo.\n\nAbra el menu principal deslizando la pantalla hacia la izquierda, haga click en el botón Transmisor y presione el botón Escanear.\n\nEspere unos momentos y recibirá una solicitud de calibración. Listo\! No olvide explorar el resto de la configuración y las pantallas que la aplicación puede ofrecer\!
eighth_step_message=Presione el botón sensor.
nineth_step_message=Presione el botón de inicio.
tenth_step_message=El último paso es iniciar su sensor.\n\nSeleccione la fecha y hora en que insertó el sensor, haga click en Iniciar Sensor y siga las instrucciones en pantalla. \n\nHa terminado\!\n\nNo olvide explorar el resto de los ajustes y configuración de pantalla que tiene la aplicación\!
tenth_step_message_non_g5=Seleccione la fecha y hora que insertó el sensor, haga click en iniciar sensor y siga las instrucciones en la pantalla.\n\nDespués de eso, vaya ameno principal, Transmisor y Escanee su dispositivo (importante\!)\n\nNo olvide explorar el resto de los ajustes de pantalla que la aplicación le ofrece\!
eleventh_step_message=Para asegurar que el proceso va bien y no hay descarga exagerada de batería de su transmisor realice los siguientes pasos\: \n\n1) Vaya a Configuración iOS, Bluetooth y borre todos los transmisores.\n2) Vaya a ajustes iOS, General, restablecer, restablecer ajustes de red.\n3) El teléfono se va a reiniciar. Abra Spike y déjelo abierto sin bloquear el dispositivo y espere una nueva solicitud de vinculación. Acepte la solicitud. Si tu sensor se inició más de 2h hace deben conseguir una solicitud de calibración inicial en unos 10-15 minutos, de lo contrario tendrá que esperar hasta que termine su período de calentamiento del sensor.
