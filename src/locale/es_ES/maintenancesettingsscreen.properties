database_backup_restore_explanation_label=Una copia de seguridad de base de datos guarda todos tus datos (lecturas antiguas, tratamientos, insulinas, etcetera.) Y las configuraciones (alarmas, colores, contraseñas, etc.) a iCloud. Puedes realizar un copia de seguridad y restaurar la base de datos de Spike en cualquier dispositivo conectado a la misma cuenta iCloud en caso de que desees transferir todos tus datos y configuraciones a otro dispositivo o antes de reinstalar/actualizar su iOS para poder restaurar los datos en su nueva instalación de Spike.\n\nRealizar una copia de seguridad solamente de la configuración (opción en la parte superior de la pantalla) no realiza una copia de seguridad de sus datos, sólo de la configuración, en caso de iniciar una instancia nueva Spike sin tener que configurar todo otra vez.
