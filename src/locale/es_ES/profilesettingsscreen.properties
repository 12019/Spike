carb_absorption_time_description_label=El tiempo que tardan los carbohidratos en entrar en el torrente sanguíneo. Este valor influenciará el algoritmo COB. El tipo de carbohidrato predeterminado es el que se utilizará cuando no se seleccione ningún tipo de carbohidrato al introducir un tratamiento o cuando Spike descarga tratamientos de Nightscout.
