isf_ic_trend_bgtarget_description_label=ISF - Insulinowrażliwość (ang. nsulin Sensitivity Factor)\: To ilość jaką jedna jednostka insuliny obniża stężenie glukozy we krwi. Na przykład jeśli Twoja insulinowrażliwość jest 50, to oznacza, że jedna jednostka insuliny obniża stężenie glukozy we krwi o 50 mg/dL. Spike obsługuje również insulinowrażliwość w mmol/L. Jeśli Spike jest ustawiony na mmol/L, insulinowrażliwość 2,5 oznacza że jedna jednostka insuliny obniża stężenie glukozy we krwi o 2,5 mmol/L.\n\nI\:C - stosunek insuliny do węglowodanów (ang. Insulin-to-Carbohydrate Ratio)\: liczba gramów węglowodanów objęte jedną jednostkę insuliny. Na przykład jeśli Twój stosunek insuliny do węglowodanów jest 15, to oznacza, że trzeba dostarczyć jedną jednostkę insuliny na pokrycie piętnastu gram węglowodanów w posiłku.\n\nAby ustalić swój ISF i I\:C przeczytaj poniższy poradnik.\n\nDocelowy Poziom Glukozy (BG)\: Poziom glukozy we krwi (mg / dL lub mmol / L), do którego dążysz, ten, na którym chcesz przebywać przez większość czasu.\n\nTrendy\: Ilość insuliny lub węglowodanów potrzebna do powstania trendu wzrostowego lub spadkowego. Strzałka do góry to trendy wzrostowe wymagające insuliny, a strzałka w dół to trendy spadkowe, które wymagają węglowodanów. Strzałka pozioma oznacza poziom stabilny.
