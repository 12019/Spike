workflow_email_body=<p>Witaj użytkowniku Spika\!</p><h2>Widżet / Zegarek Apple Watch</h2><p>Upewnij się, że w urządzeniu jest zainstalowana bezpłatna aplikacja Workflow. Możesz ją pobrać <a href\="https\://itunes.apple.com/us/app/workflow/id915249334">tu</a>. Przejdź do widoku widżetów dnia dzisiejszego i dodaj widżet Workflow. Jeśli masz zegarek Apple i chcesz mieć możliwość wprowadzania terapii bezpośrednio z zegarka, musisz zainstalować Workflow zegarku. Możesz to zrobić bezpośrednio w aplikacji Watch na swoim urządzeniu.</p><p>Aby skonfigurować zarówno Widżet widoku dnia dzisiejszego, jak i Zegarek Apple watch, kliknij poniższe łącza. Możesz zmienić kolor i tytuł, ale nie zmieniaj konfiguracji aplikacji Workflow. Po kliknięciu Workflow i wybraniu opcji "GET WORKFLOW" zostanie automatycznie dodany do widżetu dnia dzisiejszego i Zegarka Apple Watch..</p><ul><li><a href\="https\://workflow.is/workflows/2b05e1cba2e049e38ff67b0b817b5e48">Spike Bolus</a></li><li><a href\="https\://workflow.is/workflows/1db21564e8b142e7ab67c98e9703a754">Spike Węglowodany</a></li><li><a w href\="https\://workflow.is/workflows/9c3ab62c2f5b484d9bb6868082345a21">Spike Posiłek</a></li><li><a href\="https\://workflow.is/workflows/7985ce0f11ee4ef9ad08f02005b48e29">Spike Sprawdzenie glikemii</a></li><li><a href\="https\://workflow.is/workflows/c67629c5e84f430c95f10c7b8f29c30b">Spike Uwagi</a></li></ul><p>Aby dodać kilka predefiniowanych notatek, możesz kliknąć i zaimportować przebieg pracy "Spike Uwagi" kilka razy i zmienić tekst, tytuł i ikonę notatki według własnego uznania.</p><h2>Pebble</h2><p>Pobierz i zainstaluj dowolne z poniższych aplikacji Pebble. Musisz to zrobić bezpośrednio z aplikacji Pebble na swoim urządzeniu.</p><ul><li><a href\="https\://apps.getpebble.com/en_US/application/571c0848c2ab00c513000025">PinIt</a></li><li><a href\="https\://apps.getpebble.com/en_US/application/568fb97705f633b362000045">CGM CarePortal</a></li><li><a href\="https\://apps.getpebble.com/en_US/application/57472250ab434df47b00000a">CGM CarePortal 5.4</a></li></ul><p>Skonfiguruj aplikację tak, aby wskazywała następujący adres URL Nightscout\: http\://127.0.0.1\:1979 </p><h2>Uwaga</h2><p>Nie zapomnij włączyć wewnętrznego serwera HTTP w Ustawieniach Spike'a -> Integracja. Nie trzeba ustawiać nazwy użytkownika / hasła, aby móc dodawać zabiegi z Widżetu Dnia Dzisiejszego i / lub Apple / Pebble Watch.</p><p>Miłego dnia\!</p><p>Aplikacja Spike</p>
