missed_readings_description=<p align\="justify">Jeśli masz pominięte odczyty lub przerwy w Spike, szczególnie w nocy, spróbuj następujących sugestii\:</p><p></p><li><p align\="justify">Zamknij lub odinstaluj każdą aplikację, która może próbować połączyć się z twoim nadajnikiem, włączając w to Widżety i zegarek Apple Watch.</p></li><li><p align\="justify">Jeśli używasz pętli, aby uzyskać odczyty ze Spike'a, usuń ID nadajnika z wnętrza pętli.</p></li><li><p align\="justify">Zamknij wszystkie niepotrzebne aplikacje z przełącznika aplikacji, aby zwolnić trochę pamięci.</p></li><li><p align\="justify">Rozłącz wszystkie niepotrzebne urządzenia Bluetooth w ustawienia iOS, Bluetooth.</p></li><li><p align\="justify">Wyłącz odświeżanie aplikacji w tle ze wszystkich niepotrzebnych aplikacji i oprócz Spike'a. Możesz to zrobić w ustawieniach iOS, Ogólne, Odświeżanie w tle.</p></li><li><p align\="justify">Pamiętaj, aby wyłączyć wysyłanie analiz do firmy Apple. Może to spowodować dodatkowe obciążenie systemu iOS, szczególnie w nocy, i spowodować, że sytem iOS wyrzuci z pamięci aplikacje. Możesz go wyłączyć w ustawieniach iOS, Prywatność, Analizy (lub Diagnostyka i Użytkowanie, jeśli korzystasz z systemu iOS 10).</p></li><li><p align\="justify">W ustawieniach Spike'a przejdź do zaawansowanych i włącz bardzo agresywnie. Jeśli to nie działa, spróbuj również włączyć metody alternatywne.</p></li><li><p align\="justify">W nocy odłącz Wi-Fi i po prostu włącz Bluetooth a nawet lepiej jeśli przełączysz telefon w tryb samolotowy i włączysz Bluetooth.</p></li><li><p align\="justify">Przejdź do ustawień iOS, Ogólne, Wyzeruj i resetuj ustawienia sieciowe. Po ponownym uruchomieniu urządzenia otwórz Spike i czekaj na nowe żądanie parowania Bluetooth..</p></li><li><p align\="justify">Jeśli jesteś na iOS 11, należy zaktualizować do wersji 11.3 lub nowszej.</p></li><li><p align\="justify">Jeśli używasz nadajnika BluCon, zresetuj go (mają tendencję do nie łączenia się z urządzeniem jeśli są poza zasięgiem). Aby zresetować nadajnik BluCon i ustawić go w parę, drucikiem wciśnij w maleńki otwór na górze nadajnika. Światło miga na czerwono, wskazując, że zostało wciśnięte. Następnie wróć do Spike'a i trzymaj go w pobliżu przez maksymalnie 15 minut bez blokowania urządzenia.</p></li><li><p align\="justify">Upewnij się, że bateria nadajnika jest w porządku. Możesz to sprawdzić w menu głównym -> nadajnik.</p></li><li><p align\="justify">Jeśli żadna z powyższych opcji nie zadziała, w nocy pozostaw Spike'a otwartego na wierzchu z przyciemnionym ekranem i bez blokowania urządzenia, powinno wystarczyć, aby iOS wyrzucił Spike'a z pamięci. Jeśli wybierzesz ten sposób, pamiętaj o pozostawieniu urządzenia podłączonego do ładowarki. Możesz także spróbować ponownie zainstalować iOS od podstaw (bez wykonywania z kopii zapasowej iCloud), naprawi to większości problemów spowodowanych przez inną aplikację lub usługę, która mogła pochłaniać zbyt wiele zasobów na Twoim urządzeniu.</p></li><li><p align\="justify">Zasadniczo zawsze należy urządzenie uruchamiać rano i przed pójściem spać, aby zachować czystość pamięci i zużycie zasobów do minimum.</p></li>
missed_readings_description_follower=<p align\="justify">If you're experiencing missed readings or gaps in Spike, especially during the night, try the following suggestions\:</p><p></p><li><p align\="justify">Close all unneeded apps from the app switcher at all times to free some memory.</p></li><li><p align\="justify">Disable Background app refresh from all unneeded apps and keep it on for Spike. You can do this in iOS settings, General, Background App Refresh.</p></li><li><p align\="justify">Be sure to disable sending analytics to Apple. This can cause additional strain to your iOS, especially during the night, and make iOS throw apps out of memory. You can disable it in iOS Settings, Privacy, Analytics (or Diagnostic & Usage if you're on iOS 10).</p></li><li><p align\="justify">In Spike's settings go to advanced and turn on very aggressive. If that doesn't work try to also enable alternative methods.</p></li><li><p align\="justify">If you're on iOS 11, be sure to update to version 11.3 or above.</p></li><li><p align\="justify">If none of the above works for you, leaving Spike open in the foreground at night with the screen dimmed and without locking your device, tends to be sufficient for iOS not to kill Spike from memory. If you go this route, be sure to leave your device charging. You can also try to reinstall iOS from scratch (without doing it from an iCloud backup) as this tends to fix most issues caused by another app or service that might be consuming too many resources on your device.</p></li><li><p align\="justify">As a rule of thumb, always reboot your device first thing in the morning and before going to bed to keep it's memory clean and used resources to a minimum.</p></li>
