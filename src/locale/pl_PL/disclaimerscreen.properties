disclaimer_content=To oprogramowanie nie może być wykorzystywane do podejmowania decyzji medycznych. Jest to tylko narzędzie badawcze i jest dostarczane bez jakichkolwiek gwarancji, wyrażonych lub domniemanych, w tym między innymi rozumianych gwarancji wartości handlowej i przydatności do określonego celu. Całe ryzyko związane z jakością i wydajnością programu podejmujesz osobiście. Jeśli program okaże się wadliwy, poniesiesz koszty serwisu lub niezbędnych napraw.
important_notice_label=Ważna Informacja
important_notice_content=Do NOT use or rely on this software or any associated materials for any medical purpose or decision.\n\nDo NOT rely on this system for any real-time alarms or time critical data.\n\nDo NOT use or rely on this system for treatment decisions or use as a substitute for professional healthcare judgement.\n\nAll software and materials have been provided for informational purposes only as a proof of concept to assist possibilities for further research.\n\nNo claims at all are made about fitness for any purpose and everything is provided "AS IS". Any part of the system can fail at any time.\n\nAlways seek the advice of a qualified healthcare professional for any medical questions.\n\nAlways follow your glucose-sensor manufacturers' instructions when using any equipment; do not discontinue use of accompanying reader or receiver, other than as advised by your doctor.\n\nThis software is not associated with or endorsed by any equipment manufacturer and all trademarks are those of their respective owners.\n\nYour use of this software is entirely at your own risk.\n\nNo charge has been made by the developers for the use of this software.\n\nThis is an open-source project which has been created by volunteers. The source code is published free and open-source for you to inspect and evaluate.\n\nBy using this software and/or website you agree that you are over 18 years of age and have read, understood and agree to all of the above.
acknowledgments_label=Podziękowania
acknowledgments_content=Chciałbym podziękować następującym osobom za udział w tym projekcie\:\n\nJohanowi Degraeve za doskonałą pracę nad rozwojem iOSxDripReader. Główne części tej aplikacji są oparte na jego kodzie. Dziękuję Ci\!\n\nZespołowi xDrip / xDrip +. Większość kodu Bluetooth i nadajnika została przeniesiona tego projektu.\n\nMarcelowi Piestansky, który uprzejmie przekazał swoją pracę służącą za podstawę motywu aplikacji.\n\nNasi tłumacze\:\n\nArabski - Ahmed Mohammed\nBułgarski - Hristina Dimova\nCzeski - Daniel Růžička\nChiński - Vic Wu & Zhongwen Ji\nDuński - Claus Mumm & Casper Holtermann\nFiński - Päivi-Sisko Eerola & Satu Lehtniemi\nFrancuski - Nathan Giovannini & Timothée Chamoin\nNiemicki - Ingo Grandjean, Patrick Maßow, Matthias Brandenburg & Joern Windler\nWęgierski - Krisztina Héthy\nWłoski - Nathan Giovannini & Christian Rol\nNorweski - Marte Frigstad & Martin Moe\nPolski - Rafał Opalanko & Marek Macner\nPortugalski - Cristina Lopes, Ines Rodrigues & João Rodrigues\nRosyjski - Sergey Ten & Sergey Kashchavtsev\nHiszpański - Ale Cantú Garza, Wenceslao Blay & Marcos Detry\nSzwedzki - Jonas Callander & Per Sjöström
