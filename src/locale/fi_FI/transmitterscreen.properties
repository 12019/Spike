g5_info_screen=TÄRKEÄÄ\!\nVarmista prosessin sujuvuus ja vältä akun ylimääräinen kuluminen lähettimen kanssa tekemällä seuraavat toimet\:\n\n1) Valitse iOS-asetukset, Bluetooth ja poista kaikki lähettimet.\n2) iOS-asetukset, Yleiset, Nollaa, Nollaa verkkoasetukset.\n3) Puhelin käynnistyy uudelleen. Avaa Spike, jätä se auki lukitsematta laitetta ja odota uutta pariliitospyyntöä. Hyväksy pyyntö.\n\nTIETOA\nPainamalla päänäytön oikeassa ylänurkassa olevaa + -painiketta voit syöttää kalibrointeja. Voit aloittaa ja lopettaa sensorin koskettamalla päävalikon Sensori-painiketta. Pääset päävalikkoon pyyhkäisemällä näytön vasenta reunaa.\n\nJos laitettasi ei ole vielä pariliitetty lähettimeen, pidä sovellus auki, kunnes saat Bluetooth-pariliitospyynnön.\n\nTÄRKEÄÄ\: Virallisen Dexcom-sovelluksen on aina oltava suljettuna\! Voit halutessasi poistaa sen kokonaan. Dexcom G5 -lähetin voi lähettää tietoja vain yhteen sovellukseen, ja virallinen Dexcom G5 -sovellus on aina etusijalla\! Jos sinulla on Dexcom-vastaanotin, se on myös sammutettava.
blucon_info_screen=Painamalla päänäytön oikeassa ylänurkassa olevaa + -painiketta voit syöttää kalibrointeja. Voit aloittaa ja lopettaa sensorin koskettamalla päävalikon Sensori-painiketta. Pääset päävalikkoon pyyhkäisemällä näytön vasenta reunaa.\n\nJos laitettasi ei ole vielä pariliitetty BluCon-lähettimeen, pidä sovellus auki, kunnes saat Bluetooth-pariliitospyynnön.\n\nTÄRKEÄÄ\: Sulje kaikki muut sovellukset, jotka ovat yhteydessä BluCon-lähettimeen. BluCon-lähetin voi lähettää tietoja vain yhteen sovellukseen kerrallaan.
g4_info_screen=Painamalla päänäytön oikeassa ylänurkassa olevaa + -painiketta voit syöttää kalibrointeja. Voit aloittaa ja lopettaa sensorin koskettamalla päävalikon Sensori-painiketta. Pääset päävalikkoon pyyhkäisemällä näytön vasenta reunaa.\n\nVoit etsiä ja unohtaa Bluetooth-laitteen koskettamalla päävalikon Lähetin-painiketta.\n\nTÄRKEÄÄ\: Sulje kaikki muut sovellukset, jotka ovat yhteydessä Bluetooth-laitteeseen. Bluetooth-laite voi lähettää tietoja vain yhteen sovellukseen kerrallaan.
miaomiao_info_screen=Painamalla päänäytön oikeassa ylänurkassa olevaa + -painiketta voit syöttää kalibrointeja.\n\nVoit etsiä ja unohtaa Bluetooth-laitteen koskettamalla päävalikon Lähetin-painiketta.\n\nTÄRKEÄÄ\: Sulje kaikki muut sovellukset, jotka ovat yhteydessä Bluetooth-laitteeseen. Bluetooth-laite voi lähettää tietoja vain yhteen sovellukseen kerrallaan.
