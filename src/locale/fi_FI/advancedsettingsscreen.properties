suspension_instructions=<p align\="justify">Jotta Spike ei hukkaisi lähettimesi lukemia vaan jatkaisi download/upload toimintojen ylläpitoa taustalla, kun jaat glukoosi-arvojasi online-palvelimille (esim. Nightscout tai Dexcom Share), se välttää iOS\:n täydellistä keskeytystä pitääkseen yllä jatkuvuutta.</p><p></p><p align\="justify">Tavallisesti sinun tulisi antaa Spiken hallita keskeytyksiä, mutta kokeneemmat käyttäjät saattavat haluta muuttaa yllämainittuja asetuksia. Mitä vähemmän Spike taistelee välttääkseen keskeytyksiä, sitä parempi akunkesto.</p><p></p><p align\="justify">Jos haluat vaikuttaa akunkestoon, valitse "Normaali" tai "Kohtuullinen", jos lähettimesi on Dexcom G5 tai G4, kaikilla muilla lähettimillä valitse "Aggressiivinen" tai "Erittäin aggressiivinen".</p><p></p><p align\="justify">Jos Spike jämähtää tai hukkaat lukemia, aloita käyttämällä "Erittäin aggressiivinen"-asetusta ja odota ongelman poistumista. Mikäli ongelma poistuu, kokeile valintaa "Aggressiivinen", sitten "Kohtuullinen" ja lopulta "Normaali", kunnes löydät asetuksen, joka toimii sinulla ja säästää eniten akunkestoa.</p><p></p><p align\="justify">Mikäli yksikään yllämainituista asetuksista ei toimi sinulla, valitse "Vaihtoehtoinen menetelmä \#1" ja testaa sitä kaikilla saatavilla olevilla asetuksilla. Valitse tämä vaihtoehto ainoastaan, jos edelleenkään et saa lukemia, sillä se kuluttaa hiukan enemmän akkua. "Vaihtoehtoinen menetelmä \#1" tulisi ottaa käyttöön ainoastaan viimeisenä vaihtoehtona.</p><p></p><p align\="justify">"Vaihtoehtoinen menetelmä \#1"\:n lisäksi Spike tarjoaa nyt lisämenetelmää. Mikäli mikään yllämainituista asetuksista ei toimi, valitse vaihtoehto "Vaihtoehtoinen menetelmä \#2" ja testaa sitä kaikilla tarjolla olevilla asetuksilla. Valitse tämä vaihtoehto ainoastaan, jos edelleenkään et saa lukemia, sillä se kuluttaa hiukan enemmän akkua. Voit myös yhdistellä molempia menetelmiä, mutta se tulisi ottaa käyttöön ainoastaan viimeisenä oljenkortena, koska se kuluttaa akkua huomattavasti.</p>
