workflow_email_body=<p>Hei Spiken käyttäjä\!</p><h2>Tänään-widget / Apple Watch</h2><p>Varmista, että laitteeseesi on asennettu Workflow-sovellus. Voit ladata sen ilmaiseksi <a href\="https\://itunes.apple.com/us/app/workflow/id915249334">täältä</a>. Siirry Tänään-näkymään ja lisää Workflown widget. Jos haluat lisätä hoitoja suoraan Apple Watchista, sinun on asennettava Workflow siihen. Voit tehdä tämän laitteesi Watch-sovelluksen kautta.</p><p>Määritä Tänään-widget ja Apple Watch napsauttamalla seuraavia linkkejä yksi kerrallaan. Voit vapaasti vaihtaa väriä ja otsikkoa, mutta työnkulun asetuksia ei saa muuttaa. Kukin työnkulku lisätään automaattisesti Tänään-widgetiin ja Apple Watchiin, kun napsautat työnkulkua ja valitset GET WORKFLOW.</p><ul><li><a href\="https\://workflow.is/workflows/2b05e1cba2e049e38ff67b0b817b5e48">Spike Bolus</a></li><li><a href\="https\://workflow.is/workflows/1db21564e8b142e7ab67c98e9703a754">Spike Carbs</a></li><li><a href\="https\://workflow.is/workflows/9c3ab62c2f5b484d9bb6868082345a21">Spike Meal</a></li><li><a href\="https\://workflow.is/workflows/7985ce0f11ee4ef9ad08f02005b48e29">Spike BG Check</a></li><li><a href\="https\://workflow.is/workflows/c67629c5e84f430c95f10c7b8f29c30b">Spike Note</a></li></ul><p>Voit lisätä useita esimääritettyjä merkintöjä tuomalla Spike Note -työnkulun useita kertoja ja vaihtamalla merkinnän tekstin, otsikon ja kuvakkeen haluamaksesi.</p><h2>Pebble</h2><p>Lataa ja asenna jokin seuraavista Pebble-sovelluksista. Tämä tehdään suoraan laitteesi Pebble-sovelluksesta.</p><ul><li><a href\="https\://apps.getpebble.com/en_US/application/571c0848c2ab00c513000025">PinIt</a></li><li><a href\="https\://apps.getpebble.com/en_US/application/568fb97705f633b362000045">CGM CarePortal</a></li><li><a href\="https\://apps.getpebble.com/en_US/application/57472250ab434df47b00000a">CGM CarePortal 5.4</a></li></ul><p>Määritä sovellus seuraavaan Nightscout-URL-osoitteeseen\: http\://127.0.0.1\:1979 </p><h2>Huomautus</h2><p>Muista ottaa käyttöön sisäinen HTTP-palvelin Spiken asetusten kohdassa Integraatio. Hoitojen lisääminen Tänään-widgetistä ja/tai Apple Watch-/Pebble-kellosta ei edellytä käyttäjänimen/salasanan asettamista.</p><p>Hauskaa päivää\!</p><p>Spike App</p>
