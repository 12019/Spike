missed_readings_description=<p align\="justify">Si vous rencontrez des valeurs manquantes ou des espaces vides dans Spike, notamment pendant la nuit, vous pouvez essayer les solutions suivantes\:</p><p></p><li><p align\="justify">Fermez ou désinstaller toute application qui pourrait essayer de se connecter à votre transmetteur, ceci inclut les Today Widgets et les complications Apple Watch.</p></li><li><p align\="justify">Si vous utilisez Loop pour obtenir des mesures depuis Spike, retirez l'identifiant du transmetteur de Loop.</p></li><li><p align\="justify">Fermez toutes les applications non nécessaires depuis le gestionnaire d'applications pour libérer de la mémoire.</p></li><li><p align\="justify">Déconnectez tous les appareils Bluetooth non nécessaires dans les paramètres iOS, Bluetooth.</p></li><li><p align\="justify">Désactiver l'actualisation des applications en arrière-plan pour toutes les applications non nécessaires et ne le conservez que pour Spike. Allez dans Paramètres iOS, Général, Actualisation en Arrière-plan.</p></li><li><p align\="justify">Assurez-vous de désactiver le partage d'analyse avec Apple. Cela peut entraîner des surcharges supplémentaires à votre iOS, en particulier pendant la nuit, et contraindre iOS à fermer des applications par manque de mémoire. Vous pouvez le désactiver dans iOS Paramètres, Confidentialité, Analyse (ou Diagnostic et utilisation si vous êtes sur iOS 10).</p></li><li><p align\="justify">Dans les paramètres de Spike, allez dans Avancé et activez le mode Très Agressif. Si cela ne fonctionne pas, esssayez également les méthodes alternatives.</p></li><li><p align\="justify">Pendant la nuit, déconnectez le WiFi et ne conservez que le Bluetooth en fonction. Encore mieux, mettez le téléphone en mode Avion et activez le Bluetooth.</p></li><li><p align\="justify">Allez dans Paramètres iOS, Général, Réinitialiser, Réinitialiser les réglages Réseau. Une fois que votre appareil a redémarré, ouvrez Spike et attendez une nouvelle demande de jumelage Bluetooth.</p></li><li><p align\="justify">Si vous utilisez iOS 11, assurez-vous de mettre à jour à version 11.3 au moins.</p></li><li><p align\="justify">Si vous utilisez un émetteur BluCon, veuillez le réinitialiser (ils ont tendance à ne pas vouloir se reconnecter à l'appareil une fois hors de portée). Pour réinitialiser le transmetteur BlueCon et le jumeler, prenez une aiguille et avec elle appuyez sur le bouton situé dans le petit orifice sur le dessus du transmetteur. Un clignotement rouge léger indique que le bouton a bien été appuyé. Ensuite retournez dans Spike et gardez l'application ouverte pendant 15 minutes au moins sans verrouiller votre appareil.</p></li><li><p align\="justify">Assurez vous que la batterie de votre transmetteur est chargée. Vous pouvez contrôler le niveau dans le menu général->transmetteur.</p></li><li><p align\="justify">Si aucune de ces solutions ci-dessus ne fonctionnent, conserver Spike ouvert pendant la nuit en réduisant la luminosité de l'écran, sans le verrouiller, est normalement suffisant pour que iOS ne vide pas Spike hors de la mémoire. Si vous choisissez cette solution, assurez vous de maintenir la charge de votre apapreil. Vous pouvez également choisir de réinstaller l'iOS de zéro (sans le restaurer depuis une sauvegarde iCloud), cela tend à résoudre la plupart des problèmes causés par une autre application ou un autre service qui pourrait consommer trop de ressources sur votre appareil.</p></li><li><p align\="justify">En règle générale, redémarrer toujours votre appareil en vous levant le matin et avant de vous coucher afin de nettoyer la mémoire et maintenir un minimum d'utilisation des ressources.</p></li>
missed_readings_description_follower=<p align\="justify">If you're experiencing missed readings or gaps in Spike, especially during the night, try the following suggestions\:</p><p></p><li><p align\="justify">Close all unneeded apps from the app switcher at all times to free some memory.</p></li><li><p align\="justify">Disable Background app refresh from all unneeded apps and keep it on for Spike. You can do this in iOS settings, General, Background App Refresh.</p></li><li><p align\="justify">Be sure to disable sending analytics to Apple. This can cause additional strain to your iOS, especially during the night, and make iOS throw apps out of memory. You can disable it in iOS Settings, Privacy, Analytics (or Diagnostic & Usage if you're on iOS 10).</p></li><li><p align\="justify">In Spike's settings go to advanced and turn on very aggressive. If that doesn't work try to also enable alternative methods.</p></li><li><p align\="justify">If you're on iOS 11, be sure to update to version 11.3 or above.</p></li><li><p align\="justify">If none of the above works for you, leaving Spike open in the foreground at night with the screen dimmed and without locking your device, tends to be sufficient for iOS not to kill Spike from memory. If you go this route, be sure to leave your device charging. You can also try to reinstall iOS from scratch (without doing it from an iCloud backup) as this tends to fix most issues caused by another app or service that might be consuming too many resources on your device.</p></li><li><p align\="justify">As a rule of thumb, always reboot your device first thing in the morning and before going to bed to keep it's memory clean and used resources to a minimum.</p></li>
