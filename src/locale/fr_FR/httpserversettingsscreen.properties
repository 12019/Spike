developer_info_description=<p align\="justify">Le serveur interne de Spike imite en partie le serveur Dexcom Share, l'API Nightscout et les serveurs xDrip. Les développeurs peuvent intégrer Spike en connectant leurs applications à 127.0.0.1\:1979. Les endpoints compatibles sont ici\:</p><p></p><p><p align\="justify"><b>Serveur Dexcom Share\:</b></p><p></p>\n<li>/ShareWebServices/Services/General/LoginPublisherAccountByName<br>/ShareWebServices/Services/Publisher/ReadPublisherLatestGlucoseValues</p></li><p></p><p align\="justify"><b>Nightscout API\:</b><p></p><li><br>/pebble<br>/api/v1/status.json<br>/api/v1/devicestatus.json<br>/api/v1/entries<br>/api/v1/entries.json<br>/api/v1/entries/sgv.json<br>/api/v1/entries/cal.json<br>/api/v1/sgv.json<br>/api/v1/treatments.json<br>/api/v1/treatments</p></li><p></p><p align\="justify"><b>xDrip Server\:</b><p></p><br><li>/sgv.json</p></li></p><p></p>
email_signature=<p>Bonne journée</p><p>App Spike</p>
