instructions_description_label=<p align\="center"><b>Loop Hors-Ligne</b></p><p></p><p align\="justify">Spike peut être directement intégré<a href\="https\://github.com/LoopKit/Loop">avec<font color\="\#0086FF">Loop (https\://github.com/LoopKit/Loop)</font></a>Pour autoriser Loop en mode hors connexion.</p><p></p><p align\="justify">Pour utiliser cette fonctionnalité, veuillez suivre les étapes suivantes\:</p><p></p><ul><li><p align\="justify"><b>Configurer vos identifiants\:</b>En haut de l'écran renseigner votre nom d'utilisateur et mot de passe qui serviront à configurer Loop.</p></li><li><p align\="justify"><b>Changer le code source de Loop\:</b> Katie DiSimone a gentiment fait les modifications nécessaires pour faire fonctionner Loop hors connexion et les a partagés à la communauté. Si vous ne voulez pas faire les modifications vous-même, vous pouvez télécharger la version déjà modifiée par Katie (elle est à jour par rapport à la version originale de Loop) et la déployer directement sur votre appareil. Elle est disponible<a href\="https\://github.com/Kdisimone/Loop/tree/spike-master">ici(https\://github.com/Kdisimone/Loop/tree/spike-master)</font></a>Si vous souhaitez réaliser les modifications vous-même, ouvrez le code Xcode d'origine de Loop et dans le Navigateur de Projet, rendez-vous dans Loop>Models>Service Authentication et ouvrez le fichier "ShareService.swift". Supprimer le caractère "/*" ligne 55 et "*/" ligne 62. Remplacer "https\://REPLACEME" par "http\://127.0.0.1\:1979". Remplacer "Custom" par"Spike". Enregistrez votre projet xCode et déployez Loop sur votre appareil iOS.</p></li><li><p align\="justify"><b>Configurer Loop\:</b>Ouvrez Loop, allez à Settings->Dexcom Share. Sous "Server" Sélectionnez"Spike", renseignez le nom d'utilisateur et le mot de passe défini en haut de l'écran et cliquez sur "Add Account".<b>Si vous avez un identifiant transmetteur défini dans Loop, retirez le autrement vous aurez des valeurs manquantes (TRES IMPORTANT\!)</b>Loop va maintenant récupérer vos valeurs de glycémie directement depuis Spike.</p></li></ul><p></p><p align\="center"><b>Spike Maître vers Spike Suiveur Hors-Connexion</b></p><p></p><p align\="justify">Vous pouvez avoir une application Spike suiveuse qui récupère les données directement depuis votre application Spike maître, sans nécessiter un site Nightscout et ceci totalement hors-connexion à la condition que les deux appareils soient connectés au même réseau Wifi.</p><p></p><p align\="justify">Pour utiliser cette fonctionnalité, veuillez suivre les étapes suivantes\:</p><p></p><ul><li><p align\="justify"><b>Récupérer l'adresse IP du maitre.</b>Sur l'appareil iOS du maître, allez dans les réglages,Wi-Fi et cliquez sur le bouton "i" à côté du réseau actif. Notez l'adresse IP.</p></li><li><p align\="justify"><b>Configurer Spike suiveur\:</b>Dans l'application Spike suiveuse, allez dans Paramètres->Général->Récupération Données, activer le mode suiveur et dans le champ Nightscout URL écrire http\:/ADRESSE_IP_MAITRE\:1979. L'application suiveuse doit alors commencer à recevoir les données directement depuis le dispositif maître.</p></li></ul><p></p><p align\="center"><b>Apple Watch Hors Connexion</b></p><p></p><p align\="justify">Spike s'accompagne d'une application Apple Watch. Assurez-vous que le serveur interne HTTP est activé (pas besoin de renseigner vos identifiants). Installez l'application sur votre Apple Watch directement depuis l'application Watch de votre appareil. Aucune configuration supplémentaire n'est requise.</p><p></p><p></p><p align\="center"><b>Pebble Hors-Connexion</b></p><p></p><p align\="justify">Vous pouvez utiliser Spike avec les montres Pebble (en récupérant les données hors connexion).</p><p></p><p align\="justify">Pour utiliser cette fonctionnalité, veuillez suivre les étapes suivantes\:</p><p></p><ul><li><p align\="justify"><b>Téléchargez et installez des cadrans compatibles\:</b>Utilisez votre application iOS Pebble pour télécharger et installer un des cadrans suivants\: CGM SkyLine, CGMitC-Sleep, CGM - Sky, Sleep CGM In The Cloud Slot 2, CGM GRID - Continuous Glucose Monitoring, CGM In The Cloud Slot2, Nightscout, Slot2 Nightscout, CGM NS, Simple CGM Spark, Simple CGM, Simple CGM Time, Simple CGM PWD, Simple CGM Time Jack, Simple CGM TicToc, Vibe Spark, Urchin CGM (fonctionne sans les données de pompe et les glycémies estimées) & Nightscout BWP (fonctionne sans les infos BWP). Pas besoin de renseigner vos identifiants d'installation sur cet écran, vous pouvez laisser le champ vide.</p></li><li><p align\="justify"><b>Configurer votre cadran\:</b>En utilisant l'application Pebble, configurez votre cadran pour qu'il utilise Nightscout comme source de données et renseignez l'adresse URL suivante\: http\://127.0.0.1\:1979. Assurez-vous de conserver l'application Pebble ouverte, autrement votre montre ne sera pas capable de communiquer avec Spike.</b></p></li></ul><p></p><p align\="center"><b>FitBit hors-connexion</b></p><p></p><p align\="justify">Vous pouvez utiliser Spike avec les montres FitBit (Ionic ou Versa) (en récupérant les données hors connexion). Remerciements à Ryan Mason.</p><p></p><p align\="justify">Pour utiliser cette fonctionnalité, veuillez suivre les étapes suivantes\:</p><p></p><ul><li><p align\="justify"><b>Téléchargez et installez les cadrans Glance</b>Faites-le en suivant <a href\="https\://github.com/Rytiggy/Glance">ce<font color\="\#0086FF">lien ( (https\://github.com/Rytiggy/Glance)</font></a>. Pas besoin de renseigner vos identifiants sur cet écran, vous pouvez laisser le champ vide.</p></li><li><p align\="justify"><b>Configurer votre cadran\:</b>Pointez le cadran vers l'adresse URL suivante (Endpoint API) http\://127.0.0.1\:1979/sgv.json</b></p></li></ul><p align\="justify">Spike est également compatible avec les cadrans "Orbits NS" et "FlashCGM" (https\://github.com/PedanticAvenger/FlashCGM/wiki). Vous les trouverez sur l'app store FitBit, il suffit alors de les pointer vers http\://127.0.0.1\:1979</p><p></p><p></p></p><p align\="center"><b>Garmin hors connexion</b></p><p></p><p align\="justify">Vous pouvez utiliser Spike avec les montres Garmin (en récupérant les données hors connexion). Remerciements à Andreas May (@swissalpine) pour sa réalisation d'applications dédiées pour Spike\!</p><p></p><p align\="justify">Pour utiliser cette fonctionnalité veuillez suivre les étapes suivantes\:</p><p></p><ul><li><p align\="justify">Téléchargez et installez l'application depuis<a href\="https\://apps.garmin.com/en-US/apps/294d938a-bca1-4ebc-b9cb-9d1bd2ac1c3b"> ce<font color\="\#0086FF"> lien (https\://apps.garmin.com/en-US/apps/294d938a-bca1-4ebc-b9cb-9d1bd2ac1c3b)</font></a>. De prochaines applications/widgets seront disponibles. Vous pouvez consulter <a href\="https\://apps.garmin.com/en-EN/developer/f9420c47-810f-47ac-a7dd-9fa7b8ecd22d/apps">ce<font color\="\#0086FF">lien (https\://apps.garmin.com/en-EN/developer/f9420c47-810f-47ac-a7dd-9fa7b8ecd22d/apps)</font></a>. Pas besoin de renseigner des identifiants sur cet écran, vous pouvez laisser le champ vide.</p></li><li><p align\="justify"><b>Configurer l'application de la montre\:</b>En utilisant l'application Garmin Connect Mobile, configurer l'application dans devices->device type -> activities and app management -> activities and apps -> spike watch > settings.</b></p></li></ul><p align\="justify">Spike est également compatible avec l'application "CGM Loop" développées parv ynbendad Dadtynben. Retrouvez-la <a href\="https\://apps.garmin.com/en-CA/apps/8ea31125-3ceb-4937-941c-3e25fcd87ad3">ici (https\://apps.garmin.com/en-CA/apps/8ea31125-3ceb-4937-941c-3e25fcd87ad3)</font></a> et pointez la vers http\://127.0.0.1</p><p></p><p></p></p><p align\="center">Nightguard hors connexion</b></p><p></p><p align\="justify">Vous pouvez utiliser Spike avec l'application Nightguard (en récupérant les données hors connexion) et ainsi bénéficier sur votre Apple Watch d'un graphique des glycémies que l'on peut faire défiler.</p><p></p><p align\="justify">Pour utiliser cette fonctionnalité, veuillez effectuer les étapes suivantes\:</p><p></p><ul><li><p align\="justify"><b>Téléchargez et installez l'application Nightguard depuis l'App Store\:</b>Si vous avez une Apple Watch assurez-vous de l'installer également sur votre montre. Pas besoin de renseigner d'identifiants sur cet écran, vous pouvez laisser les champs vide.</p></li><li><p align\="justify">Configurer Nightguard\:</b>Ouvrez l'application Nightguard sur votre appareil iOS, allez à Preferences et renseigner l'adresse URL suivante\: http\://127.0.0.1\:1979. Si vous utilisez l'application Nightguard sur votre montre pour la première fois, ouvrez l'application sur votre montre, appuyez fortement sur l'écran et sélectionner "refresh".</b></p></li><li><p align\="justify"><b>Note\:</b>La plupart des applications qui récupèrent des données depuis Nightscout devrait fonctionner avec Spike en utilisant un fonctionnement similaire. Vous pouvez ainsi essayer d'autres applications. Si vous trouvez une application dont la récupération des données depuis Spike ne fonctionne pas, n'hésitez pas à le signaler pour que nous essayions de la rendre compatible avec Spike.</b></p></li></ul>
