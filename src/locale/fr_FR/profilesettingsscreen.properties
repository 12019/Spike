insulin_settings_explanation=DIA (Duration of Insulin Action\: Durée d'action de l'insuline)\: Le nombre d'heures pendant lesquelles l'insuline reste active. Ce paramètre est utilisé pour calculer l'IOB (Insulin On Board\: Insuline à bord) sur le graphique principal de Spike. Si vous ne connaissez pas votre DIA, appuyez sur le bouton "Guide" ci-dessous pour apprendre à déterminer cette valeur.\n\nPar défaut\: L'insuline que Spike va utiliser lorsqu'un nouveau traitement est ajouté depuis le widget, la montre ou toute autre application qui se connecte au serveur interne Nightscout de Spike. Si vous ne sélectionnez pas une insuline par défaut, Spike va utiliser la première sur la liste.
