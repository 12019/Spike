carb_absorption_time_description_label=Le temps nécessaire à l'absorption des glucides dans le système sanguin. Cette valeur va influencer l'algorithme de calcul des COB. Le type de glucides par défaut est celui utilisé lorsqu'aucun type de glucides n'est sélectionné lors de l'ajout d'un traitement ou lorsque Spike importe des traitements depuis Nightscout.
