workflow_miaomiao_email_body=<p>Bonjour Spiker\!</p><h2>Today Widget / Apple Watch</h2><p>Assurez-vous d'avoir installé l'application Workflow sur votre appareil. Vous pouvez l'obtenir <a href\="https\://itunes.apple.com/us/app/workflow/id915249334">ici</a>, elle est gratuite. Ajoutez le widget Workflow Today. Si vous avez une Apple Watch et souhaitez être capable de demander des mesures à la demande directement depuis la montre vous devez y installer Workflow également. Vous pouvez réaliser ceci directement depuis l’application Watch sur votre appareil.</p><p>Pour configurer à la fois le widget et l'Apple Watch cliquez sur les liens suivants. Vous êtes libre de changer la couleur mais assurez-vous de ne pas changer la configuration du workflow. Lorsque vous cliquez sur le workflow et sélectionnez "GET WORKFLOW" cela sera automatiquement ajouté à votre widget et votre Apple Watch.</p><ul><li><a href\="https\://workflow.is/workflows/8d92d36a270c42378bd2441b73582bc6">Mesures à la demande</a></li></ul><p></p><h2>Note</h2><p>N'oubliez pas d'activer le serveur interne HTTP dans les Paramètres de Spike -> Intégration. Pas besoin de définir un nom d'utilisateur/mot de passe pour pouvoir répéter/annuler la répétition des alarmes depuis le widget ou l'Apple Watch</p><p>Bonne journée\!</p><p>Spike App</p>
