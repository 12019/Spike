disclaimer_body_label=PLEASE READ CAREFULLY AND FULLY\!\nThe bolus calculatord provides information and content that has been assembled with the greatest of care and to the very best of our knowledge from internal and external sources. We nevertheless wish to emphasize that the bolus calculatord is only to be used to provide you with information and to build awareness but it cannot replace consultation with a healthcare professional. It should be used for research purposes only\! Under no circumstances does Spike issue medical therapy recommendations or medical advice of any kind. For questions on the therapy and the settings that best apply to you (ISF, I\:C, etc.), we recommend contacting a healthcare professional. No content - no matter whether provided by Spike itself, our cooperation partners, or users - can be understood as supplementing or replacing information from a healthcare professional.\n\nBolus proposal provided by the calculator is solely a proposal. Always compare the proposed amount with the way you are actually feeling, and adjust the recommended bolus dosage accordingly. Always consult your healthcare professional before changing your diabetes therapy.\n\nThe calculator settings must be defined by a healthcare professional. Do not make or change the settings without the supervision of and consultancy from a healthcare professional. Wrong settings always lead to a wrong bolus proposal.\n\nIt is important to make the correct selection for your Insulin-to-Carbohydrate ratio (I\:C) and Insulin Sensitivity Factor (ISF). If the selected I\:C and/or ISF are wrong, all bolus dosage proposals will be wrong.\n\nUse of the bolus calculator requires an understanding of the use of rapid-acting insulin. Misuse or misunderstanding of the calculation, or the suggested bolus may lead to inappropriate insulin calculation.\n\nThe calculator cannot account for all the factors that may affect your required insulin dosage. The factors include incorrectly entered data (e.g. wrong BG), incorrect settings, and un-logged insulin or other data. Always compare the proposal with you current condition.\n\nThe calculator cannot account for unusual changes in your metabolism resulting from, e.g. extreme dieting. Always compare the proposal with you current condition.\n\nMake sure that the data you provide for the calculator is correct. Wrong data leads to wrong bolus proposals.\n\nDo not change your treatment based on a single calculation result that does not match how you feel, or if you believe that the proposal is incorrect.\n\nThe calculator for the calculation of insulin dosage proposals for rapid-acting insulin only. Do not use the calculator to calculate proposals for intermediate-acting insulin or for long-lasting (basal) insulin.\n\nThe calculator cannot account for instabilities related to your basal insulin treatment. Do not use the calculator, if your basal insulin treatment is not in balance or otherwise under control.\n\nBy agreeing to the terms above indicates that you have read them and have agreed. All calculations must be confirmed before use. The suggested results are not a substitute for clinical judgment. Neither the author nor any other party involved in the preparation or publication of Spike and the bolus calculator shall be liable for use or misuse.\n\nWe strongly advise against using the bolus calculator if your sensor is giving inaccurate readings. This tends to happen during the first 24-48h after insertion or when the sensor is approaching end-of-life.\n\nThe bolus calculator is a research tool only and in no circumstances should be used in a real world scenario.
