workflow_email_body=<p>Bonjour ami Spiker\!</p><h2>Today Widget / Apple Watch</h2><p>Assurez-vous d'avoir installé l'application Workflow sur votre appareil. Vous pouvez l'obtenir <a href\="https\://itunes.apple.com/us/app/workflow/id915249334">ici</a>, elle est gratuite. Ajoutez le widget Workflow Today. Si vous avez une Apple Watch et souhaitez être capable d'ajouter des traitements directement depuis la montre vous devez y installer Workflow également. Vous pouvez réaliser ceci directement depuis l’application Watch sur votre appareil.</p><p>Pour configurer à la fois le widget et l'Apple Watch cliquez sur les liens suivants un par un. Vous êtes libre de changer les couleurs ou les titres des workflows mais assurez-vous de ne pas modifier leur configuration. Chaque Workflow sur lequel vous cliquez sera ajouté automatiquement à votre widget et votre Apple Watch, vous avez juste besoin de cliquer une fois sur chaque workflow et sélectionner "GET WORKFLOW".</p><ul><li><a href\="https\://workflow.is/workflows/2b05e1cba2e049e38ff67b0b817b5e48">Bolus Spike</a></li><li><a href\="https\://workflow.is/workflows/1db21564e8b142e7ab67c98e9703a754">Glucides Spike</a></li><li><a href\="https\://workflow.is/workflows/9c3ab62c2f5b484d9bb6868082345a21">Repas Spike</a></li><li><a href\="https\://workflow.is/workflows/7985ce0f11ee4ef9ad08f02005b48e29">Contrôle Glycémie Spike</a></li><li><a href\="https\://workflow.is/workflows/c67629c5e84f430c95f10c7b8f29c30b">Note Spike</a></li></ul><p>Pour ajouter plusieurs notes prédéfinies vous pouvez cliquer et importer le workflow "Spike Note" plusieurs fois et ensuite changer le texte, titre et icône de la note comme vous le souhaitez.</p><h2>Pebble</h2><p>Téléchargez et installez une des applications Pebble suivantes. Vous devez le faire depuis votre application Pebble sur votre appareil.</p><ul><li><a href\="https\://apps.getpebble.com/en_US/application/571c0848c2ab00c513000025">PinIt</a></li><li><a href\="https\://apps.getpebble.com/en_US/application/568fb97705f633b362000045">CGM CarePortal</a></li><li><a href\="https\://apps.getpebble.com/en_US/application/57472250ab434df47b00000a">CGM CarePortal 5.4</a></li></ul><p>Configurer l'application pour qu'lle pointe vers l'URL Nightscout suivante\: http\://127.0.0.1\:1979</p><h2>Note</h2><p>N'oubliez pas d'activer le serveur interne HTTP dans Paramètres->Intégration. Pas besoin de définir un nom d'utilisateur/mot de passe pour pouvoir ajouter des traitement depuis le Today Widget et/ou Pebble/Apple Watch.</p><p>Bonne journée\!</p><p>App Spike</p>
