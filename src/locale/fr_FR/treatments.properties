disclaimer_body_label=VEUILLEZ LIRE ATTENTIVEMENT ET COMPLETEMENT\!\nLe calculateur de bolus fournit des informations et du contenu qui ont été assemblés avec le plus grand soin et avec le meilleur de nos connaissances issues de sources internes et externes. Nous souhaitons néanmoins souligner que le calculateur de bolus est uniquement à utiliser dans un but d'information et pour améliorer vos connaissances mais il ne peut pas remplacer une consultation avec un professionnel de santé. Ceci doit être utilisé dans un but de recherche uniquement\! Sous aucune circonstance Spike ne fournit des recommandations thérapeutiques ou un avis médical d'aucune sorte. Pour des questions portant sur le traitement et les paramètres qui s'appliquent le mieux pour vous (ISF, I\:C, etc.) nous vous conseillons de contacter un professionnel de santé. Aucun contenu - qu'il soit fourni par Spike directement, ou par nos partenaires ou des utilisateurs ne doit être pris pour le complément ou le remplacement de l'information d'un professionnel de santé.\n\nLa proposition de Bolus par le calculateur est uniquement une proposition. Il faut toujours comparer la quantité proposée avec  ses sensations et ajuster le dosage recommandé en conséquence. Toujours consulter votre professionnel de santé avant de modifier votre traitement pour le diabète.\n\nLes paramètres du calculateur doit être défini par un professionnel de santé. Ne pas fixer ou modifier les paramètres en dehors de la supervision ou de la consultation d'un professionnel de santé. Des paramètres erronés entraînent toujours une proposition de bolus inadaptée.\n\nIl est important de sélectionner le correct ratio d'insuline sur glucides (I\:C)  et de facteur de sensibilité à l'insuline (ISF). Si le I\:C ou ISF sélectionné sont erronés, l'ensemble des propositions de bolus seront inadaptées.\n\nL'utilisation du calculateur de bolus nécessite la compréhension de l'utilisation de l'insuline rapide. La mauvaise utilisation ou compréhension du calcul ou du dosage peut entraîner un calcul d'insuline erroné.\n\nLe calculateur ne peut pas prendre en compte tous les facteurs qui peuvent affecter votre besoin en insuline. Les facteurs incluent les données renseignées avec des erreurs (par exemple mauvaise glycémie), les paramètres incorrects, et l'insuline non renseignée ou d'autres données manquantes. Toujours comparer la proposition avec votre état actuel.\n\nLe calculateur ne peut pas perndre en compte des changements inhabituels de votre métabolisme résultant par exemple d'un régime extrême. Toujours comparer la proposition avec votre état actuel.\n\nAssurez-vous que les données que vous renseignez pour le calculator sont correctes. Des données erronées entraînent des propositions de bolus erronées.\n\nNe pas modifier votre traitement sur la base d'un seul résultat de calcul qui ne correspond pas à votre état perçu ou si vous pensez que la proposition est incorrecte.\n\nLe calculateur pour le calcul des propositions des doses d'insuline rapides. Ne pas utiliser le calculateur pour calculer des propositions pour les insulines intermédiaires ou longues (basales).\n\nLe calculateur ne peut pas prendre en compte les instabilités relatives à votre traitement par insuline basale. Ne pas utiliser le calculateur si votre traitement d'insuline basale n'est pas équilibre ou bien sous contrôle.\n\nEn acceptant les conditions ci-dessus vous reconnaissez avoir lu et accepté. Tous les calculs doivent être confirmés avant utilisation. Les résultats suggérés ne remplacent pas un jugement clinique. Ni l'auteur, ni aucune autre partie impliquée dans la préparation ou la publication de Spike ou du calculateur de bolus ne peut être reconnu responsable pour son utilisation bonne ou mauvaise.\n\nNous recommandons fortement de ne pas utiliser le calculateur de volus si votre capteur vous donne des valeurs incorrectes. Ceci a tendance à se produire pendant les premières 24-48h après insertion ou lorsque le capteur approche de la fin de vie.\n\nLe calculateur de bolus...\n\n
