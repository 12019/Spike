disclaimer_label=Yasal uyarı
disclaimer_content=Bu yazılım Medikal kararları vermek için kullanılmamalıdır. Bu yalnızca bir araştırma aracı olup, hiç bir amaca veya kullanım şekline uygunluk veya garanti vermemektedir.. Programın güvenilirliği ve performansı hakkındaki tüm risk size aittir. Oluşabilecek her türlü hasar ve kayıp sizin sorumluluğunuzdadir.
important_notice_label=Önemli Uyarı
important_notice_content=Herhangi bir tıbbi amaç veya karar için bu yazılımı veya ilişkili materyalleri KULLANMAYIN veya GÜVENMEYİN.\n\nGerçek zamanlı alarm veya kritik veriler için bu sistemi KULLANMAYIN veya GÜVENMEYİN.\n\nBu sistemi tedavi kararları veya sağlık bakımı kararı için KULLANMAYIN veya GÜVENMEYİN. \n\nTüm yazılımlar ve materyaller, yalnızca daha fazla araştırma için olanaklara yardımcı olmak amacıyla bilgi amaçlı verilmiştir.\n\nSistem herhangi bir amaç için uygunluk iddiasında bulunmaz. Sistemin herhangi bir kısmı herhangi bir zamanda başarısız olabilir.\n\nHer zaman tıbbi sorularınız için güvenilir bir sağlık uzmanının tavsiyesi alın.\n\nHerhangi bir ekipman kullanırken daima glikoz sensörü üreticinizin talimatlarına uyun; Doktorunuz tarafından tavsiye edilen veya beraberindeki okuyucunun kullanımını durdurmayın.\n\nBu yazılım herhangi bir ekipman üreticisi ile ilişkilendirilmemiş veya onaylanmamıştır ve tüm ticari markalar ilgili sahiplerine aittir.\n\nBu yazılımı kullanmanız tamamen kendi sorumluluğunuzdadır.\n\nBu yazılımın kullanımı için geliştiriciler tarafından herhangi bir ücret talep edilmemiştir.\n\nBu gönüllüler tarafından oluşturulan açık kaynaklı bir projedir. Kaynak kodu incelemek ve değerlendirmek için ücretsiz ve açık kaynak olarak yayınlandı.\n\nBu yazılımı ve/veya web sitesini kullanarak 18 yaşın üzerinde olduğumu onayladım ve yukarıdaki maddelerin tümünü okudum, anladım ve kabul ettim.
acknowledgments_label=Teşekkürler
acknowledgments_content=I would like to thank the following people for contributing to this project\:\n\nJohan Degraeve for the excellent work on the development of iOSxDripReader. Major parts of this app are based on his code. Thank you\!\n\nThe xDrip/xDrip+ team. Most of the Bluetooth and Transmitter code was ported from them.\n\nMarcel Piestansky who kindly donated his work that served as the basis for the app's theme.\n\nOur translators\:\n\nArabic - Ahmed Mohammed\nBulgarian - Hristina Dimova\nCzech - Daniel Růžička\nChinese - Zhongwen Ji\nDanish - Claus Mumm & Casper Holtermann\nFinnish - Päivi-Sisko Eerola & Satu Lehtniemi\nFrench - Nathan Giovannini, Timothée Chamoin & Alessandra Paganin Mietta\nGerman - Ingo Grandjean, Patrick Maßow, Matthias Brandenburg,Joern Windler & Sascha Scandella\nHungarian - Krisztina Héthy\nItalian - Nathan Giovannini, Christian Rol & Alessandra Paganin Mietta\nNorwegian - Marte Frigstad & Martin Moe\nPolish - Rafał Opalanko & Marek Macner\nPortuguese - Cristina Lopes, Ines Rodrigues, João Rodrigues & Miguel Kennedy\nRussian - Sergey Ten & Sergey Kashchavtsev\nSpanish - Ale Cantú Garza, Wenceslao Blay, Marcos Detry & Miguel Kennedy\nSwedish - Jonas Callander & Per Sjöström
