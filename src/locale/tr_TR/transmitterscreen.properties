g5_info_screen=ÖNEMLİ\!\nİşlemin sorunsuz ilerlediğinden emin olmak için ve transmitter pili hızlıca bitirmemesi için aşağıdaki adımları gerçekleştirin\:\n\n1) iOS Ayarları, Bluetooth'a gidin ve tüm transmitter ları silin.\n2) iOS Ayarları, Genel, Sıfırla, Ağ Ayarlarını Sıfırla.\n3) Telefon yeniden açılacak, Spike'ı açın ve cihazın kilitlemesine izin vermeden yeni bir eşleşme isteğini bekleyin ve isteği kabul edin.\n\nBİLGİ\nAna ekranın sağ üst köşesindeki üzerinde + simgesi olan düğme, kalibrasyonları girmenizi sağlar. Ana menüdeki "Sensör" düğmesine tıklayarak sensörü başlatabilir / durdurabilirsiniz. Ekranın solundan kaydırarak ana menüye erişebilirsiniz.\n\nCihazınız transmitter la henüz eşleştirilmemişse, lütfen Bluetooth eşleştirme isteğini alana kadar uygulamayı açık tutun.\n\nÖNEMLİ\: Resmi Dexcom uygulamasının daima kapalı olması gereklidir\! İsterseniz uygulamayı kaldırabilirsiniz. Dexcom G5 transmitter bir seferde sadece bir uygulamaya veri gönderebilir ve resmi Dexcom G5 uygulaması her zaman önceliğe sahiptir\! Eğer bir Dexcom alıcınız varsa, onu da kapatmanız gerekir.
blucon_info_screen=Ana ekranın sağ üst köşesindeki üzerinde + simgesi olan düğme, kalibrasyonları girmenizi sağlar. Ana menüdeki "Sensör" düğmesine tıklayarak sensörü başlatabilir / durdurabilirsiniz. Ekranın solundan kaydırarak ana menüye erişebilirsiniz.\n\nCihazınız BluCon la henüz eşleştirilmemişse, lütfen Bluetooth eşleştirme isteğini alana kadar uygulamayı açık tutun.\n\nÖNEMLİ\: Blucon a bağlanan bir uygulama varsa onu kapatmalısınız. Blucon transmitter bir seferde sadece bir uygulamaya veri gönderebilir.
g4_info_screen=Ana ekranın sağ üst köşesindeki üzerinde + simgesi olan düğme, kalibrasyonları girmenizi sağlar. Ana menüdeki "Sensör" düğmesine tıklayarak sensörü başlatabilir / durdurabilirsiniz. Ekranın solundan kaydırarak ana menüye erişebilirsiniz.\n\n\nAna menüdeki "Transmitter" düğmesine tıklayarak bir Bluetooth cihazını tarayabilir ve unutabilirsiniz.\n\n\nÖNEMLİ\: Bluetooth cihazı, bir seferde yalnızca bir cihaza veri gönderebilir, bu nedenle Bluetooth cihazınıza bağlanan diğer uygulamaları kapatmanız gerekir.
miaomiao_info_screen=Ana ekranın sağ üst köşesindeki üzerinde + simgesi olan düğme, kalibrasyonları girmenizi sağlar.\n\nAna menüdeki "Transmitter" düğmesine tıklayarak bir Bluetooth cihazını tarayabilir ve unutabilirsiniz.\n\nÖNEMLİ\: Bluetooth cihazı, bir seferde yalnızca bir cihaza veri gönderebilir, bu nedenle Bluetooth cihazınıza bağlanan diğer uygulamaları kapatmanız gerekir.
