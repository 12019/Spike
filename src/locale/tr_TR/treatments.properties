disclaimer_body_label=LÜTFEN DİKKATLE OKUYUN\!\nBolus hesap makinesi, büyük bir özenle ve iç ve dış kaynaklardan edindiğimiz bilginin en iyileriyle birleştirilen hazırlanmıştır. Yine de, bolus hesaplayıcısının yalnızca size bilgi sağlamak ve farkındalık yaratmak için kullanıldığını, bir sağlık uzmanı ile yapılan konsültasyonun yerini tutamayacağını vurgulamak isteriz. Sadece araştırma amaçlı kullanılmalıdır\! Hiçbir koşulda Spike hiçbir şekilde tıbbi tedavi önerileri veya tıbbi tavsiye vermez. Tedavi ve bakım ile ilgili sorular ve sizin için en uygun olan ayarlar (ID, I\: K, vb.) için bir sağlık uzmanına başvurmanızı öneririz. Spike tarafından sunulan hiçbir içerik, işbirliği ortaklarımız veya kullanıcılarımız tarafından verilen tavsiyeler; tıbbi bir veri veya uzman bir sağlık personeli tarafından verilen bilgilerin yerine geçmez ve kullanılamaz.\n\nHesap makinesi tarafından önerilen Bolus sadece bir tekliftir. Önerilen miktarı daima kendinizde yorumlayın ve önerilen bolus dozunu buna göre ayarlayın. Diyabet tedavinizi değiştirmeden önce daima sağlık uzmanınıza danışın.\n\nHesap makinesi ayarları bir sağlık uzmanı tarafından tanımlanmalıdır. Bir sağlık uzmanından gözetim ve danışmanlık yapmadan ayarları yapmayın veya değiştirmeyin. Yanlış ayarlar her zaman yanlış bir bolus önerisine yol açar.\n\nİnsülin-Karbohidrat oranınız (I\:K) ve İnsülin Direnci (ID) değerlerini doğru seçmek önemlidir. Seçilen I\:C ve / veya ID yanlışsa, tüm bolus dozu önerileri yanlış olacaktır.\n\nBolus hesap makinesini kullanmak için hızlı etkili insülin kullanımını anlamak gerekir. Hesaplamanın yanlış yapılması veya yanlış yorumlanması önerilen bolus un yanlış hesaplamasına yol açabilir.\n\nHesap makinesi, gerekli insülin dozunuzu etkileyebilecek tüm faktörleri hesaplayamaz. Bunlara yanlış girilen veriler (örneğin, yanlış KŞ), yanlış ayarlar, kaydedilmemiş insülin veya diğer veriler de dahildir. Önerilen değeri her zaman mevcut durumunuzla karşılaştırın.\n\nHesap makinesi, metobolizmanızdaki ani değişimleri hesaplayamaz. örn. aşırı diyet. Teklifi her zaman mevcut durumunuzla karşılaştırın.\n\nHesap makinesi için verdiğiniz verilerin doğru olduğundan emin olun. Yanlış veriler yanlış bolus önerilerine yol açar.\n\nTedavinizi, teklifin yanlış olduğuna inanıyorsanız veya hissettiğinizle eşleşmeyen tek bir hesaplama sonucuna göre değiştirmeyin.\n\nHesap makinesi sadece hızlı etki eden insülin için insülin dozu önerilerinin hesaplanması içindir. Hesap makinesini, orta etkili insülin veya uzun süreli (bazal) insülin için önerileri hesaplamak için kullanmayın.\n\nHesap makinesi, bazal insülin tedavinizle ilgili kararsızlıkları açıklayamaz. Bazal insülin tedaviniz dengede değilse veya başka bir şekilde kontrol altında değilse, hesap makinesini kullanmayın.\n\nYukarıdaki şartları kabul ederek bunları okuduğunuzu ve kabul ettiğinizi onaylıyorsunuz. Tüm hesaplamalar kullanımdan önce onaylanmalıdır. Önerilen sonuçlar klinik yargı için bir alternatif değildir. Spike ve bolus hesap makinesinin hazırlanmasında veya yayınlanmasında yer alan yazar veya diğer herhangi bir taraf kullanım veya yanlış kullanımdan sorumlu değildir.\n\nSensörünüz yanlış okumalar veriyorsa, bolus hesap makinesini kullanmamanızı şiddetle tavsiye ederiz. Bu genellikle ilk kullanımdan sonraki ilk 24-48 saat içerisinde veya sensör ömrünün sonuna yaklaşırken meydana gelir.\n\nBolus hesap makinesi yalnızca bir araştırma aracıdır ve hiçbir koşulda gerçek hayatta kullanılmamalıdır.
