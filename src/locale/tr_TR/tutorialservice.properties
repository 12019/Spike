#X-Generator: crowdin.com
alert_title=Ayarlama
alert_message=İlk kurulum işleminde size eşlik etmemi ister misiniz?
first_step_message=Ana menüye erişmek için sol üstteki düğmeye tıklayın.\n\nAyrıca ekranın sol kenarından da kaydırabilirsiniz.
second_step_message=Ayarlar düğmesine tıklayın.
third_step_message=Genel Ayarlar düğmesine tıklayın.
fourth_step_message=Tercih edilen glikoz ünitesini ayrıca yüksek ve düşük değerleri ayarlayın.\n\nİşiniz bittiğinde, sol üstteki "Geri" düğmesini tıklayın veya ekranın sol kenarından kaydırın.
fifth_step_message=Şimdi transmitterinizi kurmanız gerekiyor.\n\nTransmitter ayarları düğmesine tıklayın.
sixth_step_message=Transmitter tipinizi seçin ve transmitter ID'nizi girin (MiaoMiao, BlueReader gibi bazı transmitterler, bir Transmitter ID'si gerektirmez).\n\nEkrandaki talimatları dikkatlice izleyin ve tüm bilgilerin doğru olup olmadığını kontrol edin.\n\nİşiniz bittiğinde, sol üstteki "Geri" düğmesini tıklayın veya ekranın sol kenarından kaydırın.
seventh_step_message=Transmitteriniz daha önce cihazınızla eşleştirilmemişse, Bluetooth eşleştirme isteğini beklemeniz gerekecektir (isteğin gelmesi 10 dakika kadar sürebilir).\n\nBu arada, eşleşme isteğini beklerken ekranınızın kapanmasını önlemek için "Kilit Yok" seçeneğini etkinleştirdim (daha sonra bu seçeneği ana ekranın sağ üst menüsünden veya uygulamayı arkaplana alarak iptal edebilirsin)\n\nBir sonraki adım sensörünüzü başlatmaktır. Sana nasıl yapılacağını göstereceğim.\n\nAna menüyü sol ekran kenarından kaydırarak açın.
seventh_step_message_non_g5=Bir sonraki adım sensörünüzü başlatmaktır. Sana nasıl yapılacağını göstereceğim.\n\nAna menüyü sol ekran kenarından kaydırarak açın.
seventh_step_message_miaomiao=The next step is to go to the main menu, transmitter and scan your device (important\!). Spike has already started your sensor, there's no need to start it yourself.\n\nOpen the main menu by swiping from the left screen edge, click the transmitter button and press the Scan button.\n\nWait a few moments and you will receive the initial calibration request. All done\! Don't forget to explore the rest of the settings and screens the app has to offer\!
eighth_step_message=Click the sensor button.
nineth_step_message=Click the start button.
tenth_step_message=The last step is to start your sensor.\n\nSelect the date and time you inserted your sensor, click the start button and follow the on-screen instructions\n\nYou're finished\!\n\nDon't forget to explore the rest of the settings and screens the app has to offer\!
tenth_step_message_non_g5=Select the date and time you inserted your sensor, click the start button and follow the on-screen instructions\n\nAfter that, go to the main menu, transmitter and scan your device (important\!)\n\nDon't forget to explore the rest of the settings and screens the app has to offer\!
eleventh_step_message=To ensure that the process goes smoothly and there's no extra battery drain with your transmitter perform the following steps\:\n\n1) Go to iOS Settings, Bluetooth and delete all transmitters.\n2) iOS Settings, General, Reset, Reset Network Settings.\n3) Phone will reboot, open Spike and leave it open without locking the device and wait for a new pairing request. Accept the request. If your sensor was started more than 2h ago you should get an initial calibration request in about 10-15 minutes, otherwise you'll need to wait until your sensor warm-up period is finished.
