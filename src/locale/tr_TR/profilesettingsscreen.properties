insulin_settings_explanation=DIA (İnsülin Etki Süresi)\: İnsülinin vücutta aktif olduğu süre miktarı. Bu ayar, Spike'ın ana şemasındaki IOB (Etki Eden İnsülin) değerini hesaplamak için kullanılır. DIA'nızı bilmiyorsanız, nasıl belirlendiğini öğrenmek için aşağıdaki "Kılavuz" düğmesine basın.\n\nVarsayılan\: Spike'ın Today Widget, saatler veya Spike'ın iç Nightscout sunucusuna bağlanan diğer uygulamalardan kullanacağı insülin tipini seçmezseniz, Spike varsayılan olarak listenizden ilkini kullanır.
