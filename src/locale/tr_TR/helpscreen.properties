missed_readings_description=<p align\="justify">Özellikle gece boyunca Spike'da kaçırılan okumaları veya boşlukları yaşıyorsanız, aşağıdaki önerileri deneyin\:</p><p></p><li><p align\="justify">Transmitter'ınıza bağlanmaya çalışan tüm uygulamaları kapatın veya kaldırın; buna Today Widgets ve Apple Watch komplikasyonlarıda dahil.</p></li><li><p align\="justify">Eğer Spike'dan okuma almak için Loop kullanıyorsanız, transmitter ID'yi Loop'un içinden çıkarın.</p></li><li><p align\="justify">Belleği boşaltmak için uygulama değiştiricisinden tüm gereksiz uygulamaları kapatın.</p></li><li><p align\="justify">İOS ayarlarında, Bluetooth'daki tüm gereksiz Bluetooth cihazları kaldırın.</p></li><li><p align\="justify">Tüm gereksiz uygulamaların Arka plan yenilemesini devre dışı bırakın ve Spike için açık olduğundan emin olun. Bunu iOS ayarlarında, Genel, Arka Plan Uygulama Yenilemesi'nde yapabilirsiniz.</p></li><li><p align\="justify">Apple'a analitik göndermeyi devre dışı bıraktığınızdan emin olun. Bu, özellikle gece boyunca iOS'unuza fazladan yüklenmeye neden olabilir ve iOS'u uygulamalarını bellekten çıkarır. İOS Ayarlar, Gizlilik, Analytics (veya iOS 10 kullanıyorsanız Teşhis ve Kullanım) 'dan devre dışı bırakabilirsiniz.</p></li><li><p align\="justify">Spike'ın gelişmiş ayarlarına gidin ve çok agresif seçeneğini seçin. Bu işe yaramazsa, alternatif yöntemleri de etkinleştirmeyi deneyin.</p></li><li><p align\="justify">Geceleri, WiFi bağlantısını kesin ve Bluetooth'u açık tutun. Daha da iyisi, telefonu Uçak moduna getirin ve Bluetooth'u etkinleştirin.</p></li><li><p align\="justify">İOS Ayarları, Genel, Sıfırla ve Ağ Ayarlarını Sıfırla'ya gidin. Cihazınız yeniden başlatıldıktan sonra, Spike'ı açın ve yeni bir Bluetooth eşleştirme isteğini bekleyin.</p></li><li><p align\="justify">Eğer İOS 11 kullanıyorsanız 11.3 veya daha yeni sürüme güncellediğinizden emin olun. </p></li><li><p align\="justify">Eğer BluCon transmitter kullanıyorsanız, lütfen sıfırlayın (bağlantı koptuktan sonra sonra cihaza yeniden bağlanmama eğilimi gösterir). BluCon transmitter'ı sıfırlamak ve yeniden bağlamak için vericinin üstündeki küçük deliğe basmalısınız. Kırmızı bir ışık yanıp sönecek. Bundan sonra Spike'a dönün ve cihazınızı kilitlemeden 15 dakika kadar ön planda tutun.</p></li><li><p align\="justify">Transmitter pilinizin dolu olduğundan emin olun. Ana menüden kontrol edebilirsiniz -> transmitter</p></li><li><p align\="justify">Yukarıdakilerin hiçbiri işe yaramazsa, ekranın ışığını kısarak cihazınızı kilitlemeden Spike'ı gece açık bırakabilirsiniz., iOS Spike'ı belleğe almama eğilimindedir. Bu yolu deneyecekseniz, cihazınızı şarj etmeyi unutmayın. İOS cihazını sıfırdan (iCloud yedeklemesinden değil) yeniden yüklemeyi deneyebilirsiniz, çünkü bu, cihazınızda çok fazla kaynak tüketen başka bir uygulamanın veya hizmetin neden olduğu sorunları düzeltebilir.</p></li><li><p align\="justify">Cihazınızın hafızasını temiz ve boş tutmak için sabah ilk iş olarak ve yatmadan önce yeniden başlatmayı alışkanlık haline getirin.</p></li>
missed_readings_description_follower=<p align\="justify">If you're experiencing missed readings or gaps in Spike, especially during the night, try the following suggestions\:</p><p></p><li><p align\="justify">Close all unneeded apps from the app switcher at all times to free some memory.</p></li><li><p align\="justify">Disable Background app refresh from all unneeded apps and keep it on for Spike. You can do this in iOS settings, General, Background App Refresh.</p></li><li><p align\="justify">Be sure to disable sending analytics to Apple. This can cause additional strain to your iOS, especially during the night, and make iOS throw apps out of memory. You can disable it in iOS Settings, Privacy, Analytics (or Diagnostic & Usage if you're on iOS 10).</p></li><li><p align\="justify">In Spike's settings go to advanced and turn on very aggressive. If that doesn't work try to also enable alternative methods.</p></li><li><p align\="justify">If you're on iOS 11, be sure to update to version 11.3 or above.</p></li><li><p align\="justify">If none of the above works for you, leaving Spike open in the foreground at night with the screen dimmed and without locking your device, tends to be sufficient for iOS not to kill Spike from memory. If you go this route, be sure to leave your device charging. You can also try to reinstall iOS from scratch (without doing it from an iCloud backup) as this tends to fix most issues caused by another app or service that might be consuming too many resources on your device.</p></li><li><p align\="justify">As a rule of thumb, always reboot your device first thing in the morning and before going to bed to keep it's memory clean and used resources to a minimum.</p></li>
