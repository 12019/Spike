missed_readings_description=<p align\="justify">Se riscontri mancate letture o lacune in Spike, soprattutto durante la notte, provare i seguenti suggerimenti\:</p><p></p><li><p align\="justify">Chiudi o prova a disinstallare qualsiasi applicazione che tentare di connettersi al tuo trasmettitore, questo include il Widget Oggi e le complicazioni per Apple Watch.</p></li><li><p align\="justify">Se usi Loop per ottenere letture da Spike, rimuovi l'ID di trasmettitore da Loop.</p></li><li><p align\="justify">Chiudi tutte le applicazioni non necessarie dall'app switcher ad di tanto in tanto per liberare la memoria.</p></li><li><p align\="justify">Disabbina tutti i dispositivi Bluetooth non necessari nelle impostazioni di iOS, Bluetooth.</p></li><li><p align\="justify">Disattiva l'aggiornamento in Background da tutte le applicazioni non necessarie e mantienilo per Spike. È possibile farlo nelle impostazioni di iOS, generale, aggiornamento App in Background.</p></li><li><p align\="justify">Assicurati di disattivare l'invio di dati analitici ad Apple. Questo può causare sforzo supplementare al tuo iOS, soprattutto durante la notte e fare in modo che iOS chiuda applicazioni per via della memoria insufficiente. Si può disabilitare in iOS impostazioni Privacy, Analisi (Uso e Diagnostica se siete su iOS 10).</p></li><li><p align\="justify">Nelle impostazioni di Spike vai ad avanzate e attiva Molto Aggressiva. Se questo non funziona provare abilitare anche i metodi alternativi.</p></li><li><p align\="justify">Di notte, scollega il Wi-Fi e lascia solo il Bluetooth attivo. Ancora meglio, se metti il telefono in modalità aereo e attivi la funzione Bluetooth.</p></li><li><p align\="justify">Vai a iOS impostazioni, generale, Reset e Ripristina impostazioni rete. Dopo aver riavviato il dispositivo, aprire Spike e attendere per un nuovo richiesta di accoppiamento Bluetooth.</p></li><li><p align\="justify">Se sei su iOS 11, assicurati di aggiornare alla versione 11.3 o superiore.</p></li><li><p align\="justify">Se stai usando un trasmettitore BluCon, prego prova a resettarlo (tendono a ricollegarsi al dispositivo quando escono dal raggio di ricezione). Per reimpostare il trasmettitore BluCon e riaccoppiarlo prendi una spilla e spingi il piccolo foro sulla parte superiore del trasmettitore. Una luce lampeggia in rosso come conferma. Fatto questo, torna a Spike e tienilo in primo piano per 15 minuti senza bloccare il dispositivo.</p></li><li><p align\="justify">Assicurati che la batteria del trasmettitore sia ok. Si può verificare nel menu principale-> trasmettitore.</p></li><li><p align\="justify">Se nessuna delle operazioni di cui sopra per funziona, lasciare Spike aperto in primo piano durante la notte con lo schermo a bassa luminosità e senza bloccare il dispositivo, tende ad essere sufficiente per fare in modo che iOS non escluda Spike dalla memoria. Se vuoi seguire questa strada, assicurati di lasciare il dispositivo in carica. Si può anche provare a reinstallare iOS da zero (senza ripristinarlo da un backup iCloud) in quanto questo tende a risolvere la maggior parte dei problemi causati da un'altra applicazione o servizio che potrebbe consumare troppe risorse sul tuo dispositivo.</p></li><li><p align\="justify">Come regola generale, riavvia sempre il dispositivo come prima cosa alla mattina e prima di andare a letto per tenere le risorse di memoria pulite e usate al minimo.</p></li>
missed_readings_description_follower=<p align\="justify">If you're experiencing missed readings or gaps in Spike, especially during the night, try the following suggestions\:</p><p></p><li><p align\="justify">Close all unneeded apps from the app switcher at all times to free some memory.</p></li><li><p align\="justify">Disable Background app refresh from all unneeded apps and keep it on for Spike. You can do this in iOS settings, General, Background App Refresh.</p></li><li><p align\="justify">Be sure to disable sending analytics to Apple. This can cause additional strain to your iOS, especially during the night, and make iOS throw apps out of memory. You can disable it in iOS Settings, Privacy, Analytics (or Diagnostic & Usage if you're on iOS 10).</p></li><li><p align\="justify">In Spike's settings go to advanced and turn on very aggressive. If that doesn't work try to also enable alternative methods.</p></li><li><p align\="justify">If you're on iOS 11, be sure to update to version 11.3 or above.</p></li><li><p align\="justify">If none of the above works for you, leaving Spike open in the foreground at night with the screen dimmed and without locking your device, tends to be sufficient for iOS not to kill Spike from memory. If you go this route, be sure to leave your device charging. You can also try to reinstall iOS from scratch (without doing it from an iCloud backup) as this tends to fix most issues caused by another app or service that might be consuming too many resources on your device.</p></li><li><p align\="justify">As a rule of thumb, always reboot your device first thing in the morning and before going to bed to keep it's memory clean and used resources to a minimum.</p></li>
