workflow_email_body=<p>Ciao Spiker\!</p><h2>Widget Oggi / Apple Watch</h2><p>Assicurati di avere installato sul tuo dispositivo l'app Workflow. Si può ottenere <a href\="https\://itunes.apple.com/us/app/workflow/id915249334">qui</a>, è gratuita. Vai alla tua Today View e aggiungi il Tokay Widget  di Workflow. Se hai un Apple Watch e desideri inserire i trattamenti anche direttamente dall'orologio, sarà necessario installare Workflow su di esso. È possibile farlo direttamente dall'app Watch sul tuo dispositivo.</p><p>Per configurare il Today Widget i e l'Apple Watch clicca sui seguenti link, uno per uno. Sei libero di modificare i colori e i titoli, ma assicurati di non modificare la configurazione del workflow. Ogni workflow che cliccherai verrà automaticamente aggiunto al tuo Today Widget  e Apple Watch, devi solo fare clic una volta su ogni workflow e selezionare "GET WORKFLOW".</p><ul><li><a href\="https\://workflow.is/workflows/2b05e1cba2e049e38ff67b0b817b5e48">Spike Bolus</a></li><li><a href\="https\://workflow.is/workflows/1db21564e8b142e7ab67c98e9703a754">Spike Carbs</a></li><li><a href\="https\://workflow.is/workflows/9c3ab62c2f5b484d9bb6868082345a21">Spike Meal</a></li><li><a href\="https\://workflow.is/workflows/7985ce0f11ee4ef9ad08f02005b48e29">Spike BG Check</a></li><li><a href\="https\://workflow.is/workflows/c67629c5e84f430c95f10c7b8f29c30b">Spike Note</a></li></ul><p>Per aggiungere diverse note predefinite è possibile fare clic e importare Workflow "Spike Note" parecchie volte e modificare testo, titolo e l'icona della nota a tuo piacimento.</p><h2>Pebble</h2><p>Scarica e installa le seguenti applicazioni di Pebble. È necessario farlo direttamente dall'app Pebble sul tuo dispositivo.</p><ul><li><a href\="https\://apps.getpebble.com/en_US/application/571c0848c2ab00c513000025">PinIt</a></li><li><a href\="https\://apps.getpebble.com/en_US/application/568fb97705f633b362000045">CGM CarePortal</a></li><li><a href\="https\://apps.getpebble.com/en_US/application/57472250ab434df47b00000a">CGM CarePortal 5.4</a></li></ul><p>Configura l'app per puntare al seguente indirizzo URL Nightscout\: http\://127.0.0.1\:1979 </p><h2>Nota</h2><p>Non dimenticare di attivare il server HTTP interno nelle impostazioni di Spike -> Integrazione. Non c'è bisogno di impostare un nome utente/password per poter aggiungere trattamenti dal Today Widget  e/o Apple/Pebble Watch.</p><p>Buona Giornata\!</p><p>Spike App</p>
