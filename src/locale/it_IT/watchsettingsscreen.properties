instructions_description_label=<p align\="center"><b>Watch App</b></p><p></p><p align\="justify">Spike viene fornito con un'App per Apple Watch. Assicurarti che il server HTTP interno sia abilitato nelle impostazioni-> integrazione (nessuna necessità di introdurre le credenziali). Installa l'app sul tuo Apple Watch direttamente dall'app Watch sul tuo dispositivo. Non è necessaria alcuna ulteriore configurazione.</p><p></p><p align\="center">Complicazione<b></b></p><p></p><p align\="justify">Le complicazioni standard sono gestite da WatchOS e solo aggiornare a intervalli di 15-90 minuti. L'unica eccezione è la complicazione del calendario, che si aggiorna istantaneamente. Per questo motivo, Spike utilizza la complicazione del calendario per visualizzare i valori di glucosio sul tuo Apple Watch senza alcun ritardo.</p><p></p><p align\="justify">Per utilizzare questa funzionalità, attieniti alla procedura seguente\:</p><p></p><ul><li><p align\="justify"><b>Creare un calendario dedicato\:</b> apri l'app calendario sul tuo dispositivo cliccando sull'icona del calendario direttamente dalla schermata iniziale. Fai clic sul pulsante "Calendari" nella parte inferiore, quindi fai clic su "Modifica" e in iCloud, fai clic su "Aggiungi calendario". Dai al calendario un nome (ad esempio "Spike") e fai clic su "Fine". Se non hai un account iCloud configurato nel dispositivo iOS, dovresti crearne uno o scegliere un calendario che non è ospitato su iCloud (scelta non consigliata). Non è necessario creare un nuovo calendario per Spike, ma si raccomanda di mantenere le cose ordinate. È possibile utilizzare calendari che non sono ospitati in iCloud, come Gmail o altri servizi online, ma utilizzare un calendario di iCloud ti permetterà di inviare i dati al tuo Apple Watch più velocemente e completamente offline.</p></li><li><p align\="justify"><b>Sincronizza il calendario con Watch\:</b> Apri l'app orologio sul tuo dispositivo facendo clic sull'icona orologio direttamente dalla schermata iniziale. Vai a "Calendario" e nella sezione "Calendari" fai clic su "Personalizza" e assicurati che sia selezionato il calendario creato nel passaggio precedente. Cerca di asincronizzare il minor numero di calendari possibile con il tuo Apple Watch, altrimenti è possibile che i valori di glicemia si sovrappongano con eventi di altri calendari.</p></li><li><p align\="justify"><b>Autorizza Spike\:</b> Attiva lópzione "Attivato" nella parte superiore della schermata, fai clic sul pulsante "Autorizza "e consenti a Spike di accedere ai tuoi calendari. Se per caso si neghi l'accesso ai tuoi calendari e desideri attivarlo in un secondo momento avrai bisogno di andare alle tue impostazioni dispositivo, privacy, calendari e attivare "Spike".</p></li><li><p align\="justify"><b>Configura la complicazione in Spike\:</b> Seleziona il calendario appena creato dal passaggio 1 e scegli le informazioni che desideri visualizzare nel tuo Apple Watch.</p></li><li><p align\="justify"><b>Configura la complicazione in Apple Watch\:</b> sul tuo Apple Watch o sull'app Watch di iOS seleziona la Watch Face "Modulare" e assicurati di selezionare anche la complicazione "calendario" per essere presenti al centro della faccia di orologio (Spike è anche compatibile con Siri, Utilities, attività (digitale e analogico), Mickey Mouse, Toy Story, Timelapse, movimento e caleidoscopio guardare facce). I valori di glucosio dovrebbero ora iniziare la sincronizzazione con il vostro orologio quando ricevete la vostra prossima lettura dal vostro trasmettitore CGM. Se da qualsiasi cambiamento non stai ricevendo letture in vostro Apple Watch, Vai all'app orologio e sotto "Generale", "Reset" Clicca su "Reset sincronizzazione dati" e attendere qualche minuto. Potrebbe essere necessario eseguire questa operazione ogni volta che si riavvia il dispositivo o Apple Watch, a volte iOS può essere un po' caratteraccio quando la sincronizzazione dei dati dal dispositivo al vostro Apple Watch dopo un riavvio.</p></li><li><p align\="justify"><b>my Apple Watch interrompe la visualizzazione i miei valori (Gap) tra letture Dopo pochi minuti. C'e ' qualcosa che posso fare?</b> Sì. Se si tenta di attivare l'opzione di "Risolvere il Gap". Quando abilitato, Spike creerà sempre un evento del calendario di 10 minuti con il tuo ultimo valore di glucosio. Questo sembra risolvere il problema. Non appena una nuova lettura proviene dal trasmettitore, Spike si modifica il precedente evento di calendario e impostarlo su 5 minuti prima di aggiungere l'evento di calendario nuovo 10 minuti. Questo eviterà sovrapposizioni di evento.</p></li><li><p align\="justify"><b>come posso accedere la mia storia di glucosio sulla Apple Watch?</b> è sufficiente toccare la complicazione del calendario sul vostro Apple Watch e la cronologia di glucosio sarà presentata in una finestra popup.</p></li><li><p align\="justify"><b>posso avere i miei dati visualizzati in un grafico il mio Apple Watch?</b> Sì\! Testa a impostazioni-> integrazione, abilitare il server HTTP interno e seguire sullo schermo le istruzioni su come impostare Nightguard con Spike.</p></li><li><p align\="justify"><b>posso condividere i miei valori di glucosio per Apple Watch di un'altra persona?</b> Sì\! Fintanto che si condivide con quella persona il calendario creato nel passaggio 1 che possono avere i valori di glucosio visualizzati sul loro Apple Watch pure. Dovranno seguire passaggi 2 & 5 sul proprio dispositivo iOS. Lo faranno anche necessità di avere una connessione Internet attiva a tutte le volte e dovrebbe andare a impostazioni, calendario, conti, Scarica nuovi dati e in iCloud selezionare Push in modo che nuovi valori di glucosio vengono scaricati automaticamente da iCloud e sincronizzato con l'orologio. Per istruzioni su come condividere con altre persone il calendario creato nel passaggio 1 si prega di seguire <a href\="https\://support.apple.com/kb/ph2690">questo <font color\="\#0086FF">link</font></a>.</p></li></ul>
