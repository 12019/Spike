insulin_settings_explanation=DIA (Durata di Azione dell'Insulina)\: la quantità di ore per cui l'insulina rimane attiva nel tuo corpo. Questa impostazione viene utilizzata per calcolare IOB (Insulina A Bordo) sul grafico principale di Spike. Se non conosci il tuo DIA, premi il pulsante di "Guida" qui sotto per imparare a determinarlo.\n\nValore predefinito\: è l'insulina che Spike utilizzerà quando si aggiungono i trattamenti dal Today Widget, orologi o qualsiasi altra applicazione che si connetta al server di Nightscout interno di Spike. Se non si seleziona un'insulina predefinita, Spike utilizzerà la prima sulla vostra lista.
