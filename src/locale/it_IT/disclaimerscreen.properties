disclaimer_content=Questo software non deve essere utilizzato per prendere decisioni mediche. È solo uno strumento di ricerca ed è fornito "così com'è" senza garanzia di alcun tipo, espressa o implicita, incluso, ma non limitatamente a, garanzie implicite di commerciabilità e idoneità per uno scopo particolare. L'intero rischio per quanto riguarda la qualità e le prestazioni del programma è con voi. Se il programma dovesse risultare difettoso, vi assumete i costi di tutti i necessari oneri di manutenzione, riparazione o correzione.
important_notice_label=Avviso Importante
important_notice_content=NON usare o affidarti a questo software o alcun materiale assicurati per qualsiasi scopo o decisione medica.\n\nNON affidarti a questo sistema per qualsiasi allarme in tempo reale o dato critico.\n\nNON usare o affidarti a questo sistema per decisioni di cura o utilizzarlo come sostituto di giudizio medico professionale.\n\nTutti i software e materiali sono stati concepiti a scopo informativo solo come studio prototipale per assistere possibilità di ricerca futura.\n\nNon si fa alcuna dichiarazione riguardo fitness per qualsiasi scopo e tutto é messo a disposizione "COSÌ COME É". Ogni componente del sistema può fallire in qualsiasi momento.\n\nCerca sempre consigli da personale medico qualificato per ogni questione medica.\n\nSegui sempre le istruzioni del produttore del tuo sensore di glicemia quando usi qualsiasi equipaggiamento; non interrompere l'uso di accompagnare il lettore o ricevitore, se non come prescritto dal tuo medico.\n\nQuesto software non é associato con o promosso da alcun produttore di equipaggiamenti e tutti i marchi sono quelli dei rispettivi proprietari.\n\nSe usi questo software lo fai completamente a tuo rischio e pericolo.\n\nGli sviluppatori non hanno fatto alcun carico per l'uso di questo software.\n\nQuesto é un progetto open-source creato da volontari. Il codice sorgente é pubblicato liberamente e open-source in modo che tu possa ispezionarlo e valutarlo.\n\nUsando questo software e/o siti web confermi di avere un'età superiore ai 18 anni e di aver letto, compreso e accettato tutto quanto di cui sopra.
acknowledgments_label=Ringraziamenti
acknowledgments_content=Vorrei ringraziare le seguenti persone per aver contribuito a questo progetto\:´\n\nJohan Degraeve per l'eccellente lavoro sullo sviluppo di iOSxDripReader. Parti principali di questa applicazione sono basate sul suo codice. Grazie\! \n\nLa squadra xDrip / xDrip+. La maggior parte del codice Bluetooth e Trasmettitore è stato apportato da loro.\n\nMarcel Piestansky che ci ha gentilmente donato il suo lavoro che è servito come base per il tema dell'app.\n\nI nostri traduttori\:\n\nArabo - Ahmed Mohammed\nBulgarian - Hristina Dimova\nCeco - Daniel Růžička\nCinese - Vic Zhongwen & Wu Ji\nDanese - Claus Mumm & Casper Holtermann\nFinlandese - Päivi-Sisko Eerola & Satu Lehtniemi\nFrancese - Nathan Giovannini & Timothée Chamoin\nTedesco - Ingo Grandjean, Patrick Maßow, Matthias Brandenburg & Joern Windler\nUngherese - Krisztina Héthy\nItaliano - Nathan Giovannini & Christian Rol\nNorvegese - Marte Frigstad & Martin Moe\nPolacco - Rafał Opalanko & Marek Macner\nPortoghese - Cristina Lopes, Ines Rodrigues & João Rodrigues\nRusso - Sergey dieci & Sergey Kashchavtsev\nSpagnolo - Ale Cantú Garza, Wenceslao Blay & Marcos Detry\nSvedese - Jonas Callander & a Sjöström
