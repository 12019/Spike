disclaimer_content=Questo software non deve essere utilizzato per prendere decisioni mediche. È solo uno strumento di ricerca ed è fornito "così com'è" senza garanzia di alcun tipo, espressa o implicita, incluse, ma non limitatamente a, garanzie implicite di commerciabilità e idoneità per uno scopo particolare. L'intero rischio per quanto riguarda la qualità e le prestazioni del programma è vostro. Se il programma dovesse risultare difettoso, ti assumi i costi di tutti i necessari oneri di manutenzione, riparazione o correzione.
important_notice_label=Avviso Importante
important_notice_content=NON usare o affidarti a questo software o alcun materiale associati per qualsiasi scopo o decisione medica.\n\nNON affidarti a questo sistema per qualsiasi allarme in tempo reale o dato critico.\n\nNON usare o affidarti a questo sistema per decisioni di cura o per utilizzarlo come sostituto di un giudizio medico professionale.\n\nTutto il software ed i materiali sono stati concepiti a scopo informativo solo come prototipo per contribuire a possibili ricerche future.\n\nNon si fa alcuna dichiarazione riguardo all'adeguatezza a qualsiasi scopo e tutto é messo a disposizione "COSÌ COME É". Ogni componente del sistema può fallire in qualsiasi momento.\n\nChiedi sempre consigli da personale medico qualificato per ogni questione medica.\n\nSegui sempre le istruzioni del produttore del tuo sensore di glicemia quando usi qualsiasi equipaggiamento; non smettere di usare il lettore o ricevitore, se non come prescritto dal tuo medico.\n\nQuesto software non é associato con o promosso da alcun produttore di equipaggiamenti e tutti i marchi sono quelli dei rispettivi proprietari.\n\nSe usi questo software lo fai completamente a tuo rischio e pericolo.\n\nGli sviluppatori non richiedono alcun pagamento per l'uso di questo software.\n\nQuesto é un progetto open-source creato da volontari. Il codice sorgente é pubblicato liberamente e open-source in modo che tu possa ispezionarlo e valutarlo.\n\nUsando questo software e/o siti web confermi di avere un'età superiore ai 18 anni e di aver letto, compreso e accettato tutto quanto di cui sopra.
acknowledgments_label=Ringraziamenti
acknowledgments_content=I would like to thank the following people for contributing to this project\:\n\nJohan Degraeve for the excellent work on the development of iOSxDripReader. Major parts of this app are based on his code. Thank you\!\n\nThe xDrip/xDrip+ team. Most of the Bluetooth and Transmitter code was ported from them.\n\nMarcel Piestansky who kindly donated his work that served as the basis for the app's theme.\n\nOur translators\:\n\nArabic - Ahmed Mohammed\nBulgarian - Hristina Dimova\nCzech - Daniel Růžička\nChinese - Zhongwen Ji\nDanish - Claus Mumm & Casper Holtermann\nFinnish - Päivi-Sisko Eerola & Satu Lehtniemi\nFrench - Nathan Giovannini, Timothée Chamoin & Alessandra Paganin Mietta\nGerman - Ingo Grandjean, Patrick Maßow, Matthias Brandenburg,Joern Windler & Sascha Scandella\nHungarian - Krisztina Héthy\nItalian - Nathan Giovannini, Christian Rol & Alessandra Paganin Mietta\nNorwegian - Marte Frigstad & Martin Moe\nPolish - Rafał Opalanko & Marek Macner\nPortuguese - Cristina Lopes, Ines Rodrigues, João Rodrigues & Miguel Kennedy\nRussian - Sergey Ten & Sergey Kashchavtsev\nSpanish - Ale Cantú Garza & Miguel Kennedy, Wenceslao Blay & Marcos Detry\nSwedish - Jonas Callander & Per Sjöström
