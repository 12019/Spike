g5_info_screen=IMPORTANTE\!\nPer garantire che il processo sia scorrevole e che non ci siano eccessivi consumi di batteria nel tuo trasmettitore esegui le seguenti operazioni\:\n\n1) Vai nelle impostazioni di iOS, Bluetooth e cancella tutti i trasmettitori.\n2) Impostazioni iOS, Generali, Reset, Ripristina impostazioni rete.\n3) riavvia il telefono, apri Spike, lascialo aperto senza bloccare il dispositivo e attendi una nuova richiesta di associazione. Accetta la richiesta.\n\nINFORMAZIONI\nIl pulsante con l'icona + nell'angolo superiore destro della schermata iniziale consente di immettere le calibrazioni. Puoi avviare/fermare il sensore facendo clic sul pulsante "Sensore" nel menu principale. Accedi al menu principale scorrendo da sinistra dello schermo.\n\nSe il dispositivo non è ancora collegato con il trasmettitore, tieni per favore l'app aperta fino a quando ricevi un richiesta di accoppiamento Bluetooth.\n\nIMPORTANTE\: È indispensabile che l'app ufficiale di Dexcom rimanga sempre chiusa\! È anche possibile disinstallarla se lo si desidera. Il trasmettitore Dexcom G5 può inviare solo i dati ad un'app alla volta e l'app ufficiale di Dexcom G5 ha sempre la precedenza\! Se possiedi un ricevitore Dexcom, è necessario disattivare anch'esso.
blucon_info_screen=Il pulsante con l'icona + nell'angolo superiore destro della schermata iniziale consente di immettere le calibrazioni. Puoi avviare/fermare il sensore facendo clic sul pulsante "Sensore" nel menu principale. Accedi al menu principale scorrendo dalla sinistra dello schermo.\n\nSe il dispositivo non è ancora collegato con il tuo BluCon, si prega di tenere l'app aperta fino a quando si riceve un richiesta di accoppiamento Bluetooth.\n\nIMPORTANTE\: È indispensabile chiudere qualsiasi altra applicazione che si collega al tuo BluCon. Il trasmettitore BluCon può inviare solo i dati ad una app alla volta.
g4_info_screen=Il pulsante con l'icona + nell'angolo superiore destro della schermata iniziale consente di immettere le calibrazioni. Puoi avviare/fermare il sensore facendo clic sul pulsante "Sensore" nel menu principale. Accedi al menu principale scorrendo dalla sinistra dello schermo.\n\nPuoi scansionare o dimenticare un dispositivo Bluetooth cliccando il pulsante "Trasmettitore" nel menu principale.\n\nIMPORTANTE\: il dispositivo Bluetooth può inviare dati solo ad un dispositivo alla volta, perciò é imperativo che tu chiuda qualsiasi altra app che si collega al tuo dispositivo Bluetooth.
miaomiao_info_screen=The button with the + icon in the upper right corner of the home screen allows you to enter calibrations.\n\nYou can scan and forget a Bluetooth device by clicking the "Transmitter" button in the main menu.\n\nIMPORTANT\: The Bluetooth device can only send data to one device at a time so it's imperative that you close any other apps that connect to your Bluetooth device.
