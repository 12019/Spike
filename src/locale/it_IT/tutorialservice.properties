alert_title=Configurazione
alert_message=Vuoi essere guidato attraverso il processo di installazione iniziale?
first_step_message=Fare clic sul pulsante in alto a sinistra per accedere al menu principale.\n\nPuoi anche scorrere dal bordo sinistro dello schermo.
second_step_message=Fai clic sul pulsante Impostazioni.
third_step_message=Fai clic sul pulsante Impostazioni generali.
fourth_step_message=Imposta le unità di glicemia preferite ed i valori alti e bassi.\n\nQuando hai finito clicca in alto a sinistra il pulsante "Indietro" o strisca col dito dal bordo sinistro dello schermo.
fifth_step_message=Ora devi configurare il trasmettitore.\n\nFare clic sul pulsante impostazioni del trasmettitore.
sixth_step_message=Seleziona il tipo di trasmettitore e inserisci il tuo ID di trasmettitore (alcuni trasmettitori come MiaoMiao, BlueReader, ecc. non richiedono un ID del trasmettitore).\n\nSegui attentamente sullo schermo le istruzioni e controlla che tutte le informazioni siano corrette.\n\nQuando hai finito clicca in alto a sinistra il pulsante "Indietro" o scorri il dito dal bordo sinistro dello schermo.
seventh_step_message=Ora dovrai attendere la richiesta di accoppiamento Bluetooth (può richiedere fino a 10 minuti per arrivare) se il trasmettitore non è stato precedentemente associato con il dispositivo.\n\nNel frattempo, per sicurezza, ho attivato l'opzione "No blocco" per evitare che lo schermo si spenga durante l'attesa per la richiesta di associazione (più tardi puoi disattivare questa opzione nel menu superiore a destra della schermata principale o minimizzando l'app).\n\nIl passo successivo è attivare il tuo sensore. Ti mostrerò come farlo.\n\nApri il menu principale scorrendo rapidamente dal bordo sinistro dello schermo.
seventh_step_message_non_g5=Il passo successivo è quello di avviare il tuo sensore. Ti mostrerò come farlo.\n\nApri il menu principale scorrendo rapidamente dal bordo sinistro dello schermo.
seventh_step_message_miaomiao=The next step is to go to the main menu, transmitter and scan your device (important\!). Spike has already started your sensor, there's no need to start it yourself.\n\nOpen the main menu by swiping from the left screen edge, click the transmitter button and press the Scan button.\n\nWait a few moments and you will receive the initial calibration request. All done\! Don't forget to explore the rest of the settings and screens the app has to offer\!
eighth_step_message=Fai clic sul pulsante Sensore.
nineth_step_message=Fai clic sul pulsante Start.
tenth_step_message=The last step is to start your sensor.\n\nSelect the date and time you inserted your sensor, click the start button and follow the on-screen instructions\n\nYou're finished\!\n\nDon't forget to explore the rest of the settings and screens the app has to offer\!
tenth_step_message_non_g5=Select the date and time you inserted your sensor, click the start button and follow the on-screen instructions\n\nAfter that, go to the main menu, transmitter and scan your device (important\!)\n\nDon't forget to explore the rest of the settings and screens the app has to offer\!
eleventh_step_message=Per garantire che il processo vada liscio e non vi sia nessun uso eccessivo di batteria del tuo trasmettitore effettua le seguenti operazioni\:\n\n1) Vai a Impostazioni di iOS, Bluetooth ed elimina tutti i trasmettitori.\n2) Impostazioni di iOS, Generale, Reset, Ripristina impostazioni rete.\n3) Riavvia il telefono, apri Spike e lasciala aperta senza bloccare il dispositivo e attendi una nuova richiesta di associazione. Accetta la richiesta. Se il tuo sensore è stato avviato più di 2 ore fa si dovrebbe ottenere una richiesta di taratura iniziale in circa 10-15 minuti, altrimenti dovrai attendere fino a quando è finito il tuo periodo di riscaldamento del sensore.
