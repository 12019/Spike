#X-Generator: crowdin.com
alert_title=Inställning
alert_message=Vill du bli guidad genom den inledande installationen?
first_step_message=Klicka på den övre vänstra knappen för att komma till huvudmenyn. Du kan även svepa från den vänstra kanten av skärmen.
second_step_message=Klicka på inställningsknappen.
third_step_message=Klicka på allmänna inställningar.
fourth_step_message=Ställ in dina blodsockervärden för högt och lågt blodsocker. När du är klar klicka, uppe till vänster ”Tillbaka” knappen eller svep från den vänstra kanten av skärmen.
fifth_step_message=Nu behöver du konfigurera din sändare. Klicka på inställningsknappen för sändaren.
sixth_step_message=Välj din sändartyp och mata in sändar-ID (vissa sändare som MiaoMiao, BlueReader, etc. kräver inte sändar-ID). Följ noga instruktionen på skärmen och kontrollera att all information är korrekt. När du är klar, klicka uppe till vänster ”Tillbaka” knappen eller svep från den vänstra kanten av skärmen.
seventh_step_message=Nu måste du vänta på Bluetooth parkopplingsförfrågan. (Det kan ta upp till 10 minuter för förfrågan att dyka upp om din sändare inte var tidigare parkopplade med enheten.)\n\nUnder tiden är alternativet ”Skärmlås” inaktiverat för att undvika skärmen släcks medan du väntar på parkopplingsförfrågan. (Du kan senare inaktivera detta alternativ i övre menyn till vänster på huvudskärmen, eller genom att minimera appen. Nästa steg att starta din sensor.)\n\nJag ska visa dig hur man gör. \n\nÖppna huvudmenyn genom att svepa från vänstra skärmkanten.
seventh_step_message_non_g5=Nästa steg är att börja din sensor. Jag ska visa dig hur man gör. \n\nÖppna huvudmenyn genom att svepa från vänstra skärmkanten.
seventh_step_message_miaomiao=The next step is to go to the main menu, transmitter and scan your device (important\!). Spike has already started your sensor, there's no need to start it yourself.\n\nOpen the main menu by swiping from the left screen edge, click the transmitter button and press the Scan button.\n\nWait a few moments and you will receive the initial calibration request. All done\! Don't forget to explore the rest of the settings and screens the app has to offer\!
eighth_step_message=Klicka på sensorknappen.
nineth_step_message=Klicka på startknappen.
tenth_step_message=The last step is to start your sensor.\n\nSelect the date and time you inserted your sensor, click the start button and follow the on-screen instructions\n\nYou're finished\!\n\nDon't forget to explore the rest of the settings and screens the app has to offer\!
tenth_step_message_non_g5=Select the date and time you inserted your sensor, click the start button and follow the on-screen instructions\n\nAfter that, go to the main menu, transmitter and scan your device (important\!)\n\nDon't forget to explore the rest of the settings and screens the app has to offer\!
eleventh_step_message=To ensure that the process goes smoothly and there's no extra battery drain with your transmitter perform the following steps\:\n\n1) Go to iOS Settings, Bluetooth and delete all transmitters.\n2) iOS Settings, General, Reset, Reset Network Settings.\n3) Phone will reboot, open Spike and leave it open without locking the device and wait for a new pairing request. Accept the request. If your sensor was started more than 2h ago you should get an initial calibration request in about 10-15 minutes, otherwise you'll need to wait until your sensor warm-up period is finished.
