isf_ic_trend_bgtarget_description_label=IKF (InsulinKänslighetsFaktor)\: Hur mycket en enhet insulin sänker ditt blodglukos. Till exempel om din insulinkänslighetsfaktor är 2, så sänker en enhet insulin ditt blodsocker med 2mmol/L. Spike stödjer även IKF i mg/dl om du ändrar enhet till mg/dl. Om Spike sätts till mg/DL och din insulinkänslighetsfaktor är 50 så sänker en enhet insulin 50mg/dl.\n\nI\:K (Insulin till kolhydratskvot) Antal gram kolhydrater som en enhet insulin räcker till. Till exempel om om din kolhydratskvot är 15, så behöver du ta en enhet insulin för var 15\:e gram kolhydrater du äter.\n\nFör att beräkna din IKF och kolhydratskvot (I\:K) följ guiden nedan.\n\nMålvärde blodglukos\: Ditt målvärde för blodglukos, mätt i mmol/L eller mg/dl som du siktar på att vara nära för det mesta.\n\nTrend\: Mängden insulin eller kolhydrater som du behöver för att ändra en pil upp, eller ner till en rak pil. Pil upp, behöver insulin och en pil ner behöver kolhydrater.
