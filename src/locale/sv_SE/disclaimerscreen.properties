important_notice_label=Viktig notis
important_notice_content=Förlita och använd INTE den här programvaran eller associerat material för medicinska syften eller beslut.\n\nFörlita INTE på det här systemet för realtidslarm eller tidskritisk data.\n\nAnvänd INTE detta system för behandling eller istället för professionell sjukvård.\n\nAll mjukvara och material ges som informationssyfte och konceptvalidering för att assistera ytterligare forskning.\n\nInga anspråk har gjorts för lämplighet för någon syfte och allt tillhandahålls "i befintligt skick". Alla delar i systemet kan när som helst sluta fungera.\n\nFölj alltid din blodglukossensor-tillverkares instruktioner när du använder \n\nKontakta alltid medicinsk expertis för alla medicinska frågor.\n\nDen här programvaran är inte associerad med någon utrustningstillverkare och alla varumärken tillhör respektive ägare.\n\nDu använder den här programvaran helt på egen risk. Ingen avgift har gjorts av utvecklarna för användning av den här programvaran.\n\nDet här är ett öppet källkodsprojekt som har skapats av frivilliga.\n\nKällkoden finns publicerad gratis för dig att inspektera och utvärdera.\n\nNär du använder den här programvaran och/eller websidan går du med på att du är över 18 år och har läst, samt gått med på allt ovanstående.
acknowledgments_label=Erkännanden
acknowledgments_content=I would like to thank the following people for contributing to this project\:\n\nJohan Degraeve for the excellent work on the development of iOSxDripReader. Major parts of this app are based on his code. Thank you\!\n\nThe xDrip/xDrip+ team. Most of the Bluetooth and Transmitter code was ported from them.\n\nMarcel Piestansky who kindly donated his work that served as the basis for the app's theme.\n\nOur translators\:\n\nArabic - Ahmed Mohammed\nBulgarian - Hristina Dimova\nCzech - Daniel Růžička\nChinese - Zhongwen Ji\nDanish - Claus Mumm & Casper Holtermann\nFinnish - Päivi-Sisko Eerola & Satu Lehtniemi\nFrench - Nathan Giovannini, Timothée Chamoin & Alessandra Paganin Mietta\nGerman - Ingo Grandjean, Patrick Maßow, Matthias Brandenburg,Joern Windler & Sascha Scandella\nHungarian - Krisztina Héthy\nItalian - Nathan Giovannini, Christian Rol & Alessandra Paganin Mietta\nNorwegian - Marte Frigstad & Martin Moe\nPolish - Rafał Opalanko & Marek Macner\nPortuguese - Cristina Lopes, Ines Rodrigues, João Rodrigues & Miguel Kennedy\nRussian - Sergey Ten & Sergey Kashchavtsev\nSpanish - Ale Cantú Garza & Miguel Kennedy, Wenceslao Blay & Marcos Detry\nSwedish - Jonas Callander & Per Sjöström
