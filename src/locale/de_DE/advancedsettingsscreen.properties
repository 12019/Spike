suspension_instructions=<p align\="justify"> Damit Spike keine Messwerte von Ihrem Sender verliert und Download- / Upload-Vorgänge im Hintergrund ausführt, wenn Sie die Glukosefreigabe für Online-Dienste aktivieren (z. B. Nightscout oder Dexcom Share), wird die vollständige Deaktivierung durch iOS verhindert, um Stabilität zu gewährleisten. </p><p></p><p align\="justify"> Im Normalfall sollten Sie daher Spike die Aussetzung verwalten lassen. Fortgeschrittene Benutzer können die obigen Einstellungen ändern. Je weniger aggressiver Spike versucht die Deaktivierung zu verhindern, desto länger ist die Batterielebensdauer. </P><p></p> <p align\="justify"> Wenn Sie die Batterielebensdauer verlängern möchten und ihr Transmitter ein Dexcom G5 oder G4 ist, sollten Sie "Standard" oder "Moderat" wählen. Für alle anderen Transmitter wählen Sie "Aggressiv "oder "Sehr Aggressiv". </p><p></p><p align\="justify"> Wenn Spike einfriert oder Sie bemerken, dass Messwerte verlorengehen, beginnen Sie mit dem Modus "Sehr Aggressiv" und prüfen Sie, ob das Problem behoben ist. Wenn dies der Fall ist, versuchen Sie den "Aggressive"-Modus und dann "Moderate" und schließlich "Standard", bis Sie einen Modus finden, der fehlerfrei funktioniert und die maximale Batterielebensdauer liefert. </p><p></p><p align\="justify"> Wenn keiner der oben genannten Modi fehlerfrei funktioniert, wählen Sie die Option "Alternative Method \# 1" und versuchen Sie es mit allen verfügbaren Modi erneut. Wählen Sie diese Option nur aus, wenn Sie noch immer Messwerte verlieren, weil dieser Modus etwas mehr Akku verbraucht. "Alternative Methode \# 1" sollte nur als letzter Ausweg verwendet werden. </p><p></p><p align\="justify"> Falls auch "Alternative Method \# 1" nicht fehlerfrei funktioniert, bietet Spike noch eine weitere Methode an\: Wählen Sie in diesem Fall die Option "Alternative Method \# 2" und versuchen Sie es mit allen verfügbaren Modi. Wählen Sie diese Option nur aus, wenn Sie noch immer Messwerte verlieren, weil dieser Modus etwas mehr Akku verbraucht. Sie können auch eine Kombination von beiden Methoden verwenden, aber dies wird ihrer Batterielaufzeit ziemlich weh tun. </p>
