suspension_instructions=<p align\="justify">Spike vermeidet seine vollständige Suspendierung durch iOS bei Aktivität im Hintergrund, um zu vermeiden, dass Messwerte von Ihrem Transmitter unvollständig sind oder ganz verloren gehen und Download- und Upload-Vorgänge im Hintergrund nicht ausgeführt werden (falls Sie Messwerte freigegeben haben um diese auf Online Diensten zu aktivieren, z. Bsp. Nightscout oder Dexcom.) </p><p></p><p align\="justify">In einem normalen Szenario sollte Spike mit den Standardardwerten hier gut und verlässlich arbeiten. Aber fortgeschrittene Benutzer können diese Einstellungen ändern. Die weniger aggressive Einstellung vermeidet Aussetzer in der Messwert Übertragung und ist besser für die Lebensdauer des Iphone Akkus.</p><p></p><p align\="justify">Wenn Sie das ausprobieren möchten und Akkulaufzeit sparen möchten, wählen Sie also "Standard" oder "Moderat", falls Ihr Transmitter ein Dexcom G5 oder G4 ist. "Aggressiv" oder "Sehr aggressiv" für alle anderen Transmitter.</p><p></p><p align\="justify">Sollte Spike dabei einfrieren oder es gibt weiterhin Lücken in den erfassten Messwerten, so versuchen Sie mithilfe des "Sehr aggressiv" Modus zu starten um zu sehen ob das Problem so behoben ist. Wenn dies der Fall ist, so versuchen Sie den "Aggressiv" Modus und dann "Moderat" und schließlich "Standard" bis Sie einen Modus finden können, der fehlerfrei arbeitet und nur eine möglichst minimale Menge an Akkukapazität verbraucht.</p><p></p><p align\="justify">Sollte keiner der oben genannten Modi für Sie fehlerfrei funktionieren, dann wählen Sie die Option "Alternative Methode \#1" und versuchen Sie es mit allen verfügbaren Modi. Wählen Sie diese Option nur wenn es weiterhin Lücken in der Messwerterfassung gibt. Der Akkuverbrauch kann hierdurch erhöht sein. "Alternative Methode \#1" sollte nur als letzter Ausweg verwendet werden.</p><p></p><p align\="justify">identisch mit "Alternative Methode \#1". Wenn keiner der oben genannten Modi für Sie fehlerfrei arbeitet dann wählen Sie die Option "Alternative Methode \#2" und versuchen Sie es mit allen verfügbaren Modi. Wählen Sie diese Option nur, wenn weiterhin Messwerte fehlen. Hier wird mehr Akku verbraucht. Sie können auch eine Kombination beider Methoden wählen. Aber das wird nur als letzte Möglichkeit empfohlen, da hierdurch der Akku stark beansprucht wird.</p>
