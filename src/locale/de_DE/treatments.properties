workflow_email_body=<p> Hallo Spiker\! </p> <h2> Heute Widget / Apple Watch </h2> <p> Vergewissern Sie sich, dass die Workflow App auf Ihrem Gerät installiert ist. Sie können es <a href\="https\://itunes.apple.com/us/app/workflow/id915249334"> hier </a> bekommen. Es ist kostenlos. Rufen Sie Ihre Heute-Ansicht auf und fügen Sie das Widget "Workflow-Heute" hinzu. Wenn Sie eine Apple Watch besitzen und Behandlungen direkt von der Uhr aus eingeben möchten, müssen Sie Workflow installieren. Sie können dies direkt von der Apple Watch aus tun. </p> <p> Um sowohl das Heute Widget als auch die Apple Watch zu konfigurieren, klicken Sie nacheinander auf die folgenden Links. Sie können die Farben und Titel ändern, aber achten Sie darauf, die Konfiguration des Workflows nicht zu ändern. Jeder Workflow auf den Sie klicken, wird automatisch Ihrem Heute Widget und ihrer Apple Watch hinzugefügt. Sie müssen nur einmal auf jeden Workflow klicken und "GET WORKFLOW" auswählen. </p> <ul> <li> <a href \= "https\: / /workflow.is/workflows/2b05e1cba2e049e38ff67b0b817b5e48"> Spike Bolus </a> </li> <li> <a href\="https\://workflow.is/workflows/1db21564e8b142e7ab67c98e9703a754"> Spike Kohlenhydrate </a> </li > <li> <a href\="https\://workflow.is/workflows/9c3ab62c2f5b484d9bb6868082345a21"> Spike-Mahlzeit </a> </li> <li> <a href \= "https\://workflow.is/workflows/ 7985ce0f11ee4ef9ad08f02005b48e29 "> Spike BZ Check </a> </li> <li> <a href\="https\://workflow.is/workflows/c67629c5e84f430c95f10c7b8f29c30b"> Spike-Hinweis </a> </li> </ul> < p> Um mehrere vordefinierte Notizen hinzuzufügen, können Sie den "Spike Note" -Workflow mehrmals anklicken und den Text, den Titel und das Symbol der Notiz nach Belieben ändern. </p> <h2> Pebble </h2> <p> Lade und installiere eine der folgenden Pebble Apps. Sie müssen es direkt von der Pebble App auf Ihrem Gerät aus tun. </p> <ul> <li> <a href\="https\://apps.getpebble.com/en_US/application/571c0848c2ab00c513000025"> PinIt </a > </li> <li> <a href\="https\://apps.getpebble.com/de_DE/application/568fb97705f633b362000045"> CGM CarePortal </a> </li> <li> <a href \= "https\: //apps.getpebble.com/de_DE/application/57472250ab434df47b00000a">CGM CarePortal 5.4 </a> </li> </ul> <p> Konfigurieren Sie die App so, dass sie auf die folgende Nightscout-URL-Adresse verweist\: http\: //127.0.0.1\: 1979 </p> <h2> Hinweis </h2> <p> Vergessen Sie nicht, den internen HTTP-Server in Spike's Einstellungen -> Integration zu aktivieren. Es ist nicht nötig, einen Benutzernamen / ein Passwort einzugeben, um Behandlungen aus dem Heute Widget und / oder Apple / Pebble Watch hinzufügen zu können. </p> <p> Einen schönen Tag\! </p> <p> Spike App </p >
