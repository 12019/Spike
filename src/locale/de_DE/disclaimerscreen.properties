important_notice_label=Wichtiger Hinweis
important_notice_content=Verwenden Sie diese Software oder zugehörigen Materialien NICHT für medizinische Zwecke oder Entscheidungen. Verlassen Sie sich nicht auf alle Alarme in Echtzeit oder bei Zeit kritische Daten. Verwenden oder verlassen Sie sich auf dieses System nicht bei Behandlungsentscheidungen oder als Ersatz für professionelle medizinische Beurteilung. Diese Software und Materialien sind für die weitere Forschung vorgesehen und für Informationsmöglichkeiten vorgesehen. Es bestehen keine Ansprüche zur Funktionsweise für jeden Zweck und alles wird "wie besehen" bereitgestellt. Jeder Teil des Systems kann jederzeit ausfallen. Konsultieren Sie immer einen qualifizierten Arzt für medizinische Fragen. Befolgen Sie immer die Anweisungen der Messgeräte Hersteller wenn Sie diese Geräte verwenden. Diese Software ist nicht direkt zugeordnet zu einem Produkt oder wird gebilligt durch die Gerätehersteller. Alle Marken sind Eigentum ihrer jeweiligen Besitzer. Die Nutzung dieser Software erfolgt ausschließlich auf eigene Gefahr. Die Software wird von ihren Entwicklern kostenlos zur Nutzung bereitgestellt. Dies ist ein Open-Source-Projekt das von Freiwilligen erstellt wurde. Der Quellcode wird veröffentlicht und Sie können den freien und Open Source für sich prüfen und bewerten. Durch die Verwendung dieser Software und/oder Website bestätigen Sie das Sie über 18 Jahre alt sind, dieses hier gelesen und verstanden zu haben und dem zuzustimmen.
acknowledgments_label=Danksagungen
acknowledgments_content=Ich möchte den folgenden Personen für ihren Beitrag zu diesem Projekt danken\:\n\nJohan Degraeve für die hervorragende Arbeit an der Entwicklung von iOSxDripReader. Wesentliche Teile dieser App basieren auf seinem Code. Danke\!\n\nDas xDrip/xDrip+ Team. Der größte Teil des Bluetooth und Transmitter Codes wurde von ihnen portiert.\n\nMarcel Piestansky, der freundlicherweise seine Arbeit gespendet hat, die als Grundlage für das App-Theme diente.\n\nUnsere Übersetzer\:\n\nArabisch - Ahmed Mohammed\nBulgarisch - Hristina Dimova\nTschechisch - Daniel Růžička\nChinesisch - Vic Wu & Zhongwen Ji\nDänisch - Claus Mumm & Casper Holtermann\nFinnisch - Päivi-Sisko Eerola & Satu Lehtniemi\nFranzösisch - Nathan Giovannini & Timothée Chamoin\nDeutsch - Ingo Grandjean, Patrick Maßow, Matthias Brandenburg & Jörn Windler\nUngarisch - Krisztina Héthy\nItalienisch - Nathan Giovannini & Christian Rol\nNorwegisch - Marte Frigstad & Martin Moe\nPolnisch - Rafał Opalanko & Marek Macner\nPortugiesisch - Cristina Lopes, Ines Rodrigues & João Rodrigues\nRussisch - Sergej Ten & Sergej Kaschtschawzew\nSpanisch - Ale Cantú Garza, Wenceslao Blay & Marcos Detry\nSchwedisch - Jonas Callander & Per Sjöström
