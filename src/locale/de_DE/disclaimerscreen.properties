important_notice_content=Verwenden Sie diese Software oder die damit verbundenen Materialien NICHT für medizinische Anwendungen oder Entscheidungen.\n\nVerlassen Sie sich NICHT auf dieses System für Echtzeit-Alarme oder zeitkritische Daten.\n\nVerwenden Sie dieses System NICHT für Behandlungsentscheidungen oder als Ersatz für eine professionelle medizinische Beurteilung.\n\nAlle Software und Materialien wurden nur zu Informationszwecken zur Verfügung gestellt, um die Möglichkeiten für weitere Recherchen zu unterstützen.\n\nEs werden keinerlei Ansprüche auf Eignung für irgendeinen Zweck erhoben und alles wird "WIE ES IST" zur Verfügung gestellt. Jeder Teil des Systems kann jederzeit ausfallen.\n\nWenden Sie sich bei jeglichen medizinischen Fragen immer an einen qualifizierten Arzt.\n\nBefolgen Sie immer die Anweisungen des Herstellers des Glukosesensors, wenn Sie ein Gerät verwenden; stellen Sie die Verwendung des mitgelieferten Lesegeräts oder Empfängers nicht ein, außer wie von Ihrem Arzt empfohlen.\n\nDiese Software ist nicht mit einem Gerätehersteller assoziiert oder von diesem unterstützt und alle Markenzeichen sind Eigentum der jeweiligen Besitzer.\n\nDie Nutzung dieser Software erfolgt vollständig auf eigene Gefahr.\n\nFür die Nutzung dieser Software wird von den Entwicklern keine Gebühr erhoben.\n\nDies ist ein Open-Source-Projekt, das von Freiwilligen ins Leben gerufen wurde. Der Quellcode wird kostenlos und quelloffen zur Verfügung gestellt und kann von Ihnen eingesehen und ausgewertet werden.\n\nDurch die Nutzung dieser Software und/oder Website erklären Sie sich damit einverstanden, dass Sie über 18 Jahre alt sind und alle oben genannten Punkte gelesen, verstanden und akzeptiert haben.
