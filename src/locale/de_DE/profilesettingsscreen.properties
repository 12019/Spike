isf_ic_trend_bgtarget_description_label=ISF (Insulin Sensitivity Factor)\: Wie viel eine Insulineinheit Ihren Blutzucker senkt. Wenn Ihr Insulinempfindlichkeitsfaktor beispielsweise 50 beträgt, senkt eine Insulineinheit Ihren Blutzuckerspiegel um 50 mg/dL. Spike unterstützt auch den Insulinempfindlichkeitsfaktor in mmol/l. Wenn Spike auf mmol/l eingestellt ist, bedeutet ein Insulinempfindlichkeitsfaktor von 2,5, dass eine Insulineinheit Ihren Blutzucker um 2,5 mmol/l senkt.\n\nI\:C (Insulin-Kohlenhydrat-Verhältnis)\: Anzahl der Gramm Kohlenhydrate, die von einer Insulineinheit abgedeckt werden. Wenn Ihr Verhältnis von Insulin zu Kohlenhydraten beispielsweise 15 beträgt, müssen Sie eine Einheit Insulin liefern, um alle fünfzehn Gramm Kohlenhydrate, die Sie essen, zu decken.\n\nUm Ihren ISF und I\:KH zu bestimmen, lesen Sie bitte die folgenden Anleitungen.\n\nZiel BZ\: Der Blutzuckerspiegel (mg/dl oder mmol/l), den Sie anstreben, derjenige, den Sie am liebsten die meiste Zeit behalten möchten.\n\nTrends\: Die Menge an Insulin oder Kohlenhydraten, die benötigt wird, um einen Pfeil nach oben oder unten flach zu machen. Aufwärtstrendpfeile benötigen Insulin und Abwärtstrendpfeile benötigen Kohlenhydrate.
