instructions_description_label=<p align\="center"><b><b> Loop offline </b></p><p></p><p align\="justify"> Spike kann direkt mit Loop integriert werden <a href\="https\://github.com/LoopKit/Loop">with <font color\="\#0086FF">Loop (https\://github.com/LoopKit/Loop)</font></a>, damit Sie vollständig offline gehen können, ohne eine aktive Internetverbindung zu benötigen. </p><p></p><p align\="justify"> Um diese Funktion zu verwenden, führen Sie bitte die folgenden Schritte aus\: </p> <p> </p> <ul> <li> <p align \= "justify"> <b> Konfigurieren Sie Ihre Anmeldeinformationen\: </B> Legen Sie oben auf diesem Bildschirm Ihren Benutzernamen und Ihr Passwort fest, die später zur Konfiguration von Loop verwendet werden. </p> </li> <li> <p align \= "justify"> <b> Quellcode von Loop ändern\: </B> Katie DiSimone war so freundlich alle notwendigen Änderungen an Loop vorzunehmen, damit es offline mit Spike arbeiten kann und sie es mit der Community teilen kann. Wenn Sie die Änderungen nicht selbst vornehmen möchten, können Sie Katies bearbeitete Version herunterladen (sie ist mit der ursprünglichen Loop-Version auf dem neuesten Stand) und sie direkt auf Ihrem Gerät installieren. Es ist verfügbar unter <a href\="https\://github.com/Kdisimone/Loop/tree/spike-master"> <font color \= "\# 0086FF"> hier (https\://github.com/Kdisimone/Loop/tree / Spike-Master) </ font> </a>. Wenn Sie die Änderungen selbst durchführen möchten, öffnen Sie den ursprünglichen Loop-Code in Xcode und gehen Sie im Projektnavigator zu Loop> Models> ServiceAuthentication und öffnen Sie die Datei "ShareService.swift". Löschen Sie die Zeichen "/*" aus Zeile 55 und "*/" aus Zeile 62. Ersetzen Sie "https\://REPLACEME" durch "http\://127.0.0.1\:1979". Ersetzen Sie "Custom" durch "Spike". Speichern Sie Ihr Xcode-Projekt und installieren Sie Loop auf Ihrem iOS-Gerät. </p> </li> <li> <p align \= "justify"> <b> Loop konfigurieren\: </B> Open Loop, gehen Sie zu Einstellungen> Dexcom Share. Unter "Server" wählen Sie "Spike", geben Sie den Benutzernamen und das Passwort, die Sie oben auf diesem Bildschirm definiert haben, ein und klicken Sie auf "Konto hinzufügen". <b> Wenn Sie eine Transmitter-ID in Loop eingestellt haben, entfernen Sie diese, sonst könnten Sie Messresultate verlieren (SEHR WICHTIG\!) </B>. Loop wird nun Ihre Glukosewerte direkt von Spike abrufen. </p> </li> </ul> <p> </p> <p align \= "center"> <b> Spike Master an Spike Follower Offline </B > </p> <p> </p> <p align \= "justify"> Sie können einen Spike-Follower Daten direkt von Ihrer Spike-Master-App abrufen lassen, ohne eine Nightscout-Site zu benötigen und ohne online zu sein, solange Sie beide mit demselben Wi-Fi-Netzwerk verbunden sind. </p> <p> </p> <p align \= "justify"> Um diese Funktion zu verwenden, führen Sie bitte die folgenden Schritte durch\: </p> <p> </p > <ul> <li> <p align \= "justify"> <b> Bestimmen Sie die IP-Adresse des Masters\: </B> Gehen Sie auf dem iOS-Gerät des Masters zu iOS-Einstellungen, WLAN und klicken Sie als Nächstes auf die Schaltfläche "i" zum aktiven Netzwerk. Schreibe die IP-Adresse auf. </p> </li> <li> <p align \= "justify"> <b> Spike Follower konfigurieren\: </B> Gehe in Spike Follower auf Einstellungen -> Allgemein -> Datensammlung, aktivieren Sie den Follower-Modus und schreibe im Nightscout-URL-Feld http\://MASTER_IP_ADDRESS\: 1979. Der Follower sollte nun Daten direkt vom Master-Gerät empfangen. </p> </li> </ul> <p> </p> <p align \= "center"> <b> Apple Watch Offline </B> </p> <p> </p> <p align \= "justify"> Spike wird mit einer Apple Watch App geliefert. Stellen Sie sicher, dass der interne HTTP-Server aktiviert ist (keine Eingabe von Anmeldeinformationen erforderlich). Installieren Sie die App auf Ihrer Apple Watch direkt von der Watch App auf Ihrem Gerät. Es ist keine weitere Einrichtung erforderlich. </p> <p> </p> <p> </p> <p align \= "center"> <b> Pebble Offline </B> </p> <p> </p> <p align \= "justify"> Sie können Pebble-Uhren mit Spike verwenden (Daten komplett offline abrufen). </p> <p> </p> <p align \= "justify"> Um diese Funktion zu verwenden, führen Sie bitte die folgenden Schritte\: </p> <p> </p> <ul> <li> <p align \= "justify"> <b> Laden Sie kompatible Zifferblätter herunter und installieren Sie diese\: </B> Verwenden Sie Ihre iOS Pebble App installieren Sie eines der folgenden Ziffernblätter\: CGM SkyLine, CGMitC-Sleep, CGM - Sky, CGM In The Cloud Slot 2, CGM GRID - Continuous Glucose Monitoring, CGM In The Cloud Slot2, Nightwatch, Slot2 Nightwatch, CGM NS, Simple CGM Spark, Simlple CGM, Simple CGM-Time, Simple CGM PWD, Simple CGM Time Jack, Simple CGM TicToc, Vibe Spark, Urchin CGM (funktioniert ohne Pumpendaten und vorhergesagte Blutzuckerwerte) & Nightscout BWP (funktioniert ohne BWP-Info). Sie müssen keine Anmeldedaten auf diesem Bildschirm einrichten. Sie können sie leer lassen. </p> </li> <li> <p align \= "justify"> <b> Konfigurieren Sie Ihr Zifferblatt\: </B> Verwenden Sie die Pebble App. Konfigurieren Sie Ihr Ziffernblatt so, dass Nightscout als Datenquelle verwendet wird und verweisen Sie es auf die folgende URL-Adresse\: http\://127.0.0.1\:1979. Achten Sie darauf, die Pebble App immer geöffnet zu lassen, da Ihre Uhr sonst nicht mit Spike kommunizieren kann. </B> </p> </li> </ul> <p> </p> <p align \= " center "> <b> FitBit Offline </B> </p> <p> </p> <p align \=" justify "> Sie können FitBit-Uhren (Ionic oder Versa) mit Spike verwenden (Daten vollständig offline abrufen). Besonderer Dank geht an Ryan Mason. </p> <p> </p> <p align \= "justify"> Um diese Funktion zu nutzen, führen Sie bitte die folgenden Schritte durch\: </p> <p> </p> <ul> <li> <p align \= "justify"> <b> Laden Sie das Glance-Zifferblatt herunter und installieren Sie es\: </B> Führen Sie dazu <a href\="https\://github.com/Rytiggy/Glance"> dies < font color \= "\# 0086FF"> Link (https\://github.com/Rytiggy/Glance) </ font> </a>. Sie müssen keine Anmeldedaten auf diesem Bildschirm einrichten. Sie können sie leer lassen. </p> </li> <li> <p align \= "justify"> <b> Konfigurieren Sie Ihr Zifferblatt\: </B> Zeigen Sie die Uhr auf die folgende URL (API-Endpunkt)\: http\://127.0.0.1\:1979/sgv.json </B> </p> </li> </ul> <p align \= "justify"> Spike ist auch kompatibel mit "Orbits NS" und "FlashCGM" (https\://github.com/PedanticAvenger/FlashCGM/wiki) Zifferblättern. Suchen Sie im FitBit App Store nach ihnen und zeigen Sie sie auf http\://127.0.0.1\:1979</p><p></p><p></p></p><p align \= "center" > <b> Garmin Offline </B> </p> <p> </p> <p align \= "justify"> Sie können Garmin-Uhren mit Spike verwenden (Daten vollständig offline abrufen). Besonderer Dank geht an Andreas May (@swissalpine) für das Erstellen von benutzerdefinierten Apps für Spike\! </p> <p> </p> <p align \= "justify"> Um diese Funktion zu nutzen, führen Sie bitte die folgenden Schritte durch\: </p > <p> </p> <ul> <li> <p align \= "justify"> <b> Laden Sie eine kompatible Watch-App herunter und installieren Sie sie\: </B> Laden Sie die App von Garmin App Store herunter und installieren Sie sie <a href\="https\://apps.garmin.com/en-US/apps/294d938a-bca1-4ebc-b9cb-9d1bd2ac1c3b"> dieser <font color \= "\# 0086FF"> Link (https\: // apps. garmin.com/en-US/apps/294d938a-bca1-4ebc-b9cb-9d1bd2ac1c3b) </ font> </a>. Weitere Apps / Widgets werden in Zukunft verfügbar sein. Sie können sie überprüfen, indem Sie <a href\="https\://apps.garmin.com/en-DE/developer/f9420c47-810f-47ac-a7dd-9fa7b8ecd22d/apps"> dies <font color \= "\# 0086FF"> aufrufen Link (https\://apps.garmin.com/de-DE/developer/f9420c47-810f-47ac-a7dd-9fa7b8ecd22d/apps) </ font> </a>. Sie müssen keine Anmeldedaten auf diesem Bildschirm einrichten. Sie können sie leer lassen. </p> </li> <li> <p align \= "justify"> <b> Konfigurieren Sie Ihre Watch-App\: </B> Verwenden von Garmin Connect Mobile App, konfiguriere deine Watch App in Geräten -> Gerätetyp -> Aktivitäten und App Management -> Aktivitäten und Apps -> Spike Watch> Einstellungen. </B> </p> </li> </ul> <p align \= "justify"> Spike ist auch kompatibel mit der App "CGM Loop" von Tynbendad Daddynben. Holen Sie es <a href\="https\://apps.garmin.com/en-CA/apps/8ea31125-3ceb-4937-941c-3e25fcd87ad3"> <font color \= "\# 0086FF"> hier (https\: // apps.garmin.com / de-CA / apps / 8ea31125-3ceb-4937-941c-3e25fcd87ad3) </ font> </a> und verweisen Sie auf http\://127.0.0.1 </p> <p> </p > <p> </p> </p> <p align \= "center"> <b> Nightguard Offline </B> </p> <p> </p> <p align \= "justify"> Sie können Verwende die Nightguard-App mit Spike (Daten werden komplett offline abgerufen) und profitiere von einem scrollbaren Glukosediagramm auf deiner Apple Watch. </p> <p> </p> <p align \= "justify"> Um diese Funktion zu nutzen führen Sie die folgenden Schritte aus\: </p> <p> </p> <ul> <li> <p align \= "justify"> Laden und installieren Sie die Nightguard App aus dem App Store\: </B> Wenn Sie eine Apple Watch haben, sollten Sie sie auch auf Ihrer Uhr installieren. Sie müssen keine Anmeldeinformationen eingeben und können die Felder leer lassen. </p> </li> <li> <p align \= "justify"> <b> Nightguard konfigurieren\: </B> Öffnen Sie die Nightguard App auf Ihrem iOS-Gerät, gehen Sie zu den Einstellungen und geben Sie die folgende URL-Adresse ein\: http\://127.0.0.1\:1979. Wenn du die Nightguard Watch App das erste Mal nutzt, öffne die App auf deiner Uhr, erzwinge die Touch-Bedienung und wähle "Refresh". </B> </p> </li> <li> <p align \= "justify "> <b> Hinweis\: </B> Die meisten Apps, die Daten von Nightscout abrufen, sollten mit Spike arbeiten, wenn sie ein ähnliches Setup verwenden. Sie können andere Apps auszuprobieren, wenn Sie dies wünschen. Wenn Sie eine App finden, die nicht funktioniert wenn Sie versuchen Daten direkt von Spike abzurufen, dann teilen Sie uns dies bitte mit und wir werden versuchen Spike kompatibel zu machen. </B> </p> </li> </ul>
