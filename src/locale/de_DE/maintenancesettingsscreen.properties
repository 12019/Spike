database_backup_restore_explanation_label=Ein Datenbank-Backup speichert alle Ihre Daten (vergangene Messungen, Behandlungen, Insuline, etc.) UND Einstellungen (Alarme, Farben, Passwörter, etc.) in die iCloud. Sie können die Datenbank von Spike auf jedem Gerät, das mit demselben iCloud-Konto verbunden ist, sichern und wiederherstellen, falls Sie alle Ihre Daten und Einstellungen auf ein anderes Gerät übertragen möchten, oder einfach nur Ihre Daten und Einstellungen sichern, bevor Sie Ihr iOS neu installieren/aktualisieren, damit Sie diese Daten später in das neu installierte Spike einspielen können.\nWenn Sie nur Einstellungen sichern (Option am oberen Bildschirmrand), werden Ihre Daten nicht gesichert, sondern nur Ihre Einstellungen, falls Sie eine neue Instanz von Spike starten möchten, ohne es erneut konfigurieren zu müssen.
