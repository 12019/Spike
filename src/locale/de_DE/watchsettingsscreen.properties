instructions_description_label=<p align\="center"><b>App</b></p><p></p>zu sehen<p align\="justify">Spike kommt im Bundle mit einer Apple Watch App. Um diese zu nutzen vergewissern Sie sich vorher das der interne http-Server in den Einstellungen-> Integration aktiviert ist. Es besteht keine Notwendigkeit der Eingabe von Anmeldeinformationen. Installieren Sie die App auf Ihrer Apple Watch direkt aus der Watch App auf Ihrem IPhone. Es ist keine weitere Einrichtung erforderlich. Komplikation-</p><p></p><p align\="center"><b></b></p><p></p><p align\="justify">standard Komplikationen werden von WatchOS verwaltet und so nur in 15-90 Minuten Abständen aktualisiert. Die einzige Ausnahme ist die Kalender Komplikation die sofort aktualisiert wird. Aus diesem Grund verwendet Spike die Kalender Komplikation um Ihre Zucker Werte auf Ihrer Apple Watch sofort anzuzeigen.</p><p></p><p align\="justify">um dieses Feature zu verwenden führen Sie bitte die folgenden Schritte aus\:</p>Erstellen Sie<p></p><ul><li><p align\="justify"><b>einen eigenen Kalender\: Öffnen Sie</b> die Kalende App auf Ihrem Gerät durch Klick auf das Kalender Symbol direkt von Ihrem Home Bildschirm. Klicken Sie auf "Kalender", im unteren Bereich klicken Sie dann auf "Bearbeiten" und klicken Sie unter iCloud auf "Kalender hinzufügen". Benennen Sie den Kalender (zum Beispiel "Spike") und klicken Sie dann auf "Fertig". Wenn Sie keinen iCloud Account in Ihrem iOS-Gerät konfiguriert haben sollten Sie einen erstellen oder wählen Sie einen Kalender der nicht auf iCloud (nicht empfohlen) gehostet wird. Sie können Kalender verwenden die nicht in iCloud, Gmail oder anderen Online-Diensten gehostet werden - aber mit einem iCloud Kalender wird es Ihnen ermöglicht Daten schneller zu senden und das auch komplett offline.</p></li><li><p align\="justify"><b>Kalender mit der Watch synchronisieren\:</b> Öffnen der Watch App auf Ihrem IPhone durch Klicken auf das Watch App Symbol direkt auf Ihrem Home Bildschirm. Gehen Sie auf "Kalender" und unter "Kalender" klicken Sie auf "Benutzerdefiniert". Stellen Sie sicher, dass der Kalender den Sie im vorherigen Schritt erstellt haben ausgewählt ist. Versuchen Sie so wenig Kalender wie möglich auszuwählen da sonst auf Ihrer Apple Watch Ihre Glukose-Werte von anderen Kalenderereignissen überlappt synchronisiert werden.</p></li><li><p align\="justify"><b>Autorisieren Spike\:</b> Aktivieren des " Aktiviert" Schalters am oberen Bildschirmrand, klicken Sie auf die Schaltfläche "Autorisieren" um Spike Zugriff auf Ihren Kalender zu ermöglichen. Wenn Sie eventuell Ihrem Kalender den Zugriff verweigern wollen und es zu einem späteren Zeitpunkt aktivieren möchten, müssen Sie in Ihren Geräteeinstellungen zu Datenschutz, Kalender gehen und diesen ein- oder ausschalten.</p></li><li><p align\="justify"><b>Komplikation in Spike konfigurieren\:</b> Wählen Sie den neu erstellten Kalender aus Schritt 1, und wählen Sie die Informationen die Sie auf Ihrer Apple Watch angezeigt haben möchten.</p></li><li><p align\="justify"><b>Konfigurieren der Komplikation in der Apple Watch\:</b> Auf Ihrer Apple Watch oder der Watch App auf Ihrem iOS-Gerät wählen Sie das "Modulare" Watchface aus um zu sehen und sicherstellen dass Sie die "Kalender Komplikation" ausgewählt haben und diese auch korrekt dargestellt wird in der Mitte das Zifferblatt (Spike ist auch kompatibel mit Siri, Utilities, Aktivität (Digitale und (Analog), Mickey Mouse, Toy Story, Zeitraffer, Bewegung und Kaleidoskop). Ihre Glukose-Werte sollten nun mit Ihrer Uhr synchronisiert und korrekt dargestellt werden wenn Sie Ihre nächste Messung vom CGM Transmitter erhalten. Wenn es eventuell durch Änderungen an den Messungen Probleme bei der Anzeige auf Ihrer Apple Watch gibt, rufen Sie die Watch App auf und unter "Allgemein", "Zurücksetzen" klicken Sie auf "Sync Daten Zurücksetzen" und warten Sie ein paar Minuten. Möglicherweise müssen Sie dies jedes mal tun wenn Sie Ihr IPhone oder die Apple Watch neu starten. Manchmal kann iOS ein bisschen temperamentvoll beim Synchronisieren von Daten von Ihrem Gerät auf Ihre Apple Watch nach einem Neustart sein.</p></li><li><p align\="justify"><b>Die Apple Watch erhält Messwerte, aber zeigt Lücken zwischen den Messwerte an nach ein paar Minuten. Gibt es etwas was ich dagegegen tun kann?</b> ja. Versuchen Sie, die "Lücke reparieren" Option zu aktivieren. Wenn diese Option aktiviert ist wird Spike immer ein Kalenderereignis alle 10 Minuten mit Ihrem neuesten Zucker Wert erstellen. Dies scheint das Problem zu beheben. Sobald eine neue Messung von Ihrem Transmitter kommt wird Spike den Kalender bearbeiten und ihn auf 5 Minuten setzen bevor das neue 10 minütigen Kalenderereignis hinzugefügt wird. Dies wird Ereignis Überschneidungen vermeiden. </p></li><li><p align\="justify"><b>Wie bekomme ich meine Glukose Geschichte auf die Apple Watch?</b> Tippen Sie einfach die Kalender Komplikation auf Ihrem Apple Watch und Ihre Glukose Geschichte präsentiert sich in einem Popup. </p></li><li><p align\="justify"><b>Kann ich meine Daten in einem Diagramm auf meiner Apple Watch angezeigt bekommen?</b> -Ja\! Gehen Sie zu Einstellungen-> Integration, internen http-Server aktivieren und folgen Sie den Anweisungen auf dem Bildschirm und den Anweisungen zum Einrichten von Nightscout mit Spike. Wie teile</p></li><li><p align\="justify"><b>ich meine Glukose-Werte einer anderen Person mit Apple Watch mit?</b>Es ist möglich solange wie Sie mit dieser Person einen erstellten Kalender teilen. Erstellen sie ihn in Schritt 1, dann können sie Ihre Glukose-Werte auf ihre Apple Watch angezeigt bekommen. Führen Sie dann Schritte 2 & 5 auf ihrem iOS-Gerät aus. Es besteht die Notwendigkeit eine aktive Internetverbindung zu haben. Gehen Sie zu Einstellungen, Kalender, Konten, Datenabgleich, und wählen Sie unter iCloud Push damit die neuen Glukose Werte von iCloud automatisch heruntergeladen werden und auf die Uhr synchronisiert werden. Folgen Sie den Anweisungen wie Sie den Kalender für andere Personen freigeben den Sie in Schritt 1 erstellt haben.<font color\="\#0086FF">Link</font></a><a href\="https\://support.apple.com/kb/ph2690">.</p></li></ul>
