#X-Generator: crowdin.com
alert_title=Installation
alert_message=Möchten Sie durch den Einrichtungsvorgang begleitet werden?
first_step_message=Klicken Sie auf den oberen linken Button um das Hauptmenü aufzurufen. \n\nSie können auch vom linken Rand des Bildschirms wischen.
second_step_message=Klicken Sie auf die Schaltfläche "Einstellungen".
third_step_message=Klicken Sie auf die Schaltfläche "Allgemeine Einstellungen".
fourth_step_message=Legen Sie Ihre bevorzugte Glukose/Zucker Einheit fest sowie die Höchst-und Tiefstwerte. \n\nKlicken Sie danach oben links auf den "Zurück" Button oder wischen Sie vom linken Rand des Bildschirms.
fifth_step_message=Nun erfolgt die Einstellung des Transmitters.\n\nKlicken Sie auf den Button Transmittereinstellung.
sixth_step_message=Wählen Sie den Transmitter aus und geben Sie Ihre Transmitter ID ein (einige Transmitter wie MiaoMiao, BlueReader usw. benötigen keine ID). \n\nBefolgen Sie die Anweisungen auf dem Bildschirm und überprüfen Sie ob alle Informationen korrekt sind.\n\nKlicken Sie dann oben links auf den "Zurück" Button oder wischen Sie vom linken Rand des Bildschirms.
seventh_step_message=Nun muss auf die Bluetooth Kopplungs Anforderung gewartet werden (es kann bis zu 10 Minuten dauern).\nwenn der Transmitter nicht schon zuvor mit Ihrem Gerät gekoppelt war.\n\nSicherheitshalber aktivieren Sie die Option "No Lock", nur für den Fall das der Bildschirm vom Gerät nicht ausgeht während Sie auf die Kopplungs Anforderung warten (Sie können später diese Option im oberen rechten Menü des Hauptfensters oder durch die Minimierung der App wieder ausschalten).\n\nDer nächste Schritt ist nun das Starten des Sensors.\n\nÖffnen Sie das Hauptmenü durch wischen vom linken Bildschirmrand.
seventh_step_message_non_g5=Der nächste Schritt ist den Sensor zu starten. Ich werde Ihnen zeigen wie Sie das geht.\n\nÖffnen Sie das Hauptmenü durch wischen vom linken Bildschirmrand.
seventh_step_message_miaomiao=Der nächste Schritt ist im Hauptmenü nun nach dem Transmitter zu scannen (Wichtig\!).\n\nSpike hat den Sensor bereits gestartet, es besteht also keine Notwendigkeit diesen manuell zu starten.\n\nÖffnen Sie das Hauptmenü durch wischen vom linken Bildschirmrand, klicken Sie auf die Schaltfläche "Sender" und drücken Sie die Schaltfläche "Scan". \n\nWarten Sie einen Moment, und Sie erhalten die erste Kalibrierung Aufforderung. Fertig\! \n\nEntdecken Sie auch den Rest der Einstellungen und Möglichkeiten die die App zu bieten hat\!
eighth_step_message=Klicken Sie auf die Schaltfläche "Sensor".
nineth_step_message=Click the start button.
tenth_step_message=The last step is to start your sensor.\n\nSelect the date and time you inserted your sensor, click the start button and follow the on-screen instructions\n\nYou're finished\!\n\nDon't forget to explore the rest of the settings and screens the app has to offer\!
tenth_step_message_non_g5=Select the date and time you inserted your sensor, click the start button and follow the on-screen instructions\n\nAfter that, go to the main menu, transmitter and scan your device (important\!)\n\nDon't forget to explore the rest of the settings and screens the app has to offer\!
eleventh_step_message=To ensure that the process goes smoothly and there's no extra battery drain with your transmitter perform the following steps\:\n\n1) Go to iOS Settings, Bluetooth and delete all transmitters.\n2) iOS Settings, General, Reset, Reset Network Settings.\n3) Phone will reboot, open Spike and leave it open without locking the device and wait for a new pairing request. Accept the request. If your sesnor was started more than 2h ago you should get an initial calibration request in about 10-15 minutes, otherwise you'll need to wait until your sensor warm-up period is finished.
