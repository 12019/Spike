#X-Generator: crowdin.com
alert_title=Einrichtung
alert_message=Möchten Sie durch den Einrichtungsvorgang begleitet werden?
first_step_message=Klicken Sie auf die obere linke Schaltfläche um das Hauptmenü aufzurufen. \n\nSie können auch vom linken Bildschirmrand wischen.
second_step_message=Klicken Sie auf die Schaltfläche "Einstellungen".
third_step_message=Klicken Sie auf die Schaltfläche "Allgemeine Einstellungen".
fourth_step_message=Legen Sie Ihre bevorzugte Blutzuckereinheit sowie die Höchst-und Tiefstwerte fest.\n\nKlicken Sie danach oben links auf die "Zurück" Schaltfläche oder wischen Sie vom linken Bildschirmrand.
fifth_step_message=Nun erfolgt die Einstellung des Transmitters.\n\nKlicken Sie auf die Schaltfläche Transmittereinstellung.
sixth_step_message=Wählen Sie den Transmitter aus und geben Sie Ihre Transmitter ID ein (einige Transmitter wie MiaoMiao, BlueReader usw. benötigen keine ID). \n\nBefolgen Sie die Anweisungen auf dem Bildschirm und überprüfen Sie ob alle Informationen korrekt sind.\n\nKlicken Sie dann oben links auf die "Zurück" Schaltfläche oder wischen Sie vom linken Rand des Bildschirms.
seventh_step_message=Nun muss auf die Bluetooth Kopplungs Anforderung gewartet werden (es kann bis zu 10 Minuten dauern) \nwenn der Transmitter nicht schon zuvor mit Ihrem Gerät gekoppelt war.\n\nSicherheitshalber aktivieren Sie die Option "No Lock", nur für den Fall das der Bildschirm vom Gerät nicht ausgeht während Sie auf die Kopplungs Anforderung warten (Sie können später diese Option im oberen rechten Menü des Hauptfensters oder durch die Minimierung der App wieder ausschalten).\n\nDer nächste Schritt ist nun das Starten des Sensors.\n\nÖffnen Sie das Hauptmenü durch wischen vom linken Bildschirmrand.
seventh_step_message_non_g5=Der nächste Schritt ist den Sensor zu starten. Ich werde Ihnen erklären wie Sie das geht.\n\nÖffnen Sie das Hauptmenü durch wischen vom linken Bildschirmrand.
seventh_step_message_miaomiao=Der nächste Schritt ist im Hauptmenü nun nach dem Transmitter zu scannen (Wichtig\!).\n\nSpike hat den Sensor bereits gestartet, es besteht also keine Notwendigkeit diesen manuell zu starten.\n\nÖffnen Sie das Hauptmenü durch wischen vom linken Bildschirmrand, klicken Sie auf die Schaltfläche "Transmitter" und drücken Sie die Schaltfläche "Scan". \n\nWarten Sie einen Moment, und Sie erhalten die erste Kalibrierungs Aufforderung. Fertig\! \n\nEntdecken Sie auch den Rest der Einstellungen und Möglichkeiten die die App zu bieten hat\!
eighth_step_message=Klicken Sie auf die Schaltfläche "Sensor".
nineth_step_message=Klicken Sie auf die Schaltfläche "Start".
tenth_step_message=Der letzte Schritt ist nun den Sensor zu starten.\n\nGeben Sie Datum und Uhrzeit ein als der Sensor gesetzt wurde. Drücken Sie dann die Schaltfläche "Start" und folgen Sie den weiteren Anweisungen\!\n\nEntdecken Sie auch den Rest der Einstellungen und Möglichkeiten die die App zu bieten hat\!
tenth_step_message_non_g5=Geben Sie Datum und Uhrzeit ein als der Sensor gesetzt wurde. Drücken Sie dann die Schaltfläche "Start" und folgen Sie den weiteren Anweisungen\!\n\nDanach gehen Sie ins Hauptmenü, Transmitter und scannen das Gerät (Wichtig\!).\n\nEntdecken Sie auch den Rest der Einstellungen und Möglichkeiten die die App zu bieten hat\!
eleventh_step_message=Um sicherzustellen dass der Prozess reibungslos verläuft und es nicht zusätzlichen und unnötig am Akku "saugt" bitte die folgenden Schritte ausführen\: \n\n1) zur iOS-Einstellungen, Bluetooth und alle Transmitter löschen. \n2) iOS-Einstellungen, Allgemein, Zurücksetzen, Netzwerkeinstellungen zurücksetzen.\n3) Telefon neu starten, Spike öffnen und geöffnet lassen, ohne das Gerät zu sperren und warten auf eine neue Kopplungs Anforderung warten. Akzeptieren Sie die Anfrage. Wenn Ihre Sensor mehr als 2 Stunden zuvor gestartet wurde sollte eine erste Kalibrierungs Anforderung in etwa 10-15 Minuten erfolgen, ansonsten muss gewartet werden bis die Sensor Aufwärmphase abgeschlossen ist.
