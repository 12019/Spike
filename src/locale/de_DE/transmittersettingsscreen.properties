workflow_miaomiao_email_body=<p>Hallo Spiker\!</p><h2>Heute Widget / Apple Watch</h2><p>Stellen Sie sicher das die Workflow App auf Ihrem Gerät installiert. Sie gibt es hier <a href\="https\://itunes.apple.com/us/app/workflow/id915249334">hier</a> und sie ist kostenlos. Gehen Sie zu Ihrer Ansicht und fügen Sie das Workflow Widget hinzu. Wenn Sie eine Apple Watch haben und die Anzeige der Messwerte auf Abruf direkt auf der Uhr anfordern möchten müssen Sie Workflow darauf installieren. Sie können dies direkt aus der Watch App auf Ihrem Gerät tun.</p><p> Um das Widget und die Apple Watch zu konfigurieren klicken Sie auf den folgenden Link. Es ist möglich die Farbe und den Titel zu ändern, aber ändern Sie nicht die Workflow Konfiguration. Wenn Sie auf  Workflow klicken wählen Sie "WORKFLOW erhalten" und es wird automatisch auf Ihrer Apple Watch hinzugefügt.</p><ul><li><a href\="https\://workflow.is/workflows/8d92d36a270c42378bd2441b73582bc6">Messwerte auf Abruf</a></li></ul><p></p><h2>Hinweis</h2><p>Vergessen Sie nicht den internen http-Server in Spike Einstellungen-> Integration zu aktivieren. Es besteht keine Notwendigkeit einen Benutzernamen/Passwort zu hinterlegen um die Messwerte dann im Widget und/oder der Apple Watch anfordern können.</p><p>spike App</p>
