mmol_multiplier_description=iOS-App-Badges dürfen keine Dezimalwerte enthalten (Beispiel\: 4.8). Für Benutzer mit mmol/l wird Spike standardmäßig das Badge auf die nächste ganze Zahl runden (Beispiel\: ein Glukosewert von 4,8 wird als 5 auf dem Badge angezeigt). Wenn Sie nicht möchten, dass Spike Ihren Blutzuckerwert rundet, können Sie den obigen Multiplikator aktivieren. Wenn der Multiplikator aktiviert ist, wird ein Glukosewert von 4,8 als 48 angezeigt, ein Wert von 5,3 als 53 und so weiter. Nachdem Sie diese Einstellung geändert haben, müssen Sie auf den nächsten Lesevorgang warten, um die Änderungen zu sehen.
non_dexcom_transmitter_instructions=Mit Spike können Sie Nicht-Dexcom-Sender mit Dexcom Share verwenden. Erstellen Sie ein Dexcom-Konto unter https\://store.dexcom.com/user/register (US) oder https\://uam2.dexcom.com/index.html\#/register (International). Nachdem das Konto erfolgreich erstellt und verifiziert wurde, geben Sie Ihren Benutzernamen, Ihr Passwort und Ihren Server ein. Fügen Sie eine zufällige 7-stellige alphanumerische ID in das Feld "Empfänger-Seriennummer" ein und klicken Sie auf "Anmelden".
