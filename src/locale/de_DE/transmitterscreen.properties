device_not_paired_alert_message=Ihr Sender ist nicht mit diesem iOS-Ger\ufffdt gekoppelt. Bitte halten Sie die App im Vordergrund offen, bis Sie eine Bluetooth-Kopplungsanfrage erhalten. Diese Anfrage sollte in 5-10 Minuten eintreffen.  N  nWenn Sie innerhalb von 15 Minuten keine Bluetooth-Kopplungsanfrage erhalten, schlie\ufffden und \ufffdffnen Sie die App erneut. Wenn Sie es immer noch nicht erhalten, entfernen Sie den Sender aus der Liste der gekoppelten Ger\ufffdte in den Bluetooth-Einstellungen Ihres iOS-Ger\ufffdts und versuchen Sie es erneut.  N  nUm die App im Vordergrund zu behalten, navigieren Sie zum Startbildschirm und klicken Sie auf den oberen Bildschirm rechte Taste (3 Punkte) und w\ufffdhlen Sie "No Lock". Sperren Sie Ihr iOS-Ger\ufffdt nicht oder dr\ufffdcken Sie die Home-Taste, bis Sie die Bluetooth-Kopplungsanfrage erhalten und akzeptieren.
explain_expected_device_name=Die Anwendung hat die Senderadresse in der Datenbank gespeichert und stellt nur eine Verbindung zu diesem Sender her. Wenn Sie sich mit einem neuen Sender verbinden m\ufffdchten, klicken Sie im Senderbildschirm auf die Schaltfl\ufffdche "Vergessen".
