bluetooth_not_switched_on_message=Bluetooth ist ausgeschaltet. Gehe zu deinen Ger\ufffdteeinstellungen, schalte Bluetooth ein und kehre dann zu diesem Bildschirm zur\ufffdck. Versuchen Sie nicht, eine Verbindung zu Ihrem Sender \ufffdber Ihre Ger\ufffdteeinstellungen herzustellen. Das Scannen und Pairing wird hier in der App verwaltet.
