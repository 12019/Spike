connected_to_peripheral_device_id_stored=Verbunden mit Bluetooth-Ger\ufffdt\! Zuk\ufffdnftige Versuche verwenden dieses Ger\ufffdt, um eine Verbindung herzustellen. Um ein anderes Ger\ufffdt zu verwenden, klicken Sie auf die Schaltfl\ufffdche "Vergessen".
