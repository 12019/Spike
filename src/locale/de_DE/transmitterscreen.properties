g5_info_screen=Die Schaltfl\ufffdche mit dem Symbol + in der oberen rechten Ecke des Startbildschirms erm\ufffdglicht die Eingabe von Kalibrierungen. Sie k\ufffdnnen den Sensor starten / stoppen, indem Sie im Hauptmen\ufffd auf die Schaltfl\ufffdche "Sensor" klicken. Greifen Sie vom linken Bildschirmrand aus auf das Hauptmen\ufffd zu.  N  nWenn Ihr Ger\ufffdt noch nicht mit Ihrem Sender gekoppelt ist, lassen Sie die App ge\ufffdffnet, bis Sie eine Bluetooth-Kopplungsanfrage erhalten.  N  nWICHTIG\: Es ist zwingend erforderlich, dass die offizielle Dexcom App immer geschlossen bleibt\! Sie k\ufffdnnen sie sogar deinstallieren, wenn Sie es w\ufffdnschen. Der Dexcom G5 Sender kann nur Daten an eine App gleichzeitig senden und die offizielle Dexcom G5 App hat dabei immer Vorrang\! Wenn Sie einen Dexcom-Empf\ufffdnger besitzen, m\ufffdssen Sie ihn ebenfalls ausschalten.
blucon_info_screen=Mit der Taste + in der oberen rechten Ecke des Startbildschirms k\ufffdnnen Sie Kalibrierungen eingeben. Sie k\ufffdnnen den Sensor starten / stoppen, indem Sie im Hauptmen\ufffd auf die Schaltfl\ufffdche "Sensor" klicken. Greifen Sie vom linken Bildschirmrand aus auf das Hauptmen\ufffd zu.  N  nFalls Ihr Ger\ufffdt noch nicht mit Ihrem BluCon gekoppelt ist, lassen Sie die App ge\ufffdffnet, bis Sie eine Bluetooth-Kopplungsanfrage erhalten.  N  nWICHTIG\: Schlie\ufffden Sie unbedingt jede andere App, die sich auch mit Ihrem BluCon verbindet. Der BluCon-Sender kann nur Daten an jeweils eine App senden.
g4_info_screen=Die Schaltfl\ufffdche mit dem Symbol + in der oberen rechten Ecke des Startbildschirms erm\ufffdglicht die Eingabe von Kalibrierungen. Sie k\ufffdnnen den Sensor starten / stoppen, indem Sie im Hauptmen\ufffd auf die Schaltfl\ufffdche "Sensor" klicken. Zugriff auf das Hauptmen\ufffd durch Streichen von der linken Seite des Bildschirms.  N  nSie k\ufffdnnen ein Bluetooth-Ger\ufffdt scannen und vergessen, indem Sie im Hauptmen\ufffd auf die Schaltfl\ufffdche "Sender" klicken.  N  nWICHTIG\: Der Dexcom G4-Sender kann nur Daten senden Sie m\ufffdssen daher alle anderen Apps schlie\ufffden, die mit Ihrem Dexcom G4-Sender verbunden sind, und Ihren Dexcom-Empf\ufffdnger trennen.
sensor_not_started=Sie haben Ihren Sensor noch nicht gestartet. Bitte vergessen Sie nicht, es zu starten, wenn Ihr Sender bereits mit Ihrem iOS-Ger\ufffdt gekoppelt ist. Andernfalls erhalten Sie keine Messwerte vom Sender.
