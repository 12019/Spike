missed_readings_description=<p align\="justify">Wenn Sie keine Messwerte empfangen oder Lücken in den Messwerten haben, vor allem in der Nacht, versuchen Sie die folgenden Schritte\:</p><p></p><li><p align\="justify">Schliessen oder deinstallieren Sie alle Apps die eine Verbindung zu Ihrem Transmitter versuchen, dazu gehören auch Widgets und Apple Watch Komplikationen.</p></li><li><p align\="justify">Wenn Sie Loop in Spike verwenden, entfernen Sie die Transmitter ID aus der Schleife.</p></li><li><p align\="justify">Schließen alle nicht benötigte Apps mit dem App Switcher um mehr Speicher freizugeben.</p></li><li><p align\="justify">Entkoppeln Sie alle nicht benötigten Bluetooth Geräte in den iOS Einstellungen,</p></li><li><p align\="justify">deaktivieren Sie das WLAN. Schalten Sie die Hintergrundaktualisierung für alle Apps aus die Sie nicht unbedingt benötigen. Hierzu gehen Sie in IOS-Einstellungen, Allgemein, Hintergrundaktualisierung.</p></li><li><p align\="justify">Unbedingt auch die zu sendenden Analysedaten zu Apple deaktivieren. Dies kann eine zusätzliche Belastung in Ihrem iOS verursachen, besonders in der Nacht. Sie können es in iOS-Einstellungen, Datenschutz, Analyse (oder Diagnose & Verwendung in iOS 10) deaktivieren.</p></li><li><p align\="justify">In Spike gehen Sie in den Einstellungen, Fortgeschritten und schalten dies auf sehr aggressiv. Wenn das nicht funktioniert versuchen Sie hier weitere alternative Methoden.</p></li><li><p align\="justify">In der Nacht versetzen Sie das Telefon in den Flugmodus und aktivieren Sie Bluetooth. Gehen Sie</p></li><li><p align\="justify">auf iOS-Einstellungen, Allgemein, Zurücksetzen und Netzwerkeinstellungen zurücksetzen. Nachdem Ihr Gerät neu gestartet wird, öffnen Sie Spike und warten auf eine neue Bluetooth Kopplung Anfrage. Achten Sie auf ein aktuelles Softwareupdate</p></li><li><p align\="justify">auf iOS 11 (Version 11.3 oder höher). Aktualisieren Sie also Ihr IOS.</p></li><li><p align\="justify">Bei Verwendung von einem BluCon Transmitter führen Sie ein Reset (Zurücksetzen) durch. Der BluCon neigt dazu sich nicht wieder automatisch mit dem Iphone zu verbinden. Dies passiert auch wenn Sie sich ausser Reichweite Ihrer Bluetooth Verbindung bewegen (in offenen Räumen sind das ca. 8 - 10 Meter). Zum Zurücksetzen des BluCon Transmitters bitte mit einem Stift (Büroklammer o. ä.) in das kleine Loch auf der Oberseite des Transmitters leicht drücken. Ein Licht blinkt rot wenn Sie gedrückt haben. Danach zurück zu Spike und halten Sie es im Vordergrund für bis zu 15 Minuten ohne Verriegelung Ihres Geräts. Stellen Sie</p></li><li><p align\="justify">sicher das Ihre Transmitter Batterie in Ordnung ist. Sie können es im Hauptmenü, Sender überprüfen.</p></li><li><p align\="justify">Wenn das hier alles nicht hilft können Sie auch versuchen IOS von Grund auf neu zu installieren (ohne aus einem iCloud-Backup) da Sie eventuell die Probleme aus einem schon bestehenden Backup erneut installieren. Probleme werden eventuell auch verursacht durch eine App oder einen Dienst der zu viele Ressourcen auf Ihrem Gerät verbraucht.</p></li><li><p align\="justify">Als eine Faustregel gilt aber immer\: starte dein Gerät neu als erstes am Morgen und vor dem Schlafengehen (ein Reboot tut immer gut). So ist alles sauber und die verwendeten Speicherressourcen sind auf einem Minimum.</p>-</li>
