erwendung von einem BluCon Transmitter führen Sie ein Reset (Zurücksetzen) durch. Der BluCon neigt dazu sich nicht wieder automatisch mit dem Iphone zu verbinden. Dies passiert auch wenn Sie sich ausser Reichweite Ihrer Bluetooth Verbindung bewegen (in offenen Räumen sind das ca. 8 - 10 Meter). Zum Zurücksetzen des BluCon Transmitters bitte mit einem Stift (Büroklammer o. ä.) in das kleine Loch auf der Oberseite des Transmitters leicht drücken. Ein Licht blinkt rot wenn Sie gedrückt haben. Danach zurück zu Spike und halten Sie es im Vordergrund für bis zu 15 Minuten ohne Verriegelung Ihres Geräts. Stellen Sie</p></li><li><p align\="justify">sicher das Ihre Transmitter Batterie in Ordnung ist. Sie können es im Hauptmenü, Sender überprüfen.</p></li><li><p align\="justify">Wenn das hier alles nicht hilft können Sie auch versuchen Ios von Grund auf neu zu installieren (ohne aus einem iCloud-Backup) da Sie eventuell die Probleme aus einem schon bestehenden Backup erneut installieren. Probleme werden eventuell auch verursacht durch eine App oder einen Dienst der zu viele Ressourcen auf Ihrem Gerät verbraucht.</p></li><li><p align\="justify">Als eine Faustregel gilt aber immer\: starte dein Gerät neu als erstes am Morgen und vor dem Schlafengehen (ein Reboot tut immer gut). So ist alles sauber und die verwendeten Speicherressourcen sind auf einem Minimum.</p>-</li>
