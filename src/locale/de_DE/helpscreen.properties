missed_readings_description=<p align\="justify">Versuchen Sie die folgenden Vorschläge, wenn Sie verpasste Messwerte oder Lücken in Spike insbesondere während der Nacht feststellen\:</p><p></p><li><p align\="justify">Schliessen oder deinstallieren Sie alle Apps die eine Verbindung zu Ihrem Transmitter herstellen, dazu gehören auch Widgets und Apple Watch Komplikationen.</p></li><li><p align\="justify">Wenn Sie Loop verwenden, um Messwerte von Spike zu erhalten, entfernen Sie die Transmitter-ID aus Loop.</p></li><li><p align\="justify">Schließen alle nicht benötigte Apps mit dem App-Umschalter um mehr Speicher freizugeben.</p></li><li><p align\="justify">Entkoppeln Sie alle nicht benötigten Bluetooth Geräte in den iOS Einstellungen.</p></li><li><p align\="justify">Schalten Sie die Hintergrundaktualisierung für alle Apps aus die Sie nicht unbedingt benötigen. Hierzu gehen Sie in iOS-Einstellungen, Allgemein, Hintergrundaktualisierung.</p></li><li><p align\="justify">Unbedingt auch das Senden von Analysedaten an Apple deaktivieren. Dies kann eine zusätzliche Belastung in iOS verursachen, besonders in der Nacht. Sie können es in iOS-Einstellungen, Datenschutz, Analyse (oder Diagnose & Verwendung in iOS 10) deaktivieren.</p></li><li><p align\="justify">In Spike gehen Sie in den Einstellungen auf Fortgeschritten und schalten dies auf sehr aggressiv ein. Wenn das nicht funktioniert versuchen Sie hier weitere alternative Methoden.</p></li><li><p align\="justify">Trennen Sie nachts die WiFi-Verbindung und lassen Sie einfach Bluetooth eingeschaltet. Noch besser ist es, das Telefon in den Flugzeugmodus zu versetzen und Bluetooth zu aktivieren.</p></li><li><p align\="justify">Gehen Sie zu iOS Einstellungen, Allgemein, Zurücksetzen und Netzwerkeinstellungen. Nachdem Ihr Gerät neu gestartet wurde, öffnen Sie Spike und warten Sie auf eine neue Bluetooth-Kopplung.</p></li><li><p align\="justify">Wenn Sie auf iOS 11 sind, stellen Sie sicher, dass Sie auf Version 11.3 oder höher aktualisieren.</p></li><li><p align\="justify">Wenn Sie einen BluCon-Transmitter verwenden, setzen Sie diesen bitte zurück (diese neigen dazu, sich nicht wieder mit dem Gerät zu verbinden, nachdem sie außer Reichweite sind). Um den BluCon-Sender zurückzusetzen und eine Kopplung duchzuführen, nehmen Sie einen Stift und drücken Sie ihn in das kleine Loch auf der Oberseite des Senders. Ein rot blinkendes Licht zeigt an, dass er gedrückt wurde. Kehren Sie danach zu Spike zurück und halten Sie dieses für bis zu 15 Minuten im Vordergrund, ohne Ihr Gerät zu sperren.</p></li><li><p align\="justify">Vergewissern Sie sich, dass Ihre Transmitterbatterie in Ordnung ist. Sie können es im Hauptmenü -> Transmitter überprüfen.</p></li><li><p align\="justify">Wenn nichts von dem oben Genannten für Sie funktioniert und Spike nachts mit gedimmter Anzeige und ohne Sperrung Ihres Geräts im Vordergrund bleibt, ist es in der Regel ausreichend, dass iOS Spike nicht aus dem Speicher verbannt. Wenn Sie auf diese Weise vorgehen, stellen Sie sicher, dass Ihr Gerät nicht aufgeladen wird. Sie können auch versuchen, iOS von Grund auf neu zu installieren (ohne es von einem iCloud-Backup wiederherzustellen), da diese Methode die meisten Probleme behebt, die durch eine andere Anwendung oder einen anderen Dienst verursacht werden, die möglicherweise zu viele Ressourcen auf Ihrem Gerät verbrauchen.</p></li><li><p align\="justify">Als Faustregel gilt\: Starten Sie Ihr Gerät morgens und vor dem Schlafengehen immer zuerst neu, um den Speicher sauber zu halten und die verbrauchten Ressourcen auf ein Minimum zu reduzieren.</p></li>
missed_readings_description_follower=<p align\="justify">Wenn Sie keine Messwerte empfangen oder Lücken in den Messwerten haben, vor allem in der Nacht, versuchen Sie die folgenden Schritte\:</p><p></p><li><p align\="justify">Schliessen oder deinstallieren Sie alle Apps die eine Verbindung zu Ihrem Transmitter versuchen, dazu gehören auch Widgets und Apple Watch Komplikationen.</p></li><li><p align\="justify">Wenn Sie Loop in Spike verwenden, entfernen Sie die Transmitter Id aus der Schleife.</p></li><li><p align\="justify">Schließen alle nicht benötigte Apps mit dem App Switcher um mehr Speicher freizugeben.</p></li><li><p align\="justify">Entkoppeln Sie alle nicht benötigten Bluetooth Geräte in den iOS Einstellungen,</p></li><li><p align\="justify">deaktivieren Sie das Wlan. Schalten Sie die Hintergrundaktualisierung für alle Apps aus die Sie nicht unbedingt benötigen. Hierzu gehen Sie in Ios-Einstellungen, Allgemein, Hintergrundaktualisierung.</p></li><li><p align\="justify">Unbedingt auch die zu sendenden Analysedaten zu Apple deaktivieren. Dies kann eine zusätzliche Belastung in Ihrem iOS verursachen, besonders in der Nacht. Sie können es in iOS-Einstellungen, Datenschutz, Analyse (oder Diagnose & Verwendung in iOS 10) deaktivieren.</p></li><li><p align\="justify">In Spike gehen Sie in den Einstellungen, Fortgeschritten und schalten dies auf sehr aggressiv. Wenn das nicht funktioniert versuchen Sie hier weitere alternative Methoden.</p></li><li><p align\="justify">In der Nacht versetzen Sie das Telefon in den Flugmodus und aktivieren Sie Bluetooth. Gehen Sie</p></li><li><p align\="justify">auf iOS-Einstellungen, Allgemein, Zurücksetzen und Netzwerkeinstellungen zurücksetzen. Nachdem Ihr Gerät neu gestartet wird, öffnen Sie Spike und warten auf eine neue Bluetooth Kopplung Anfrage. Achten Sie auf ein aktuelles Softwareupdate</p></li><li><p align\="justify">auf iOS 11 (Version 11.3 oder höher). Aktualisieren Sie also Ihr Ios.</p></li><li><p align\="justify">Bei Verwendung von einem BluCon Transmitter führen Sie ein Reset (Zurücksetzen) durch. Der BluCon neigt dazu sich nicht wieder automatisch mit dem Iphone zu verbinden. Dies passiert auch wenn Sie sich ausser Reichweite Ihrer Bluetooth Verbindung bewegen (in offenen Räumen sind das ca. 8 - 10 Meter). Zum Zurücksetzen des BluCon Transmitters bitte mit einem Stift (Büroklammer o. ä.) in das kleine Loch auf der Oberseite des Transmitters leicht drücken. Ein Licht blinkt rot wenn Sie gedrückt haben. Danach zurück zu Spike und halten Sie es im Vordergrund für bis zu 15 Minuten ohne Verriegelung Ihres Geräts. Stellen Sie</p></li><li><p align\="justify">sicher das Ihre Transmitter Batterie in Ordnung ist. Sie können es im Hauptmenü, Sender überprüfen.</p></li><li><p align\="justify">Wenn das hier alles nicht hilft können Sie auch versuchen Ios von Grund auf neu zu installieren (ohne aus einem iCloud-Backup) da Sie eventuell die Probleme aus einem schon bestehenden Backup erneut installieren. Probleme werden eventuell auch verursacht durch eine App oder einen Dienst der zu viele Ressourcen auf Ihrem Gerät verbraucht.</p></li><li><p align\="justify">Als eine Faustregel gilt aber immer\: starte dein Gerät neu als erstes am Morgen und vor dem Schlafengehen (ein Reboot tut immer gut). So ist alles sauber und die verwendeten Speicherressourcen sind auf einem Minimum.</p>-</li>
