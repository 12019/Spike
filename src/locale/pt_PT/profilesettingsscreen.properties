insulin_settings_explanation=DIA (Duração da Acção da Insulina)\: A quantidade de horas que a insulina fica activa no corpo. Este parâmetro é utilizado para calcular a IOB (Insulina Activa) no gráfico principal da app Spike. Se não sabe a sua DIA prima o botão "Guia" para aprender como a determinar.\n\nPré-Definida\: A insulina que o Spike irá usar quando adicionados tratamentos desde o Widget, relógios ou outra aplicação ligada ao servidor interno Nightscout do Spike. Se não seleccionar uma insulina por defeito, Spike irá utilizar a primeira da sua lista.
