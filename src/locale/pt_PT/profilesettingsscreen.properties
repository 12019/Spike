carb_absorption_time_description_label=O tempo que leva para os hidratos de carbono entrarem na corrente sanguínea. Este valor irá influenciar o algoritmo COB. O tipo de hidrato de carbono por defeito é aquele que será usado quando nenhum outro tipo for seleccionado ao introduzir um tratamento ou quando Spike importar tratamentos do Nightscout.
