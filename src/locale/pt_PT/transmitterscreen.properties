device_not_paired_alert_message=O seu transmissor não está emparelhado com o dispositivo iOS. Por favor mantenha a aplicação aberta em primeiro plano até que receba um pedido de emparelhamento Bluetooth. O pedido deve chegar em 5-10 minutos.\n\nSe não receber o pedido de emparelhamento Bluetooth em 15 minutos, feche e reabra a aplicação. Se continuar sem receber, remova o transmissor da lista de dispositivos emparelhados nas definições Bluetooth do seu dispositivo iOS e tente outra vez.\n\nPara manter a aplicação em primeiro plano, navegue até o menu inicial, clique no botão em cima à direita (3 pontos) e seleccione "Não bloquear". Não bloqueie o seu dispositivo iOS ou carregue no botão Inicio até receber o pedido de emparelhamento Bluetooth e aceitá-lo.
explain_expected_device_name=A aplicação guardou o endereço do trnasmissor na base de dados e apenas se irá ligar a este transmissor. Se se quiser ligar a um novo transmissor, clique no botão "Esquecer" no ecran do transmissor.
