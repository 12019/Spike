g5_info_screen=IMPORTANTE\:\nExecute os seguintes passos para garantir que o processo corra sem problemas e sem gasto extra da bateria do transmissor\:\n1) Vá às definições do iOS, Bluetooth e apague todos os transmissores.\n2) Definições iOS, Geral, Reiniciar, Reiniciar Definições de Rede\n3) O telemóvel irá reiniciar, abra o Spike e deixe-o aberto sem bloquear o aparelho e espere por um novo pedido de emparelhamento. Aceite o pedido.\n\nINFORMAÇÃO\nO botão com o símbolo + no canto superior direito do ecrã inicial permite introduzir calibrações. Pode iniciar/parar o sensor se clicar o botão "Sensor" no menu principal. Este menu pode ser acedido se deslizar o ecrã do lado esquerdo.\n\nSe o seu dispositivo não está ainda emparelhado com o seu transmissor, por favor mantenha a aplicação aberta até receber um pedido de emparelhamento do Bluetooth.\n\nIMPORTANTE\: É imperativo que a aplicação oficial da Dexcom esteja sempre fechada\! Pode inclusive desinstala-la se preferir. O transmissor Dexcom G5 apenas pode enviar dados para uma aplicação de cada vez e a aplicação oficial da Dexcom G5 tem sempre prioridade\! Se tiver um receptor Dexcom, também terá de o desligar.
blucon_info_screen=O botão com o ícone + no canto superior direito do écran inicial permite que possa inserir as calibrações. Pode iniciar/parar o sensor clicando no botão de "Sensor" no menu principal. Aceda ao menu principal ao deslizar para o lado esquerdo do écran. Se seu dispositivo ainda não estiver emparelhado com seu BluCon, por favor, mantenha a app aberta até que receba um pedido de emparelhamento de Bluetooth. IMPORTANTE\: É imperativo que você feche qualquer outro aplicativo que também se conecta ao seu BluCon. O transmissor BluCon só pode enviar dados para um app de cada vez.
g4_info_screen=O botão com o símbolo + no canto superior direito do menu inicial permite-lhe sempre introduzir calibrações. O sensor pode ser iniciado/parado ao clicar o botão "Sensor" no menu principal. Este menu pode ser acedido ao deslizar o ecrã para o lado esquerdo.\n\nPode explorar e esquecer um dispositivo Bluetooth ao clicar o botão "Transmissor" no menu principal.\n\nIMPORTANTE\: O dispositivo Bluetooth apenas pode enviar dados de uma só vez por isso é imperativo que feche qualquer outra aplicação que se ligue ao seu dispositivo Bluetooth.
miaomiao_info_screen=O botão com o símbolo + no canto superior direito do menu inicial permite-lhe introduzir calibrações. \n\nPode explorar e esquecer um dispositivo Bluetooth ao clicar o botão "Transmissor" no menu principal.\n\nIMPORTANTE\: O dispositivo Bluetooth apenas pode enviar dados de uma só vez por isso é imperativo que feche qualquer outra aplicação que se ligue ao seu dispositivo Bluetooth.
