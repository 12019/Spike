workflow_miaomiao_email_body=<p>Olá Spiker\!</p><h2>Widget Hoje/Relógio Apple </h2><p>Certifique-se que tem a app Workflow instalada no seu dispositivo. Pode obtê-la <a href\="https\://itunes.apple.com/us/app/workflow/id915249334">aqui</a>, é grátis. Vá à Vista Hoje e adicione o Widget Workflow Today. Se tem um Relógio Apple e pretende poder solicitar leituras na hora diretamente do relógio necessitará de instalar p Workflow nele. Pode fazer isto diretamente da app Watch no seu dispositivo.</p><p>Para configurar tanto o Widget Hoje como o Relógio Apple clique no seguinte link. Pode alterar a cor e o título mas certifique-se que não altera a configuração do Workflow. Quando clicar em Workflow e selecionar "GET WORKFLOW" será automaticamente adicionado ao seu Widget Hoje e ao Relógio Apple.</p><ul><li><a href\="https\://workflow.is/workflows/8d92d36a270c42378bd2441b73582bc6">Leituras na hora</a></li></ul><p></p><h2>Nota</h2><p>Não se esqueça de activar o servidor HTTP interno em definições do Spike -> Integração. Não é necessário definir nome de utilizador e palavra passe para solicitar leituras na hora a partir do Widget Hoje e/ou do Relógio Apple.</p><p>Tenha um excelente dia\!</p><p>Spike App</p>
