workflow_alarms_email_body=<p>Olá Spiker\!</p><h2>Widget Hoje / Relógio Apple</h2><p>Certifique-se que tem a app Workflow instalada no seu dispositivo. Pode obtê-la <a href\="https\://itunes.apple.com/us/app/workflow/id915249334">aqui</a>, é grátis. Vá para a vista Hoje e adicione o Workflow Today Widget. Se tem um relógio Apple e quer poder solicitar leituras na hora diretamente do relógio tem que instalar nele o Workflow. Pode fazê-lo diretamente da app Watch no seu dispositivo.</p><p> Para configurar tanto o Widget Hoje como o relógio Apple clique nos links seguintes. Pode alterar a côr e o título mas certifique-se que não altera a configuração do workflow. Quando clicar workflow e selecionar "GET WORKFLOW" este será automaticamente adicionado ao seu widget Hoje e ao relógio Apple.</p><ul><li><a href\="https\://workflow.is/workflows/79edd275b8044f8f957c08883d7cf052">Adiar Alarmes</a></li><li><a href\="https\://workflow.is/workflows/7ad6275c117a408ea6fd7cfdddf32162">Repor Alarmes</a></li></ul><p></p><h2>Note</h2><p>Não se esqueça de activar o servidor interno de HTTP em configuração do Spike-> Integração. Não é necessário criar nome de utilizador/palavra passe para poder utilizar adiar/repo alarmes a partir do widget Hoje ou do relógio Apple.</p><p>Tenha um óptimo dia\!</p><p>Spike App</p>
