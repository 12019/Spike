instructions_description_label=<p align\="center"><b>App Relógio</b></p><p></p><p align\="justify">O Spike vem em conjunto com uma app Relógio Apple. Certifique-se que o servidor HTTP interno está activado em Definições -> Integração (não é necessário introduzir credenciais). Instale a app no seu Relógio Apple diretamente da app Watch no seu dispositivo. Não é necessário fazer mais nada.</p><p></p><p align\="center"><b>Complicação</b></p><p></p><p align\="justify">Complicações Normais são geridas pelo WatchOS e só são actualizadas em intervalos de 15-90 minutos. A única excepção é a complicação calendário, que actualiza quase instantaneamente. Por esse motivo, o spike utiliza a complicação calendário para mostrar os valores de glicémia no seu Relógio Apple sem atraso.</p><p></p><p align\="justify">Para usar esta capacidade, execute os seguintes passos\:</p><p></p><ul><li><p align\="justify"><b>Crie um calendário dedicado\:</b> Abra a app Calendário no seu dispositivo clicando no icon Calendário no ecran principal. Clique no botão "Calendários" no fundo, a seguir clique em no botão Edit, em seguida clique "Edit" e em iCloud clique "Adicionar calendarário". Dê um nome ao calendário (por exemplo "Spike") e clique "OK". Se não tiver uma conta iCloud configurada no seu dispositivo iOS deve criar uma ou escolher um calendário que não esteja alojado na iCloud (não recomendado). Não precisa de criar um novo calendário para o Spike mas é altamente recomendável para manter tudo arrumado. Pode utilizar calendários não alojados na iCloud, como Gmail e outros serviços online, mas utilizar um calendário na iCloud permitirá enviar dados mais rapidamente e completamente offline para o seu Relógio Apple.</p></li><li><p align\="justify"><b>Sincronizar calendário com o relógio\:</b> Abra a app Watch no seu dispositivo clicando no icon Watch diretamente do seu ecran principal. Vá a "Calendário" e na secção "Calendários" clique "Personalizar" e certifique-se que o calendário que criou no passo anterior está selecionado. Ter sincronizar com o Relógio Apple o mínimo de calendários possível de outro modo os seus valores de glicémia podem ser sobrepostos por outros eventos de calendário.</p></li><li><p align\="justify"><b>Autorizar o Spike\:</b> Ligue o botão "Activado" no topo deste ecran, clique no botão "Autorizar" e permita ao Spike aceder aos seus calendários. Se por acaso você recusar acesso aos seus calendários e quiser autorizar posteriormenteterá que ir às definições do dispositivo, privacidade, calendários e ligar "Spike".</p></li><li><p align\="justify"><b>Configurar complicação no Spike\:</b> Selecione o calendário recém criado no passo 1e escolha a informação que deseja ver no Relógio Apple.</p></li><li><p align\="justify"><b>Configure a complicação no RelógioApple\:</b> No seu Relógio Apple ou na app Watch no seu dispositivo iOS selecione o mostrador "Modular" e certifique-se que seleciona também a "Complicação Calendário" para ser mostrada no centro do mostrador (o Spike também é compatível com os mostradores Siri, Utilidades, Actividade (digital e analógica), Mickey Mouse, Toy Story, Timelapse, Motion and Kaleidoscope). Os seus valores de glicémia deverão começar a sincronizar com o relógio na leitura do transmissor de CGM seguinte. Se por acaso não estiver a receber leituras no seu Relógio Apple, vá à app Watch e em "Geral" clique "Repor", seguidamente clique "Repor dados" e espere alguns minutos. Pode ter que fazer isto cada vez que reinicialize o seu dispositivo ou o seu Relógio apple, por vezez o iOS pode ser um pouco temperamental ao sincronizar dados do seu dispositivo para o seu relógio após uma reinicialização.</p></li><li><p align\="justify"><b>O meu Relógio Apple pára de mostrar os meus valores (falhas) entre leituras após alguns minutos. Há alguma coisa que eu possa fazer?</b> Sim. Tente activar a opção "Corrigir Falhas". Quando activada, o Spike irá criar sempre um evento de calendário de dez minutos com o último valor de glicémia. Isto parece resolver este problema. Assim que uma nova leitura é recebida do seu transmissor, o Spike irá editar o evento de calendário anterior e alterar a duração para 5 antes de adicionar o novo evento de calendário de 10 minutos. Isto evitará sobreposição de eventos.</p></li><li><p align\="justify"><b>Como posso aceder ao histórico de glicémia no meu Relógio Apple?</b> Simplesmente escolha a complicaçãocalendário no seu Relógio Apple e o seu histórico de glicémia será mostrado num popup.</p></li><li><p align\="justify"><b>Posso ter os meus dados mostrados num gráfico no Relógio Apple?</b> Sim\! Vá a definições -> integração, active o servidor HTTP interno e siga as instruções no ecran de como instalar o Nightguard com o Spike.</p></li><li><p align\="justify"><b>Posso partilhar os meus valores de glicémia para o Relógio Apple de outra pessoa?</b> Sim\! Desde que partilhe com a outra pessoa o calendário criado no passo 1 essa pessoa poderá ver os seus valores de glicémia no relógio dela também. Essas pessoas terão que seguir os passos 2 & 5 no seu dispositivo iOS. Terão também que ter uma ligação à internet activa permanente e devem ir a Definições, Calendários, Contas, Obter Novos dados e em iCloud selecionar Push para que novos valores de glicémia sejam descarregados automaticamente da iCloud e sincronizados com o relógio. Para instruções como partilhar o calendário criado no passo 1 com outras pessoas siga <a href\="https\://support.apple.com/kb/ph2690">este <font color\="\#0086FF">link</font></a>.</p></li></ul>\n \ninstructions_description_label
