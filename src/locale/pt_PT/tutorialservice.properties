#X-Generator: crowdin.com
alert_title=Configuração
alert_message=Gostaria que o guiasse através do processo de configuração inicial?
first_step_message=Clique no botão superior esquerdo para aceder ao menu principal. \n\nTambém poderá deslizar o dedo pelo lado esquerdo do ecrã.
second_step_message=Clique no botão de configurações.
third_step_message=Clique no botão de configurações gerais.
fourth_step_message=Defina a sua unidade de glicémia e valores altos e baixos.\n\nQuando terminar clique no botão de cima á esquerda "Voltar" ou deslize o dedo pelo lado esquerdo do ecrã.
fifth_step_message=Agora precisa de programar o transmissor.\n\nClique no botão das definições do transmissor.
sixth_step_message=Seleccione o seu tipo de transmissor e introduza o ID do mesmo (alguns transmissores como o MiaoMiao, BlueReader, etc, não necessitam de ID).\n\nSiga cuidadosamente as instruções do ecrã e verifique de novo se a informação está toda correcta.\n\nQuando terminar clique no botão superior esquerdo "Voltar" ou deslize o dedo pelo lado esquerdo do ecrã.
seventh_step_message=Agora necessita de esperar pelo pedido de emparelhamento Bluetooth (poderá levar até 10 minutos a aparecer) se o seu transmissor não estiver emparelhado previamente com o seu equipamento.\n\nNo entanto, activei a opção "Evitar Bloqueio" para evitar que o ecrã se desligue enquanto espera pelo pedido de emparelhamento (mais tarde poderá desactivar esta opção no menu três pontos na parte superior direita do ecrã principal ou minimizando a app)\n\nO próximo passo é iniciar o sensor. Vou lhe mostrar como fazer.\n\nAbra o menu principal deslizando o dedo pelo lado esquerdo do ecrã.
seventh_step_message_non_g5=O próximo passo é iniciar o sensor. Vou-lhe mostrar como fazer.\n\nAbra o menu principal deslizando o dedo pelo lado esquerdo do ecrã.
seventh_step_message_miaomiao=O próximo passo é ir ao menu principal, transmissor e procurar o seu dispositivo (importante\!). Spike já iniciou o seu sensor, não necessita do iniciar.\n\nAbra o menu principal deslizando o dedo pelo lado esquerdo do ecrã, clique no botão transmissor e prima o botão procurar.\n\nEspere alguns minutos e irá receber um pedido de calibração inicial. Tudo feito\! Não se esqueça de explorar o resto das definições e ecrãs que a aplicação tem para lhe oferecer\!
eighth_step_message=Clique no botão sensor.
nineth_step_message=Clique no botão iniciar.
tenth_step_message=O último passo é iniciar o seu sensor.\n\nSeleccione a data e a hora a que inseriu o seu sensor, clique no botão iniciar e siga as instruções do ecrã.\n\nEstá terminado\!\n\nNão se esqueça de explorar o resto das definições e ecrãs que a aplicação tem para lhe oferecer\!
tenth_step_message_non_g5=Seleccione a data e a hora a que inseriu o seu sensor, clique no botão iniciar e siga as instruções do ecrã.\n\nDepois, vá ao menu principal, transmissor e procure o seu dispositivo (importante\!)\n\nNão se esqueça de explorar o resto das definições e ecrãs que a aplicação tem para lhe oferecer\!
eleventh_step_message=To ensure that the process goes smoothly and there's no extra battery drain with your transmitter perform the following steps\:\n\n1) Go to iOS Settings, Bluetooth and delete all transmitters.\n2) iOS Settings, General, Reset, Reset Network Settings.\n3) Phone will reboot, open Spike and leave it open without locking the device and wait for a new pairing request. Accept the request. If your sensor was started more than 2h ago you should get an initial calibration request in about 10-15 minutes, otherwise you'll need to wait until your sensor warm-up period is finished.
