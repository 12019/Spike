missed_readings_description=<p align\="justify">, se está tendo leituras perdidas ou lacunas na app Spike, especialmente durante a noite, tente as seguintes sugestões\:</p><p></p><li><p align\="justify">feche ou desinstale qualquer aplicativo que pode estar a tentar conectar ao seu transmissor, incluindo Widgets e Apple Watch.</p></li><li><p align\="justify">se você estiver usando o Loop para obter leituras de Spike, remover o ID do transmissor de dentro do Loop.</p></li><li><p align\="justify">fechar todos os aplicativos desnecessários do switcher app em todos os momentos para libertar alguma memória.</p></li><li><p align\="justify">desemparelhar todos dispositivos Bluetooth desnecessários em configurações iOS, Bluetooth.</p></li><li><p align\="justify">desactivar actualização da app de todos os aplicativos desnecessários e guardá-las Spike. Poderá fazer isso através das configurações iOS, geral, atualizador de App do tema de fundo.</p></li><li><p align\="justify">certifique-se de desactivar o envio de analises para Apple. Isso pode causar pressão adicional no seu iOS, especialmente durante a noite e fazer o iOS lançar apps fora da memória. Poderá desactivá-los em configurações iOS, privacidade, Analises (ou diagnóstico & uso se usar versão iOS 10).</p></li><li><p align\="justify">configurações em Spike ir ao menu avançado e ligar muito agressivas. Se isso não funcionar, tente também permissão de métodos alternativos.</p></li><li><p align\="justify">à noite, desligar WiFi e manter apenas Bluetooth. Melhor ainda, colocar o telefone em modo avião e activar o Bluetooth.</p></li><li><p align\="justify">ir para configuraçoes iOS, geral, redefinir e redefinir as configurações de rede. Depois dodispositivo reiniciar, abra o Spike e espere por um novo pedido de emparelhamento Blutooth.</p></li><li><p align\="justify">se utiliza iOS 11, certifique-se de actualizar para a versão 11.3 ou superior.</p></li><li><p align\="justify">se estiver a usar um transmissor BluCon, por favor, redefini-lo (eles tendem a não ligar novamente o dispositivo depois de sair do alcance). Para redefinir o transmissor BluCon e emparelhar, obter o pin e carregar no pequeno orifício na parte superior do transmissor. Uma luz vermelha pisca indicando que foi activado. Depois disso, regressar ao Spike e mantê-lo em primeiro plano até 15 minutos sem o dispositivo bloqueado.</p></li><li><p align\="justify">certifique-se de que a bateria do transmissor está ok. Poderá verificar essa opção no menu principal-> transmissor.</p></li><li><p align\="justify">se nada do incicado acima funcionar, deixe a app Spike aberta em primeiro plano à noite com o écran ligado e sem estar bloqueado, deverá ser suficiente para que iOS não apague Spike da memória. Se optar por esta opção, certifique-se de que tem o seu equipamento carregado. Poderá tambem tentar reinstalar o iOS do zero (sem o fazer de um backup do iCloud) já que este tende a corrigir a maioria dos problemas causados por outro aplicativo ou serviço que pode consumir muitos recursos no seu dispositivo.</p></li><li><p align\="justify">como regra geral, reinicie sempre o dispositivo logo de manhã e antes de dormir para o manter a sua memória limpa e utilizada no mínimo.</p></li>
