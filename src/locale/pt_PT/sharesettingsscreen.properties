mmol_multiplier_description=Emblemas de app em iOS não podem conter valores decimais (ex\: 4,8). Para utilizadores de mmol/L, o Spike, por defeito, arredondará o emblema para o inteiro mais próximo (ex\: uma glicémia de 4,8 será mostrada como 5 no emblema). Se não pretende que o Spike arredonde o seu valor de glicémia pode activar o multiplicador acima. Quando o multiplicador está activo, um valor de glicémia de 4,8 será mostrado como 48, um valor de 5,3 como 53 e por aí adiante. Após mudar esta configuração terá que esperar pela próxima leitura para ver as alterações.
non_dexcom_transmitter_instructions=O Spike permite utilizar transmissores não Dexcom com Partilha Dexcom. Crie uma conta Dexcom em https\://store.dexcom.com/user/register (US) ou https\://uam2.dexcom.com/index.html\#/register (International). Após criar e verificar a conta com sucesso, preencha o seu nome de utilizador, palavra passe e servidor. Acrescente uma ID alfanumérica aleatória de 7 dígitos no campo ID do Receptor e clique login.
