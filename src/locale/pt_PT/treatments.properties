workflow_email_body=<p>Olá Spiker\!</p><h2>Widget Hoje / Relógio Apple</h2><p>Certifique-se que tem a app Workflow instalada no seu dispositivo. Pode obtê-la <a href\="https\://itunes.apple.com/us/app/workflow/id915249334">aqui</a>, é grátis. Vá à sua Vista Hoje  e adicione o Widget Workflow Hoje. Se tem um Relógio Apple e pretende inserir tratamentos diretamente do relógio terá que instalar nele o Workflow. Pode fazê-lo diretamente da app  Watch no seu dispositivo.</p><p>Para  configurar tanto o Widget Hoje como o Relógio Apple clique nos seguintes links, um por um. Pode alterar as cores e títulos mas certifique-se que não altera as configurações do workflow. Cada workflow que clique será adicionado automaticamente ao seu Widget Hoje e ao Relógio Apple, só necessita clicar uma vez no workflow e selecionar "GET WORKFLOW".</p><ul><li><a href\="https\://workflow.is/workflows/2b05e1cba2e049e38ff67b0b817b5e48">Spike Bolus</a></li><li><a href\="https\://workflow.is/workflows/1db21564e8b142e7ab67c98e9703a754">Spike Carbs</a></li><li><a href\="https\://workflow.is/workflows/9c3ab62c2f5b484d9bb6868082345a21">Spike Refeição</a></li><li><a href\="https\://workflow.is/workflows/7985ce0f11ee4ef9ad08f02005b48e29">Spike Leitura GS</a></li><li><a href\="https\://workflow.is/workflows/c67629c5e84f430c95f10c7b8f29c30b">Spike Nota</a></li></ul><p>Para adicionar diversas notas pré-definidas pode clicar e importar o workflow "Spike Note" várias vezes e alterar o texto, título e icon da nota ao seu gosto.</p><h2>Pebble</h2><p>Descarregue e instale qualquer das apps Pebble seguintes. Terá que o fazer diretamente da app Pebble no seu dispositivo.</p><ul><li><a href\="https\://apps.getpebble.com/en_US/application/571c0848c2ab00c513000025">PinIt</a></li><li><a href\="https\://apps.getpebble.com/en_US/application/568fb97705f633b362000045">CGM CarePortal</a></li><li><a href\="https\://apps.getpebble.com/en_US/application/57472250ab434df47b00000a">CGM CarePortal 5.4</a></li></ul><p>Configure a app para apontar para o seguinte endereço URL doNightscout\: http\://127.0.0.1\:1979 </p><h2>Nota</h2><p>Não se esqueça de activar o servidor de HTTP internoem Definições do Spike -> Integração. Não é necessário definir nome de utilizador/ palavra passe para poder adicionar tratamentos a partir do Widget Hoje e/ou do Relógio Apple/Relógio Pebble.</p><p>Tenha um excelente dia\!</p><p>Spike App</p>\n \nworkflow_email_body
