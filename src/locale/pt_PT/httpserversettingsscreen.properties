instructions_description_label=<p align\="center"><b>Loop Offline</b></p><p></p><p align\="justify">O Spike pode ser integrado diretamente <a href\="https\://github.com/LoopKit/Loop">com <font color\="\#0086FF">Loop (https\://github.com/LoopKit/Loop)</font></a> para lhe permitir ligar-se completamente offline, sem necessidade de uma ligação à internet activa.</p><p></p><p align\="justify">Para usar esta capacidade, por favor execute os seguintes passos\:</p><p></p><ul><li><p align\="justify"><b>Configure as suas credenciais\:</b> No topo deste ecran introduza o seu nome de utilizador e palavra chave que irão depois ser utilizados para configurar o Loop.</p></li><li><p align\="justify"><b>Altere o código fonte do Loop\:</b> Katie DiSimone teve a delicadeza de fazer todas as edições necessárias no Loop para que este possa funcionar offline com o Spike e de as partilhar com a comunidade. Se não quiser fazer as edições você mesmo, pode descarregar a versão editada pela Katie (Está actualizada com a versão original do Loop) e instalá-la diretamente no seu dispositivo. Está disponívelI <a href\="https\://github.com/Kdisimone/Loop/tree/spike-master"><font color\="\#0086FF">aqui (https\://github.com/Kdisimone/Loop/tree/spike-master)</font></a>. Se desejar fazer as edições você mesmo, abra o código original do Loopem Xcode e, no Navegador de Projecto, vá a Loop > Models > ServiceAuthentication e abra o ficheiro "ShareService.swift". Apague os caracteres "/*" da linha 55 e "*/" da linha 62. Substitua "https\://REPLACEME" por "http\://127.0.0.1\:1979". Substitua "Custom" por "Spike". Grave o seu projecto Xcode e instale o Loop no seu dispositivo iOS.</p></li><li><p align\="justify"><b>Configure o Loop\:</b> Abra o Loop, vá a Settings > Dexcom Share. Em "Server" selecione "Spike", introduza o nome de utilizador e a palavra chave que definiu no topo deste ecran e clique "Add Account". <b>Se tem uma ID de Transmissor definida no Loop, remova-a, caso contrário terá falhas de leitura (MUITO IMPORTANTE\!)</b>.O Loop irá agora recolher os seus valoresn de glicemia diretamente do Spike.</p></li></ul><p></p><p align\="center"><b>Spike Mestre para Spike Seguidor Offline</b></p><p></p><p align\="justify">Pode ter um Spike Seguidor a receber dados diretamente da sua app Spike Mestre, sem necessidade de um site Nightscout site e completamente offline, desde que ambos estejam ligados na mesma rede Wi-Fi.</p><p></p><p align\="justify">Para usar esta capacidade, por favor execute os seguintes passos\:</p><p></p><ul><li><p align\="justify"><b>Determine o endereço IP do Mestre\:</b> No dispositivo iOS do Mestre vá a Definições, Wi-Fi e clique no botão "i" junto da rede activa. Escreva o endereço IP.</p></li><li><p align\="justify"><b>Configure o Spike Seguidor\:</b> No Spike Seguidor, vá a settings -> general -> data collection, active o modo seguidor e no campo do URL Nighscout escreva http\://MASTER_IP_ADDRESS\:1979. O Seguidor deverá agora começar a receber dados diretamente do dispositivo m\nMestre.</p></li></ul><p></p><p align\="center"><b>Relógio Apple Offline</b></p><p></p><p align\="justify">O Spike vem em conjunto com uma app para o Relógio Apple. Certifique-se que o servidor interno de HTTP está activado (não é necessário introduzir credenciais). Instale a app no seu Relógio Apple diretamente da app Watch no seu dispositivo. Não é necessário instalar mais nada.</p><p></p><p></p><p align\="center"><b>Pebble Offline</b></p><p></p><p align\="justify">Pode usar relógios Pebble com o Spike (recolhendo dados completamente offline).</p><p></p><p align\="justify">Para usar esta capacidade, por favor execute os seguintes passos\:</p><p></p><ul><li><p align\="justify"><b>Descarregue e instale mostradores de relógio compativeis\:</b> Utilizando a sua app iOS Pebble descarregue e instale qualquer um dos seguintes mostradores de relógio\: CGM SkyLine, CGMitC-Sleep, CGM - Sky, Sleep CGM In The Cloud Slot 2, CGM GRID - Continuous Glucose Monitoring, CGM In The Cloud Slot2, Nightscout, Slot2 Nightscout, CGM NS, Simple CGM Spark, Simple CGM, Simple CGM Time, Simple CGM PWD, Simple CGM Time Jack, Simple CGM TicToc, Vibe Spark, Urchin CGM (funciona sem Dados de Bomba e Previsão de Bgs) & Nightscout BWP (funciona sem info de BWP). Não é necessário configurar credenciais neste ecran, pode deixá-las em branco.</p></li><li><p align\="justify"><b>Configure o seu mostrador\:</b> Utilizando a app Pebble, configure o seu mostrador de relógio para usar o Nightscout como origem de dados e aponte-o pars o seguinte endereço URL\: http\://127.0.0.1\:1979. Certifique-se de manter sempre a app Pebble aberta, senão o seu relógio não será capaz de comunicar com o Spike.</b></p></li></ul><p></p><p align\="center"><b>FitBit Offline</b></p><p></p><p align\="justify">Pode usar relógio FitBit (Ionic ou Versa) com o Spike (recolhendo dados completamente offline). Agradecimento especial a Ryan Mason.</p><p></p><p align\="justify">Para usar esta capacidade, por favor execute os seguintes passos\:</p><p></p><ul><li><p align\="justify"><b>Descarregue e instale o mostrador de relógio Glance\:</b> Faça-o seguindo <a href\="https\://github.com/Rytiggy/Glance">este <font color\="\#0086FF">link (https\://github.com/Rytiggy/Glance)</font></a>. Não é necessário configurar credenciais neste ecran, pode deixá-las em branco.</p></li><li><p align\="justify"><b>Configure o seu mostrador\:</b> Aponte o mostrador de relógio ao seguinte URL (API Endpoint)\: http\://127.0.0.1\:1979/sgv.json</b></p></li></ul><p align\="justify">O Spike também é compatível com mostradores de relógio"Orbits NS" e "FlashCGM" (https\://github.com/PedanticAvenger/FlashCGM/wiki). Procure-os na loja de apps FitBit e aponte-os a http\://127.0.0.1\:1979</p><p></p><p></p></p><p align\="center"><b>Garmin Offline</b></p><p></p><p align\="justify">Pode usar relógios Garmin com o Spike (recolhendo dados completamente offline). Agradecimento especial a Andreas May (@swissalpine) por fazer apps de relógio personalizadas para o Spike\!</p><p></p><p align\="justify">Para usar esta capacidade, por favor execute os seguintes passos\:</p><p></p><ul><li><p align\="justify"><b>Descarregue e instale uma app de relógio compatível\:</b> Usando a Garmin App Store descarregue e instale a app de relógio <a href\="https\://apps.garmin.com/en-US/apps/294d938a-bca1-4ebc-b9cb-9d1bd2ac1c3b">deste <font color\="\#0086FF">link (https\://apps.garmin.com/en-US/apps/294d938a-bca1-4ebc-b9cb-9d1bd2ac1c3b)</font></a>. Mais apps/widgets estarão disponiveis no futuro. Pode vê-las visitando <a href\="https\://apps.garmin.com/en-EN/developer/f9420c47-810f-47ac-a7dd-9fa7b8ecd22d/apps">este <font color\="\#0086FF">link (https\://apps.garmin.com/en-EN/developer/f9420c47-810f-47ac-a7dd-9fa7b8ecd22d/apps)</font></a>. Não é necessário configurar credenciais neste ecran, pode deixá-las em branco.</p></li><li><p align\="justify"><b>Configure a sua app de relógio\:</b> Usandoo a app Garmin Connect Mobile, configure a sua app de relógio em devices -> device type -> activities and app management -> activities and apps -> spike watch > settings.</b></p></li></ul><p align\="justify">O Spike também é compatível com a app de relógion"CGM Loop" feita por Tynbendad Dadtynben. Obtenha-a <a href\="https\://apps.garmin.com/en-CA/apps/8ea31125-3ceb-4937-941c-3e25fcd87ad3"><font color\="\#0086FF">aqui (https\://apps.garmin.com/en-CA/apps/8ea31125-3ceb-4937-941c-3e25fcd87ad3)</font></a> e aponte-a a http\://127.0.0.1</p><p></p><p></p></p><p align\="center"><b>Nightguard Offline</b></p><p></p><p align\="justify">Pode usar a app Nightguard com o Spike (recolhendo dados completamente offline) e beneficiar de um gráfico de glicémia consultável no seu relógio Apple.</p><p></p><p align\="justify">Para usar esta capacidade, por favor execute os seguintes passos\:</p><p></p><ul><li><p align\="justify"><b>Descarregue e instale a app Nightguard da App Store\:</b> Se tem um Relógio Apple certifique-se que também a instala no seu relógio. Não é necessário configurar credenciais neste ecran, pode deixá-las em branco.</p></li><li><p align\="justify"><b>Configure o Nightguard\:</b> Abra a app Nightguard no seu dispositivo iOS device, vá a preferencias e introduza o seguinte URL address\: http\://127.0.0.1\:1979. Se é a sua primeira utilização da app de relógio Nightguard, abra a app no seu relógio, mantenha o ecran pressionado e selecione"refresh".</b></p></li><li><p align\="justify"><b>Nota\:</b> A maioria das app que recolhe dados do Nightscout devem funcionar com o Spike usando uma configuração semelhante. Cabe-lhe a si procurar outras apps caso o deseje. Se encontrar uma app que não funcione quando tenta recolher dados diretamente do Spike, por favor informe-nos e tentaremos tornar o Spike compatível.</b></p></li></ul>\n \ninstructions_description_label
